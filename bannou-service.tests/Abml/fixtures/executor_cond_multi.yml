version: "2.0"
metadata:
  id: cond_multi
flows:
  start:
    actions:
      - set:
          variable: x
          value: "7"
      - cond:
          - when: "${x > 10}"
            then:
              - log: "Very High"
          - when: "${x > 5}"
            then:
              - log: "High"
          - when: "${x > 0}"
            then:
              - log: "Low"
          - else:
              - log: "Zero or Negative"
