version: "2.0"
metadata:
  id: set_parent
flows:
  start:
    actions:
      - set:
          variable: counter
          value: "0"
      - call: { flow: increment }
      - log: { message: "Final: ${counter}" }
  increment:
    actions:
      - set:
          variable: counter
          value: "${counter + 1}"
