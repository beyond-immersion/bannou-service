version: "2.0"
metadata:
  id: scope_main

imports:
  - file: "scope_lib.yml"
    as: "lib"

flows:
  start:
    actions:
    - set:
        variable: my_var
        value: "original"
    - log: { message: "Before call: ${my_var}" }
    - call: { flow: "lib.modify" }
    - log: { message: "After call: ${my_var}" }
