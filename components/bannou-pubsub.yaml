apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: bannou-pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
  - name: host
    value: "amqp://localhost:5672"
  - name: username
    value: "guest"
  - name: password
    value: "guest"
  - name: durable
    value: "true"
  - name: deleteWhenUnused
    value: "false"
  - name: autoAck
    value: "false"
  - name: reconnectWait
    value: "0"
  - name: concurrency
    value: "parallel"
  # Bannou-specific routing
  - name: routingKey
    value: "bannou.{metadata.routingKey || 'default'}"
  - name: exchangeKind
    value: "topic"
  - name: exchangeName
    value: "bannou-events"
auth:
  secretStore: local-secret-store
scopes:
- bannou-service