openapi: 3.0.3
info:
  title: Subscriptions Service Events
  description: |
    Event models for subscriptions service RabbitMQ pub/sub via MassTransit.
    Publishes subscription state change events consumed by Auth and GameSession services.

    **NRT Compliance**: AI agents MUST review docs/NRT-SCHEMA-RULES.md before
    modifying this schema. Optional reference types require `nullable: true`.
  version: 1.0.0
  x-event-subscriptions: []  # Subscriptions service doesn't subscribe to external events
  x-event-publications:
    # Subscription state change events
    - topic: subscription.updated
      event: SubscriptionUpdatedEvent
      description: Published when a subscription changes state (created, updated, cancelled, expired, renewed)

paths: {}  # Events don't have HTTP paths

components:
  schemas:
    # Base event schema for $ref resolution
    BaseServiceEvent:
      type: object
      additionalProperties: false
      required:
        - eventId
        - timestamp
      properties:
        eventId:
          type: string
          description: Unique identifier for this event instance
        timestamp:
          type: string
          format: date-time
          description: When the event was created (UTC)

    SubscriptionUpdatedEvent:
      allOf:
        - $ref: '#/components/schemas/BaseServiceEvent'
      type: object
      additionalProperties: false
      description: |
        Published when a subscription changes state (created, updated, cancelled, expired).
        Auth service subscribes to this event to update session authorizations.
      required:
        - subscriptionId
        - accountId
        - serviceId
        - stubName
        - action
        - isActive
      properties:
        subscriptionId:
          type: string
          format: uuid
          description: ID of the subscription that changed
        accountId:
          type: string
          format: uuid
          description: ID of the account that owns the subscription
        serviceId:
          type: string
          format: uuid
          description: ID of the service (game) the subscription is for
        stubName:
          type: string
          description: Stub name of the service (e.g., "arcadia")
        displayName:
          type: string
          nullable: true  # NRT: Optional property MUST be nullable
          description: Display name of the service
        action:
          type: string
          enum: [created, updated, cancelled, expired, renewed]
          description: What action triggered this event
        isActive:
          type: boolean
          description: Whether the subscription is currently active
        expirationDate:
          type: string
          format: date-time
          nullable: true
          description: When the subscription expires (if applicable)
        previousValues:
          type: object
          nullable: true  # NRT: Optional property MUST be nullable
          additionalProperties: false
          description: Previous values for updated fields (for update action)
        newValues:
          type: object
          nullable: true  # NRT: Optional property MUST be nullable
          additionalProperties: false
          description: New values for updated fields (for update action)
