      - sessionId
      - tier
      - createdAt
      properties:
        roomId:
          type: string
          format: uuid
          description: Unique voice room identifier
        sessionId:
          type: string
          format: uuid
          description: Associated session ID
        tier:
          $ref: '#/components/schemas/VoiceTier'
          description: Current voice tier
        codec:
          $ref: '#/components/schemas/VoiceCodec'
          description: Active audio codec
        maxParticipants:
