        : \"The key\"\n                },\n                \"value\": {\n                    \"type\": \"object\",\n     \
        \               \"additionalProperties\": false,\n                    \"nullable\": true,\n                    \"\
        description\": \"The value (null if not found)\"\n                },\n                \"etag\": {\n              \
        \      \"type\": \"string\",\n                    \"minLength\": 1,\n                    \"maxLength\": 100,\n   \
