        ,\n                    \"description\": \"Whether the key was deleted (false if not found)\"\n                }\n\
        \            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Delete state value\",\n    \"description\": \"\",\n    \"tags\": [\n  \
        \      \"State\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"deleteState\"\n}"
  /state/query:
    post:
      operationId: queryState
      summary: Query state (MySQL JSON queries or Redis with search enabled)
      tags:
      - State
      x-permissions: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryStateRequest'
      responses:
        '200':
          description: Query results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryStateResponse'
        '400':
          description: Query not supported (Redis store without search enabled)
        '404':
          description: Store not found
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/QueryStateRequest\"\
        ,\n    \"$defs\": {\n        \"QueryStateRequest\": {\n            \"description\": \"Request to query state entries
        with filtering, sorting, and pagination support for MySQL and Redis backends\",\n            \"type\": \"object\"\
        ,\n            \"additionalProperties\": false,\n            \"required\": [\n                \"storeName\"\n    \
        \        ],\n            \"properties\": {\n                \"storeName\": {\n                    \"type\": \"string\"\
        ,\n                    \"minLength\": 1,\n                    \"maxLength\": 100,\n                    \"description\"\
        : \"Name of the state store (MySQL or Redis with search enabled)\"\n                },\n                \"conditions\"\
        : {\n                    \"type\": \"array\",\n                    \"items\": {\n                        \"$ref\"\
        : \"#/$defs/QueryCondition\"\n                    },\n                    \"maxItems\": 50,\n                    \"\
        nullable\": true,\n                    \"description\": \"Query conditions for MySQL JSON queries. Multiple conditions
        are combined with AND.\\nFor Redis search, use indexName and query properties instead.\\n\"\n                },\n\
        \                \"indexName\": {\n                    \"type\": \"string\",\n                    \"minLength\": 1,\n\
        \                    \"maxLength\": 100,\n                    \"nullable\": true,\n                    \"description\"\
        : \"Redis search index name. Defaults to \\\"{storeName}-idx\\\".\\nOnly used for Redis stores with search enabled.\\\
        n\"\n                },\n                \"query\": {\n                    \"type\": \"string\",\n               \
        \     \"minLength\": 1,\n                    \"maxLength\": 1000,\n                    \"nullable\": true,\n     \
        \               \"description\": \"RedisSearch query string (e.g., \\\"@name:John\\\", \\\"@age:[18 +inf]\\\", \\\"\
        *\\\").\\nDefaults to \\\"*\\\" (match all). Only used for Redis stores with search enabled.\\n\"\n              \
        \  },\n                \"sort\": {\n                    \"type\": \"array\",\n                    \"items\": {\n \
        \                       \"$ref\": \"#/$defs/SortField\"\n                    },\n                    \"maxItems\"\
        : 10,\n                    \"nullable\": true,\n                    \"description\": \"Sort order (first field only
        is used) (null for default ordering)\"\n                },\n                \"page\": {\n                    \"type\"\
        : \"integer\",\n                    \"minimum\": 0,\n                    \"default\": 0,\n                    \"description\"\
        : \"Page number (0-indexed)\"\n                },\n                \"pageSize\": {\n                    \"type\":
        \"integer\",\n                    \"minimum\": 1,\n                    \"maximum\": 1000,\n                    \"\
        default\": 100,\n                    \"description\": \"Items per page (max 1000)\"\n                }\n         \
        \   }\n        },\n        \"QueryCondition\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"A single query condition for MySQL JSON queries\",\n            \"required\"\
        : [\n                \"path\"\n            ],\n            \"properties\": {\n                \"path\": {\n      \
        \              \"type\": \"string\",\n                    \"minLength\": 1,\n                    \"maxLength\": 200,\n\
        \                    \"description\": \"JSON path to query (e.g., \\\"$.name\\\", \\\"$.address.city\\\", \\\"$.tags[0]\\\
        \")\"\n                },\n                \"operator\": {\n                    \"$ref\": \"#/$defs/QueryOperator\"\
        ,\n                    \"description\": \"Comparison operator to use for the condition\"\n                },\n   \
        \             \"value\": {\n                    \"description\": \"Value to compare against. Not required for exists/notExists
        operators.\"\n                }\n            }\n        },\n        \"QueryOperator\": {\n            \"type\": \"\
        string\",\n            \"description\": \"Comparison operator for query conditions\",\n            \"enum\": [\n \
        \               \"equals\",\n                \"notEquals\",\n                \"greaterThan\",\n                \"\
        greaterThanOrEqual\",\n                \"lessThan\",\n                \"lessThanOrEqual\",\n                \"contains\"\
        ,\n                \"startsWith\",\n                \"endsWith\",\n                \"in\",\n                \"exists\"\
        ,\n                \"notExists\",\n                \"fullText\"\n            ],\n            \"default\": \"equals\"\
        \n        },\n        \"SortField\": {\n            \"description\": \"Specifies a field and direction for sorting
        query results\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n            \"\
        properties\": {\n                \"field\": {\n                    \"type\": \"string\",\n                    \"minLength\"\
        : 1,\n                    \"maxLength\": 200,\n                    \"description\": \"Field name to sort by (JSON
        path for MySQL, field name for Redis)\"\n                },\n                \"order\": {\n                    \"\
        type\": \"string\",\n                    \"enum\": [\n                        \"asc\",\n                        \"\
        desc\"\n                    ],\n                    \"default\": \"asc\",\n                    \"description\": \"\
        Sort direction\"\n                }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/QueryStateResponse\"\
        ,\n    \"$defs\": {\n        \"QueryStateResponse\": {\n            \"description\": \"Response containing paginated
        query results with total count information\",\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"properties\": {\n                \"results\": {\n                    \"type\": \"array\",\n\
        \                    \"items\": {\n                        \"type\": \"object\",\n                        \"additionalProperties\"\
        : false\n                    },\n                    \"description\": \"Query results\"\n                },\n    \
        \            \"totalCount\": {\n                    \"type\": \"integer\",\n                    \"minimum\": 0,\n\
        \                    \"description\": \"Total matching items (for pagination)\"\n                },\n            \
        \    \"page\": {\n                    \"type\": \"integer\",\n                    \"minimum\": 0,\n              \
        \      \"description\": \"Current page number\"\n                },\n                \"pageSize\": {\n           \
        \         \"type\": \"integer\",\n                    \"minimum\": 1,\n                    \"maximum\": 1000,\n  \
        \                  \"description\": \"Items per page\"\n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Query state (MySQL JSON queries or Redis with search enabled)\",\n    \"\
        description\": \"\",\n    \"tags\": [\n        \"State\"\n    ],\n    \"deprecated\": false,\n    \"operationId\"\
        : \"queryState\"\n}"
