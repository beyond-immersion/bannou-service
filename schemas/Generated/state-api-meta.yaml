components:
  schemas:
    GetStateRequest:
      description: Request to retrieve a single state value by key from a state store
      type: object
      additionalProperties: false
      required:
      - storeName
      - key
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        key:
          type: string
          minLength: 1
          maxLength: 255
          description: Key to retrieve
    GetStateResponse:
      description: Response containing a retrieved state value with its ETag for optimistic concurrency
      type: object
      additionalProperties: false
      properties:
        value:
          type: object
          additionalProperties: false
          nullable: true
          description: The stored value (null if not found)
        etag:
          type: string
          nullable: true
          description: ETag for optimistic concurrency
    SaveStateRequest:
      description: Request to save a state value to a state store with optional TTL and consistency settings
      type: object
      additionalProperties: false
      required:
      - storeName
      - key
      - value
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        key:
          type: string
          minLength: 1
          maxLength: 255
          description: Key to save
        value:
          type: object
          additionalProperties: false
          description: Value to store
        options:
          nullable: true
          $ref: '#/components/schemas/StateOptions'
          description: Optional settings for the save operation including TTL and consistency
    SaveStateResponse:
      description: Response from a save operation containing the new ETag
      type: object
      additionalProperties: false
      properties:
        etag:
          type: string
          minLength: 1
          maxLength: 100
          description: New ETag after save
    DeleteStateRequest:
      description: Request to delete a state value by key from a state store
      type: object
      additionalProperties: false
      required:
      - storeName
      - key
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        key:
          type: string
          minLength: 1
          maxLength: 255
          description: Key to delete
    DeleteStateResponse:
      description: Response from a delete operation indicating whether the key was removed
      type: object
      additionalProperties: false
      properties:
        deleted:
          type: boolean
          description: Whether the key was deleted (false if not found)
    StateOptions:
      description: Configuration options for state save operations including TTL, consistency level, and optimistic 
        concurrency
      type: object
      additionalProperties: false
      properties:
        ttl:
          type: integer
          minimum: 1
          maximum: 31536000
          nullable: true
          description: TTL in seconds (Redis only). Maximum 1 year (31536000 seconds).
        etag:
          type: string
          minLength: 1
          maxLength: 100
          nullable: true
          description: Optimistic concurrency check - save fails if ETag mismatch
    QueryStateRequest:
      description: Request to query state entries with filtering, sorting, and pagination support for MySQL and Redis 
        backends
      type: object
      additionalProperties: false
      required:
      - storeName
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store (MySQL or Redis with search enabled)
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/QueryCondition'
          maxItems: 50
          nullable: true
          description: |
            Query conditions for MySQL JSON queries. Multiple conditions are combined with AND.
            For Redis search, use indexName and query properties instead.
        indexName:
          type: string
          minLength: 1
          maxLength: 100
          nullable: true
          description: |
            Redis search index name. Defaults to "{storeName}-idx".
            Only used for Redis stores with search enabled.
        query:
          type: string
          minLength: 1
          maxLength: 1000
          nullable: true
          description: |
            RedisSearch query string (e.g., "@name:John", "@age:[18 +inf]", "*").
            Defaults to "*" (match all). Only used for Redis stores with search enabled.
        sort:
          type: array
          items:
            $ref: '#/components/schemas/SortField'
          maxItems: 10
          nullable: true
          description: Sort order (first field only is used) (null for default ordering)
        page:
          type: integer
          minimum: 0
          default: 0
          description: Page number (0-indexed)
        pageSize:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
          description: Items per page (max 1000)
    SortField:
      description: Specifies a field and direction for sorting query results
      type: object
      additionalProperties: false
      properties:
        field:
          type: string
          minLength: 1
          maxLength: 200
          description: Field name to sort by (JSON path for MySQL, field name for Redis)
        order:
          type: string
          enum:
          - asc
          - desc
          default: asc
          description: Sort direction
    QueryCondition:
      type: object
      additionalProperties: false
      description: A single query condition for MySQL JSON queries
      required:
      - path
      properties:
        path:
          type: string
          minLength: 1
          maxLength: 200
          description: JSON path to query (e.g., "$.name", "$.address.city", "$.tags[0]")
        operator:
          $ref: '#/components/schemas/QueryOperator'
          description: Comparison operator to use for the condition
        value:
          description: Value to compare against. Not required for exists/notExists operators.
    QueryOperator:
      type: string
      description: Comparison operator for query conditions
      enum:
      - equals
      - notEquals
      - greaterThan
      - greaterThanOrEqual
      - lessThan
      - lessThanOrEqual
      - contains
      - startsWith
      - endsWith
      - in
      - exists
      - notExists
      - fullText
      default: equals
    QueryStateResponse:
      description: Response containing paginated query results with total count information
      type: object
      additionalProperties: false
      properties:
        results:
          type: array
          items:
            type: object
            additionalProperties: false
          description: Query results
        totalCount:
          type: integer
          minimum: 0
          description: Total matching items (for pagination)
        page:
          type: integer
          minimum: 0
          description: Current page number
        pageSize:
          type: integer
          minimum: 1
          maximum: 1000
          description: Items per page
    BulkGetStateRequest:
      description: Request to retrieve multiple state values by key in a single operation
      type: object
      additionalProperties: false
      required:
      - storeName
      - keys
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        keys:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 255
          minItems: 1
          maxItems: 1000
          description: Keys to retrieve
    BulkGetStateResponse:
      description: Response containing the results of a bulk get operation for multiple keys
      type: object
      additionalProperties: false
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/BulkStateItem'
          description: Results for each key
    BulkStateItem:
      description: A single item result from a bulk get operation including the key, value, ETag, and found status
      type: object
      additionalProperties: false
      properties:
        key:
          type: string
          minLength: 1
          maxLength: 255
          description: The key
        value:
          type: object
          additionalProperties: false
          nullable: true
          description: The value (null if not found)
        etag:
          type: string
          minLength: 1
          maxLength: 100
          nullable: true
          description: ETag for this item
        found:
          type: boolean
          description: Whether the key was found
    BulkSaveStateRequest:
      description: Request to save multiple key-value pairs in a single operation
      type: object
      additionalProperties: false
      required:
      - storeName
      - items
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        items:
          type: array
          items:
            $ref: '#/components/schemas/BulkSaveItem'
          minItems: 1
          maxItems: 1000
          description: Items to save
        options:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/StateOptions'
          description: Optional settings applied to all items
    BulkSaveItem:
      description: A single item to save in a bulk operation
      type: object
      additionalProperties: false
      required:
      - key
      - value
      properties:
        key:
          type: string
          minLength: 1
          maxLength: 255
          description: The key to save
        value:
          type: object
          additionalProperties: true
          description: The value to store
    BulkSaveStateResponse:
      description: Response from a bulk save operation with ETags for each saved item
      type: object
      additionalProperties: false
      required:
      - results
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/BulkSaveResult'
          description: Results for each saved item
    BulkSaveResult:
      description: Result for a single item in a bulk save operation
      type: object
      additionalProperties: false
      required:
      - key
      - etag
      properties:
        key:
          type: string
          minLength: 1
          maxLength: 255
          description: The key that was saved
        etag:
          type: string
          minLength: 1
          maxLength: 100
          description: New ETag after save
    BulkExistsStateRequest:
      description: Request to check existence of multiple keys
      type: object
      additionalProperties: false
      required:
      - storeName
      - keys
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        keys:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 255
          minItems: 1
          maxItems: 1000
          description: Keys to check for existence
    BulkExistsStateResponse:
      description: Response indicating which keys exist in the store
      type: object
      additionalProperties: false
      required:
      - existingKeys
      properties:
        existingKeys:
          type: array
          items:
            type: string
          description: Keys that exist in the store
    BulkDeleteStateRequest:
      description: Request to delete multiple keys
      type: object
      additionalProperties: false
      required:
      - storeName
      - keys
      properties:
        storeName:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the state store
        keys:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 255
          minItems: 1
          maxItems: 1000
          description: Keys to delete
    BulkDeleteStateResponse:
      description: Response from a bulk delete operation
      type: object
      additionalProperties: false
      required:
      - deletedCount
      properties:
        deletedCount:
          type: integer
          minimum: 0
          description: Number of keys actually deleted
    ListStoresRequest:
      type: object
      additionalProperties: false
      description: Optional filters for store listing (empty object returns all)
      properties:
        backendFilter:
          type: string
          enum:
          - redis
          - mysql
          nullable: true
          description: Filter stores by backend type
        includeStats:
          type: boolean
          default: false
          description: Include key counts (may be slow for large stores)
    ListStoresResponse:
      description: Response containing the list of configured state stores
      type: object
      additionalProperties: false
      properties:
        stores:
          type: array
          items:
            $ref: '#/components/schemas/StoreInfo'
          description: List of configured stores
    StoreInfo:
      description: Information about a configured state store including its name, backend type, and optional key count
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Store name
        backend:
          type: string
          enum:
          - redis
          - mysql
          description: Backend type
        keyCount:
          type: integer
          minimum: 0
          nullable: true
          description: Number of keys (only if includeStats=true)
