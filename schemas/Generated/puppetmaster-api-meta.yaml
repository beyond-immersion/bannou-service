openapi: 3.0.4
info:
  title: Bannou Puppetmaster Service API
  description: |
    Orchestration service for dynamic behaviors, regional watchers, and encounter coordination.
    Pulls the strings while actors perform on stage.

    **POST-Only API Pattern**: This API uses POST for all operations to support zero-copy
    WebSocket routing. Path parameters are passed in request bodies instead of URLs.
    See docs/BANNOU_DESIGN.md for architectural rationale.

    **SCHEMA MODIFICATION GATE**: STOP. Before modifying this schema, you MUST:
    1. Read docs/reference/SCHEMA-RULES.md
    2. State which section applies to your change
    3. Only then proceed with edits
    Edits without stating the applicable rule are FORBIDDEN.
  version: 1.0.0
x-service-layer: GameFeatures
servers:
- url: http://localhost:5012
  description: Bannou service endpoint (internal only)
paths:
  /puppetmaster/status:
    post:
      summary: Get service status and statistics
      description: Returns health status, cached behavior count, and active watcher count.
      operationId: getStatus
      tags:
      - Puppetmaster
      x-permissions: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetStatusRequest'
      responses:
        '200':
          description: Status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PuppetmasterStatusResponse'
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/GetStatusRequest\"\
        ,\n    \"$defs\": {\n        \"GetStatusRequest\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Request for service status (currently empty, reserved for future filters)\"\
        ,\n            \"properties\": {}\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/PuppetmasterStatusResponse\"\
        ,\n    \"$defs\": {\n        \"PuppetmasterStatusResponse\": {\n            \"type\": \"object\",\n            \"\
        additionalProperties\": false,\n            \"description\": \"Service status and statistics\",\n            \"required\"\
        : [\n                \"cachedBehaviorCount\",\n                \"activeWatcherCount\",\n                \"isHealthy\"\
        \n            ],\n            \"properties\": {\n                \"cachedBehaviorCount\": {\n                    \"\
        type\": \"integer\",\n                    \"description\": \"Number of behavior documents currently cached\"\n   \
        \             },\n                \"activeWatcherCount\": {\n                    \"type\": \"integer\",\n        \
        \            \"description\": \"Number of active regional watcher instances\"\n                },\n              \
        \  \"isHealthy\": {\n                    \"type\": \"boolean\",\n                    \"description\": \"Overall service
        health status\"\n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Get service status and statistics\",\n    \"description\": \"Returns health
        status, cached behavior count, and active watcher count.\",\n    \"tags\": [\n        \"Puppetmaster\"\n    ],\n \
        \   \"deprecated\": false,\n    \"operationId\": \"getStatus\"\n}"
  /puppetmaster/behaviors/invalidate:
    post:
      summary: Invalidate cached behavior documents
      description: |
        Invalidates one or all cached behavior documents, forcing reload on next access.
        If behaviorRef is null, invalidates all cached behaviors.
      operationId: invalidateBehaviors
      tags:
      - Behaviors
      x-permissions: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvalidateBehaviorsRequest'
      responses:
        '200':
          description: Invalidation completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidateBehaviorsResponse'
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/InvalidateBehaviorsRequest\"\
        ,\n    \"$defs\": {\n        \"InvalidateBehaviorsRequest\": {\n            \"type\": \"object\",\n            \"\
        additionalProperties\": false,\n            \"description\": \"Request to invalidate cached behavior documents\",\n\
        \            \"properties\": {\n                \"behaviorRef\": {\n                    \"type\": \"string\",\n  \
        \                  \"nullable\": true,\n                    \"description\": \"Specific behavior reference to invalidate.
        If null, invalidates all cached behaviors.\"\n                }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/InvalidateBehaviorsResponse\"\
        ,\n    \"$defs\": {\n        \"InvalidateBehaviorsResponse\": {\n            \"type\": \"object\",\n            \"\
        additionalProperties\": false,\n            \"description\": \"Result of behavior cache invalidation\",\n        \
        \    \"required\": [\n                \"invalidatedCount\"\n            ],\n            \"properties\": {\n      \
        \          \"invalidatedCount\": {\n                    \"type\": \"integer\",\n                    \"description\"\
        : \"Number of behaviors invalidated (0 if specific ref not found)\"\n                }\n            }\n        }\n\
        \    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Invalidate cached behavior documents\",\n    \"description\": \"Invalidates
        one or all cached behavior documents, forcing reload on next access.\\nIf behaviorRef is null, invalidates all cached
        behaviors.\\n\",\n    \"tags\": [\n        \"Behaviors\"\n    ],\n    \"deprecated\": false,\n    \"operationId\"\
        : \"invalidateBehaviors\"\n}"
  /puppetmaster/watchers/list:
    post:
      summary: List active regional watchers
      description: Returns all currently active regional watcher instances.
      operationId: listWatchers
      tags:
      - Watchers
      x-permissions: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListWatchersRequest'
      responses:
        '200':
          description: Watchers listed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListWatchersResponse'
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/ListWatchersRequest\"\
        ,\n    \"$defs\": {\n        \"ListWatchersRequest\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Request to list active regional watchers\",\n            \"properties\":
        {\n                \"realmId\": {\n                    \"type\": \"string\",\n                    \"format\": \"uuid\"\
        ,\n                    \"nullable\": true,\n                    \"description\": \"Filter to watchers for a specific
        realm. If null, returns all watchers.\"\n                }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/ListWatchersResponse\"\
        ,\n    \"$defs\": {\n        \"ListWatchersResponse\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"List of active regional watchers\",\n            \"required\": [\n      \
        \          \"watchers\"\n            ],\n            \"properties\": {\n                \"watchers\": {\n        \
        \            \"type\": \"array\",\n                    \"description\": \"Active watcher instances\",\n          \
        \          \"items\": {\n                        \"$ref\": \"#/$defs/WatcherInfo\"\n                    }\n      \
        \          }\n            }\n        },\n        \"WatcherInfo\": {\n            \"type\": \"object\",\n         \
        \   \"additionalProperties\": false,\n            \"description\": \"Information about an active regional watcher\"\
        ,\n            \"required\": [\n                \"watcherId\",\n                \"realmId\",\n                \"watcherType\"\
        ,\n                \"startedAt\"\n            ],\n            \"properties\": {\n                \"watcherId\": {\n\
        \                    \"type\": \"string\",\n                    \"format\": \"uuid\",\n                    \"description\"\
        : \"Unique identifier for this watcher instance\"\n                },\n                \"realmId\": {\n          \
        \          \"type\": \"string\",\n                    \"format\": \"uuid\",\n                    \"description\":
        \"Realm this watcher monitors\"\n                },\n                \"watcherType\": {\n                    \"type\"\
        : \"string\",\n                    \"description\": \"Type of watcher (e.g., \\\"regional\\\", \\\"dungeon\\\", \\\
        \"event\\\")\"\n                },\n                \"startedAt\": {\n                    \"type\": \"string\",\n\
        \                    \"format\": \"date-time\",\n                    \"description\": \"When this watcher was started\"\
        \n                },\n                \"behaviorRef\": {\n                    \"type\": \"string\",\n            \
        \        \"nullable\": true,\n                    \"description\": \"Behavior document reference this watcher uses\"\
        \n                },\n                \"actorId\": {\n                    \"type\": \"string\",\n                \
        \    \"nullable\": true,\n                    \"description\": \"Actor instance ID running this watcher's behavior\"\
        \n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"List active regional watchers\",\n    \"description\": \"Returns all currently
        active regional watcher instances.\",\n    \"tags\": [\n        \"Watchers\"\n    ],\n    \"deprecated\": false,\n\
        \    \"operationId\": \"listWatchers\"\n}"
  /puppetmaster/watchers/start:
    post:
      summary: Manually start a regional watcher
      description: |
        Starts a regional watcher for the specified realm with the given behavior.
        If a watcher already exists for this realm and watcher type, returns the existing watcher.
      operationId: startWatcher
      tags:
      - Watchers
      x-permissions:
      - role: developer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartWatcherRequest'
      responses:
        '200':
          description: Watcher started or already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartWatcherResponse'
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StartWatcherRequest\"\
        ,\n    \"$defs\": {\n        \"StartWatcherRequest\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Request to start a regional watcher\",\n            \"required\": [\n   \
        \             \"realmId\",\n                \"watcherType\"\n            ],\n            \"properties\": {\n     \
        \           \"realmId\": {\n                    \"type\": \"string\",\n                    \"format\": \"uuid\",\n\
        \                    \"description\": \"Realm the watcher should monitor\"\n                },\n                \"\
        watcherType\": {\n                    \"type\": \"string\",\n                    \"description\": \"Type of watcher
        to start (e.g., \\\"regional\\\", \\\"dungeon\\\", \\\"event\\\")\"\n                },\n                \"behaviorRef\"\
        : {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n                    \"description\"\
        : \"Optional specific behavior document reference. If not provided, uses default for watcher type.\"\n           \
        \     }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StartWatcherResponse\"\
        ,\n    \"$defs\": {\n        \"StartWatcherResponse\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Response after starting a watcher\",\n            \"required\": [\n     \
        \           \"watcher\",\n                \"alreadyExisted\"\n            ],\n            \"properties\": {\n    \
        \            \"watcher\": {\n                    \"description\": \"The watcher that was started or already existed\"\
        ,\n                    \"$ref\": \"#/$defs/WatcherInfo\"\n                },\n                \"alreadyExisted\":
        {\n                    \"type\": \"boolean\",\n                    \"description\": \"True if a matching watcher was
        already running\"\n                }\n            }\n        },\n        \"WatcherInfo\": {\n            \"type\"\
        : \"object\",\n            \"additionalProperties\": false,\n            \"description\": \"Information about an active
        regional watcher\",\n            \"required\": [\n                \"watcherId\",\n                \"realmId\",\n \
        \               \"watcherType\",\n                \"startedAt\"\n            ],\n            \"properties\": {\n \
        \               \"watcherId\": {\n                    \"type\": \"string\",\n                    \"format\": \"uuid\"\
        ,\n                    \"description\": \"Unique identifier for this watcher instance\"\n                },\n    \
        \            \"realmId\": {\n                    \"type\": \"string\",\n                    \"format\": \"uuid\",\n\
        \                    \"description\": \"Realm this watcher monitors\"\n                },\n                \"watcherType\"\
        : {\n                    \"type\": \"string\",\n                    \"description\": \"Type of watcher (e.g., \\\"\
        regional\\\", \\\"dungeon\\\", \\\"event\\\")\"\n                },\n                \"startedAt\": {\n          \
        \          \"type\": \"string\",\n                    \"format\": \"date-time\",\n                    \"description\"\
        : \"When this watcher was started\"\n                },\n                \"behaviorRef\": {\n                    \"\
        type\": \"string\",\n                    \"nullable\": true,\n                    \"description\": \"Behavior document
        reference this watcher uses\"\n                },\n                \"actorId\": {\n                    \"type\": \"\
        string\",\n                    \"nullable\": true,\n                    \"description\": \"Actor instance ID running
        this watcher's behavior\"\n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Manually start a regional watcher\",\n    \"description\": \"Starts a regional
        watcher for the specified realm with the given behavior.\\nIf a watcher already exists for this realm and watcher
        type, returns the existing watcher.\\n\",\n    \"tags\": [\n        \"Watchers\"\n    ],\n    \"deprecated\": false,\n\
        \    \"operationId\": \"startWatcher\"\n}"
  /puppetmaster/watchers/stop:
    post:
      summary: Stop a regional watcher
      description: Stops an active regional watcher by its ID.
      operationId: stopWatcher
      tags:
      - Watchers
      x-permissions:
      - role: developer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopWatcherRequest'
      responses:
        '200':
          description: Watcher stopped successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StopWatcherResponse'
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StopWatcherRequest\"\
        ,\n    \"$defs\": {\n        \"StopWatcherRequest\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Request to stop a regional watcher\",\n            \"required\": [\n    \
        \            \"watcherId\"\n            ],\n            \"properties\": {\n                \"watcherId\": {\n    \
        \                \"type\": \"string\",\n                    \"format\": \"uuid\",\n                    \"description\"\
        : \"ID of the watcher to stop\"\n                }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StopWatcherResponse\"\
        ,\n    \"$defs\": {\n        \"StopWatcherResponse\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Response after stopping a watcher\",\n            \"required\": [\n     \
        \           \"stopped\"\n            ],\n            \"properties\": {\n                \"stopped\": {\n         \
        \           \"type\": \"boolean\",\n                    \"description\": \"True if the watcher was found and stopped\"\
        \n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Stop a regional watcher\",\n    \"description\": \"Stops an active regional
        watcher by its ID.\",\n    \"tags\": [\n        \"Watchers\"\n    ],\n    \"deprecated\": false,\n    \"operationId\"\
        : \"stopWatcher\"\n}"
  /puppetmaster/watchers/start-for-realm:
    post:
      summary: Start all relevant watchers for a realm
      description: |
        Starts all applicable regional watchers for the specified realm.
        Uses configured watcher templates to determine which watchers to start.
      operationId: startWatchersForRealm
      tags:
      - Watchers
      x-permissions:
      - role: developer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartWatchersForRealmRequest'
      responses:
        '200':
          description: Watchers started for realm
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartWatchersForRealmResponse'
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StartWatchersForRealmRequest\"\
        ,\n    \"$defs\": {\n        \"StartWatchersForRealmRequest\": {\n            \"type\": \"object\",\n            \"\
        additionalProperties\": false,\n            \"description\": \"Request to start all relevant watchers for a realm\"\
        ,\n            \"required\": [\n                \"realmId\"\n            ],\n            \"properties\": {\n     \
        \           \"realmId\": {\n                    \"type\": \"string\",\n                    \"format\": \"uuid\",\n\
        \                    \"description\": \"Realm to start watchers for\"\n                }\n            }\n        }\n\
        \    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StartWatchersForRealmResponse\"\
        ,\n    \"$defs\": {\n        \"StartWatchersForRealmResponse\": {\n            \"type\": \"object\",\n           \
        \ \"additionalProperties\": false,\n            \"description\": \"Response after starting watchers for a realm\"\
        ,\n            \"required\": [\n                \"watchersStarted\",\n                \"watchers\"\n            ],\n\
        \            \"properties\": {\n                \"watchersStarted\": {\n                    \"type\": \"integer\"\
        ,\n                    \"description\": \"Number of new watchers started\"\n                },\n                \"\
        watchersExisted\": {\n                    \"type\": \"integer\",\n                    \"description\": \"Number of
        watchers that already existed\"\n                },\n                \"watchers\": {\n                    \"type\"\
        : \"array\",\n                    \"description\": \"All watchers now active for this realm\",\n                 \
        \   \"items\": {\n                        \"$ref\": \"#/$defs/WatcherInfo\"\n                    }\n             \
        \   }\n            }\n        },\n        \"WatcherInfo\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Information about an active regional watcher\",\n            \"required\"\
        : [\n                \"watcherId\",\n                \"realmId\",\n                \"watcherType\",\n            \
        \    \"startedAt\"\n            ],\n            \"properties\": {\n                \"watcherId\": {\n            \
        \        \"type\": \"string\",\n                    \"format\": \"uuid\",\n                    \"description\": \"\
        Unique identifier for this watcher instance\"\n                },\n                \"realmId\": {\n              \
        \      \"type\": \"string\",\n                    \"format\": \"uuid\",\n                    \"description\": \"Realm
        this watcher monitors\"\n                },\n                \"watcherType\": {\n                    \"type\": \"\
        string\",\n                    \"description\": \"Type of watcher (e.g., \\\"regional\\\", \\\"dungeon\\\", \\\"event\\\
        \")\"\n                },\n                \"startedAt\": {\n                    \"type\": \"string\",\n         \
        \           \"format\": \"date-time\",\n                    \"description\": \"When this watcher was started\"\n \
        \               },\n                \"behaviorRef\": {\n                    \"type\": \"string\",\n              \
        \      \"nullable\": true,\n                    \"description\": \"Behavior document reference this watcher uses\"\
        \n                },\n                \"actorId\": {\n                    \"type\": \"string\",\n                \
        \    \"nullable\": true,\n                    \"description\": \"Actor instance ID running this watcher's behavior\"\
        \n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Start all relevant watchers for a realm\",\n    \"description\": \"Starts
        all applicable regional watchers for the specified realm.\\nUses configured watcher templates to determine which watchers
        to start.\\n\",\n    \"tags\": [\n        \"Watchers\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"\
        startWatchersForRealm\"\n}"
components:
  schemas:
    GetStatusRequest:
      type: object
      additionalProperties: false
      description: Request for service status (currently empty, reserved for future filters)
      properties: {}
    InvalidateBehaviorsRequest:
      type: object
      additionalProperties: false
      description: Request to invalidate cached behavior documents
      properties:
        behaviorRef:
          type: string
          nullable: true
          description: Specific behavior reference to invalidate. If null, invalidates all cached behaviors.
    ListWatchersRequest:
      type: object
      additionalProperties: false
      description: Request to list active regional watchers
      properties:
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Filter to watchers for a specific realm. If null, returns all watchers.
    PuppetmasterStatusResponse:
      type: object
      additionalProperties: false
      description: Service status and statistics
      required:
      - cachedBehaviorCount
      - activeWatcherCount
      - isHealthy
      properties:
        cachedBehaviorCount:
          type: integer
          description: Number of behavior documents currently cached
        activeWatcherCount:
          type: integer
          description: Number of active regional watcher instances
        isHealthy:
          type: boolean
          description: Overall service health status
    InvalidateBehaviorsResponse:
      type: object
      additionalProperties: false
      description: Result of behavior cache invalidation
      required:
      - invalidatedCount
      properties:
        invalidatedCount:
          type: integer
          description: Number of behaviors invalidated (0 if specific ref not found)
    ListWatchersResponse:
      type: object
      additionalProperties: false
      description: List of active regional watchers
      required:
      - watchers
      properties:
        watchers:
          type: array
          description: Active watcher instances
          items:
            $ref: '#/components/schemas/WatcherInfo'
    WatcherInfo:
      type: object
      additionalProperties: false
      description: Information about an active regional watcher
      required:
      - watcherId
      - realmId
      - watcherType
      - startedAt
      properties:
        watcherId:
          type: string
          format: uuid
          description: Unique identifier for this watcher instance
        realmId:
          type: string
          format: uuid
          description: Realm this watcher monitors
        watcherType:
          type: string
          description: Type of watcher (e.g., "regional", "dungeon", "event")
        startedAt:
          type: string
          format: date-time
          description: When this watcher was started
        behaviorRef:
          type: string
          nullable: true
          description: Behavior document reference this watcher uses
        actorId:
          type: string
          nullable: true
          description: Actor instance ID running this watcher's behavior
    StartWatcherRequest:
      type: object
      additionalProperties: false
      description: Request to start a regional watcher
      required:
      - realmId
      - watcherType
      properties:
        realmId:
          type: string
          format: uuid
          description: Realm the watcher should monitor
        watcherType:
          type: string
          description: Type of watcher to start (e.g., "regional", "dungeon", "event")
        behaviorRef:
          type: string
          nullable: true
          description: Optional specific behavior document reference. If not provided, uses default for watcher type.
    StartWatcherResponse:
      type: object
      additionalProperties: false
      description: Response after starting a watcher
      required:
      - watcher
      - alreadyExisted
      properties:
        watcher:
          description: The watcher that was started or already existed
          $ref: '#/components/schemas/WatcherInfo'
        alreadyExisted:
          type: boolean
          description: True if a matching watcher was already running
    StopWatcherRequest:
      type: object
      additionalProperties: false
      description: Request to stop a regional watcher
      required:
      - watcherId
      properties:
        watcherId:
          type: string
          format: uuid
          description: ID of the watcher to stop
    StopWatcherResponse:
      type: object
      additionalProperties: false
      description: Response after stopping a watcher
      required:
      - stopped
      properties:
        stopped:
          type: boolean
          description: True if the watcher was found and stopped
    StartWatchersForRealmRequest:
      type: object
      additionalProperties: false
      description: Request to start all relevant watchers for a realm
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: Realm to start watchers for
    StartWatchersForRealmResponse:
      type: object
      additionalProperties: false
      description: Response after starting watchers for a realm
      required:
      - watchersStarted
      - watchers
      properties:
        watchersStarted:
          type: integer
          description: Number of new watchers started
        watchersExisted:
          type: integer
          description: Number of watchers that already existed
        watchers:
          type: array
          description: All watchers now active for this realm
          items:
            $ref: '#/components/schemas/WatcherInfo'
