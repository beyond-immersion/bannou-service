  /connect:
    get:
      summary: Establish WebSocket connection
      description: |
        Initiates a WebSocket connection for real-time communication.
        Requires JWT authentication via Authorization header.

        **Connection Flow:**
        1. Send HTTP GET request with `Connection: Upgrade` and `Upgrade: websocket` headers
        2. Include `Authorization: Bearer <jwt_token>` header for authentication
        3. Server validates JWT and extracts user claims (roles, scopes, services)
        4. Connection upgrades to WebSocket protocol
        5. Client can send binary messages using the custom protocol

        **Reconnection:**
        For existing sessions, use `Authorization: Reconnect <reconnect_token>` instead.
      operationId: ConnectWebSocket
      tags:
      - WebSocket Connection
      x-permissions: []
      x-controller-only: true
      parameters:
      - name: Connection
        in: header
        required: true
        schema:
          type: string
          enum:
          - "Upgrade"
        description: Must be "Upgrade" to initiate WebSocket connection
      - name: Upgrade
        in: header
        required: true
        schema:
          type: string
          enum:
          - "websocket"
        description: Must be "websocket" to specify protocol upgrade
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        description: |
          JWT Bearer token for new connections: "Bearer <jwt_token>"
          Reconnect token for existing sessions: "Reconnect <reconnect_token>"
        examples:
          new-connection:
            summary: New connection with JWT
            value: "Bearer eyJhbGciOiJSUzUxMiIsInR5cCI6IkpXVCJ9..."
          reconnection:
            summary: Reconnect to existing session
            value: "Reconnect abc123def456..."
      responses:
        '101':
          description: WebSocket connection established successfully
          headers:
            Upgrade:
              schema:
                type: string
                enum:
                - "websocket"
              description: Confirms protocol upgrade to WebSocket
            Connection:
              schema:
                type: string
                enum:
                - "Upgrade"
              description: Confirms connection upgrade
        '400':
          description: Bad request - missing required headers or invalid request format
        '403':
          description: Forbidden - invalid JWT token or reconnection token
        '500':
          description: Internal server error during connection setup
      x-request-schema-json: '{}'
      x-response-schema-json: '{}'
      x-endpoint-info-json: "{\n    \"summary\": \"Establish WebSocket connection\",\n    \"description\": \"Initiates a WebSocket
        connection for real-time communication.\\nRequires JWT authentication via Authorization header.\\n\\n**Connection
        Flow:**\\n1. Send HTTP GET request with `Connection: Upgrade` and `Upgrade: websocket` headers\\n2. Include `Authorization:
        Bearer <jwt_token>` header for authentication\\n3. Server validates JWT and extracts user claims (roles, scopes, services)\\
        n4. Connection upgrades to WebSocket protocol\\n5. Client can send binary messages using the custom protocol\\n\\\
        n**Reconnection:**\\nFor existing sessions, use `Authorization: Reconnect <reconnect_token>` instead.\\n\",\n    \"\
        tags\": [\n        \"WebSocket Connection\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"ConnectWebSocket\"\
