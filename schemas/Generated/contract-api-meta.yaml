components:
  schemas:
    EntityType:
      type: string
      description: Type of entity that can be a contract party
      enum:
      - character
      - npc
      - guild
      - company
      - government
      - faction
      - location
      - system
    ContractStatus:
      type: string
      description: Current status of a contract instance
      enum:
      - draft
      - proposed
      - pending
      - active
      - fulfilled
      - expired
      - terminated
      - breached
      - suspended
      - disputed
      - declined
    MilestoneStatus:
      type: string
      description: Current status of a milestone
      enum:
      - pending
      - active
      - completed
      - failed
      - skipped
    BreachType:
      type: string
      description: Type of contract breach
      enum:
      - term_violation
      - milestone_missed
      - unauthorized_action
      - non_payment
    BreachStatus:
      type: string
      description: Current status of a breach record
      enum:
      - detected
      - cure_period
      - cured
      - consequences_applied
      - disputed
      - forgiven
    ConsentStatus:
      type: string
      description: Party's consent status
      enum:
      - pending
      - consented
      - declined
      - implicit
    EnforcementMode:
      type: string
      description: How contract breaches are handled
      enum:
      - advisory
      - event_only
      - consequence_based
      - community
    TerminationPolicy:
      type: string
      description: How the contract can be terminated
      enum:
      - mutual_consent
      - unilateral_with_notice
      - unilateral_immediate
      - non_terminable
    PaymentSchedule:
      type: string
      description: When payments occur
      enum:
      - one_time
      - recurring
      - milestone_based
    ConstraintType:
      type: string
      description: Type of constraint to check
      enum:
      - exclusivity
      - non_compete
      - territory
      - time_commitment
    MetadataType:
      type: string
      description: Type of metadata to update
      enum:
      - instance_data
      - runtime_state
    CreateContractTemplateRequest:
      type: object
      description: Request to create a new contract template
      additionalProperties: false
      required:
      - code
      - name
      - minParties
      - maxParties
      - partyRoles
      properties:
        code:
          type: string
          maxLength: 64
          pattern: "^[a-z0-9_]+$"
          description: Unique code for this template (lowercase, underscores)
        name:
          type: string
          maxLength: 200
          description: Human-readable template name
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Detailed description of this contract type
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Realm ID if template is realm-specific (null for cross-realm)
        minParties:
          type: integer
          minimum: 2
          description: Minimum number of parties required
        maxParties:
          type: integer
          minimum: 2
          maximum: 20
          description: Maximum number of parties allowed
        partyRoles:
          type: array
          items:
            $ref: '#/components/schemas/PartyRoleDefinition'
          minItems: 1
          description: Role definitions for parties in this contract
        defaultTerms:
          $ref: '#/components/schemas/ContractTerms'
          nullable: true
          description: Default terms for instances of this template
        milestones:
          type: array
          items:
            $ref: '#/components/schemas/MilestoneDefinition'
          nullable: true
          description: Milestone definitions for this contract type
        defaultEnforcementMode:
          $ref: '#/components/schemas/EnforcementMode'
          description: Default enforcement mode for instances
        transferable:
          type: boolean
          default: false
          description: Whether contracts can be transferred to other parties
        gameMetadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Template-level game-specific metadata
    GetContractTemplateRequest:
      type: object
      description: Request to get a contract template
      additionalProperties: false
      properties:
        templateId:
          type: string
          format: uuid
          nullable: true
          description: Template ID (provide this or code)
        code:
          type: string
          nullable: true
          description: Template code (provide this or templateId)
    ListContractTemplatesRequest:
      type: object
      description: Request to list contract templates
      additionalProperties: false
      properties:
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Filter by realm (null includes cross-realm templates)
        isActive:
          type: boolean
          nullable: true
          description: Filter by active status
        searchTerm:
          type: string
          nullable: true
          description: Search in name and description
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number (1-based)
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Results per page
    UpdateContractTemplateRequest:
      type: object
      description: Request to update a contract template
      additionalProperties: false
      required:
      - templateId
      properties:
        templateId:
          type: string
          format: uuid
          description: Template ID to update
        name:
          type: string
          maxLength: 200
          nullable: true
          description: New template name
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: New description
        isActive:
          type: boolean
          nullable: true
          description: Active status
        gameMetadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Updated game metadata
    DeleteContractTemplateRequest:
      type: object
      description: Request to delete a contract template
      additionalProperties: false
      required:
      - templateId
      properties:
        templateId:
          type: string
          format: uuid
          description: Template ID to delete
    ContractTemplateResponse:
      type: object
      description: Contract template details
      additionalProperties: false
      required:
      - templateId
      - code
      - name
      - minParties
      - maxParties
      - partyRoles
      - defaultEnforcementMode
      - isActive
      - createdAt
      properties:
        templateId:
          type: string
          format: uuid
          description: Unique template identifier
        code:
          type: string
          description: Unique template code
        name:
          type: string
          description: Human-readable name
        description:
          type: string
          nullable: true
          description: Detailed description
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Realm ID if realm-specific
        minParties:
          type: integer
          description: Minimum parties required
        maxParties:
          type: integer
          description: Maximum parties allowed
        partyRoles:
          type: array
          items:
            $ref: '#/components/schemas/PartyRoleDefinition'
          description: Party role definitions
        defaultTerms:
          $ref: '#/components/schemas/ContractTerms'
          nullable: true
          description: Default contract terms
        milestones:
          type: array
          items:
            $ref: '#/components/schemas/MilestoneDefinition'
          nullable: true
          description: Milestone definitions
        defaultEnforcementMode:
          $ref: '#/components/schemas/EnforcementMode'
          description: Default enforcement mode
        transferable:
          type: boolean
          description: Whether contracts can be transferred
        gameMetadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Game-specific metadata
        isActive:
          type: boolean
          description: Whether template is active
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: Last update timestamp
    ListContractTemplatesResponse:
      type: object
      description: Paginated list of contract templates
      additionalProperties: false
      required:
      - templates
      - totalCount
      - page
      - pageSize
      properties:
        templates:
          type: array
          items:
            $ref: '#/components/schemas/ContractTemplateResponse'
          description: List of templates
        totalCount:
          type: integer
          description: Total matching templates
        page:
          type: integer
          description: Current page number
        pageSize:
          type: integer
          description: Results per page
        hasNextPage:
          type: boolean
          description: Whether more results exist
    CreateContractInstanceRequest:
      type: object
      description: Request to create a contract instance
      additionalProperties: false
      required:
      - templateId
      - parties
      properties:
        templateId:
          type: string
          format: uuid
          description: Template to create instance from
        parties:
          type: array
          items:
            $ref: '#/components/schemas/ContractPartyInput'
          minItems: 2
          description: Parties to this contract
        terms:
          $ref: '#/components/schemas/ContractTerms'
          nullable: true
          description: Terms overriding template defaults
        effectiveFrom:
          type: string
          format: date-time
          nullable: true
          description: When contract becomes active (null for immediate)
        effectiveUntil:
          type: string
          format: date-time
          nullable: true
          description: When contract expires (null for perpetual)
        escrowIds:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
          description: Related escrow IDs
        gameMetadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Instance-level game metadata
    ProposeContractInstanceRequest:
      type: object
      description: Request to propose a contract to parties
      additionalProperties: false
      required:
      - contractId
      properties:
        contractId:
          type: string
          format: uuid
          description: Contract instance to propose
    ConsentToContractRequest:
      type: object
      description: Request to consent to a contract
      additionalProperties: false
      required:
      - contractId
      - partyEntityId
      - partyEntityType
      properties:
        contractId:
          type: string
          format: uuid
          description: Contract to consent to
        partyEntityId:
          type: string
          format: uuid
          description: Entity ID of consenting party
        partyEntityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type of consenting party
    GetContractInstanceRequest:
      type: object
      description: Request to get a contract instance
      additionalProperties: false
      required:
      - contractId
      properties:
        contractId:
          type: string
          format: uuid
          description: Contract instance ID
    QueryContractInstancesRequest:
      type: object
      description: Request to query contract instances
      additionalProperties: false
      properties:
        partyEntityId:
          type: string
          format: uuid
          nullable: true
          description: Filter by party entity ID
        partyEntityType:
          $ref: '#/components/schemas/EntityType'
          nullable: true
          description: Filter by party entity type
        templateId:
          type: string
          format: uuid
          nullable: true
          description: Filter by template
        statuses:
          type: array
          items:
            $ref: '#/components/schemas/ContractStatus'
          nullable: true
          description: Filter by statuses
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number (1-based)
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Results per page
    TerminateContractInstanceRequest:
      type: object
      description: Request to terminate a contract
      additionalProperties: false
      required:
      - contractId
      - requestingEntityId
      - requestingEntityType
      properties:
        contractId:
          type: string
          format: uuid
          description: Contract to terminate
        requestingEntityId:
          type: string
          format: uuid
          description: Entity requesting termination
        requestingEntityType:
          $ref: '#/components/schemas/EntityType'
          description: Type of requesting entity
        reason:
          type: string
          maxLength: 1000
          nullable: true
          description: Reason for termination
    GetContractInstanceStatusRequest:
      type: object
      description: Request to get contract status
      additionalProperties: false
      required:
      - contractId
      properties:
        contractId:
          type: string
          format: uuid
          description: Contract instance ID
    ContractInstanceResponse:
      type: object
      description: Contract instance details
      additionalProperties: false
      required:
      - contractId
      - templateId
      - status
      - parties
      - createdAt
      properties:
        contractId:
          type: string
          format: uuid
          description: Unique contract identifier
        templateId:
          type: string
          format: uuid
          description: Source template ID
        templateCode:
          type: string
          description: Source template code
        status:
          $ref: '#/components/schemas/ContractStatus'
          description: Current contract status
        parties:
          type: array
          items:
            $ref: '#/components/schemas/ContractPartyResponse'
          description: Contract parties
        terms:
          $ref: '#/components/schemas/ContractTerms'
          nullable: true
