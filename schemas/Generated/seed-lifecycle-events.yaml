openapi: 3.0.3
info:
  title: Seed Service Events Lifecycle Events
  description: "Auto-generated lifecycle event schemas for seed service.\nDO NOT EDIT - This file is completely overwritten
    by generate-lifecycle-events.py.\nSource of truth: seed-events.yaml x-lifecycle section."
  version: 1.0.0
paths: {}
components:
  schemas:
    SeedCreatedEvent:
      allOf:
      - $ref: ../common-events.yaml#/components/schemas/BaseServiceEvent
      type: object
      additionalProperties: false
      description: Published to seed.created when a seed is created
      required:
      - eventName
      - eventId
      - timestamp
      - seedId
      - ownerId
      - ownerType
      - seedTypeCode
      - gameServiceId
      - growthPhase
      - totalGrowth
      - displayName
      - status
      properties:
        eventName:
          type: string
          default: seed.created
          description: 'Event type identifier: seed.created'
        seedId: &id001
          type: string
          format: uuid
          description: "Unique identifier for the seed"
        ownerId: &id002
          type: string
          format: uuid
          description: "Entity that owns this seed"
        ownerType: &id003
          type: string
          description: "Owner entity type discriminator"
        seedTypeCode: &id004
          type: string
          description: "Registered seed type code"
        gameServiceId: &id005
          type: string
          format: uuid
          description: "Game service this seed is scoped to"
        growthPhase: &id006
          type: string
          description: "Current computed growth phase code"
        totalGrowth: &id007
          type: number
          format: float
          description: "Aggregate growth across all domains"
        displayName: &id008
          type: string
          description: "Human-readable seed name"
        status: &id009
          $ref: ../seed-api.yaml#/components/schemas/SeedStatus
          description: "Current lifecycle status"
        bondId: &id010
          type: string
          format: uuid
          nullable: true
          description: "Bond ID if bonded, null otherwise"
    SeedUpdatedEvent:
      allOf:
      - $ref: ../common-events.yaml#/components/schemas/BaseServiceEvent
      type: object
      additionalProperties: false
      description: Published to seed.updated when a seed is updated
      required:
      - eventName
      - eventId
      - timestamp
      - seedId
      - ownerId
      - ownerType
      - seedTypeCode
      - gameServiceId
      - growthPhase
      - totalGrowth
      - displayName
      - status
      - changedFields
      properties:
        eventName:
          type: string
          default: seed.updated
          description: 'Event type identifier: seed.updated'
        seedId: *id001
        ownerId: *id002
        ownerType: *id003
        seedTypeCode: *id004
        gameServiceId: *id005
        growthPhase: *id006
        totalGrowth: *id007
        displayName: *id008
        status: *id009
        bondId: *id010
        changedFields:
          type: array
          items:
            type: string
          description: List of field names that were modified
    SeedDeletedEvent:
      allOf:
      - $ref: ../common-events.yaml#/components/schemas/BaseServiceEvent
      type: object
      additionalProperties: false
      description: Published to seed.deleted when a seed is deleted
      required:
      - eventName
      - eventId
      - timestamp
      - seedId
      - ownerId
      - ownerType
      - seedTypeCode
      - gameServiceId
      - growthPhase
      - totalGrowth
      - displayName
      - status
      properties:
        eventName:
          type: string
          default: seed.deleted
          description: 'Event type identifier: seed.deleted'
        seedId: *id001
        ownerId: *id002
        ownerType: *id003
        seedTypeCode: *id004
        gameServiceId: *id005
        growthPhase: *id006
        totalGrowth: *id007
        displayName: *id008
        status: *id009
        bondId: *id010
        deletedReason:
          type: string
          nullable: true
          description: Optional reason for deletion (e.g., "Merged into {targetId}")
