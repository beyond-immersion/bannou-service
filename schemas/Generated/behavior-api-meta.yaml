        : \"Unique identifier for the compiled behavior (content-addressable hash)\",\n                    \"example\": \"\
        behavior-a1b2c3d4e5f6g7h8\"\n                },\n                \"behaviorName\": {\n                    \"type\"\
        : \"string\",\n                    \"nullable\": true,\n                    \"description\": \"Human-readable name
        of the behavior\",\n                    \"example\": \"blacksmith_daily_routine\"\n                },\n          \
        \      \"compiledBehavior\": {\n                    \"$ref\": \"#/$defs/CompiledBehavior\",\n                    \"\
        nullable\": true,\n                    \"description\": \"The compiled behavior data including behavior tree and metadata\"\
        \n                },\n                \"compilationTimeMs\": {\n                    \"type\": \"integer\",\n     \
        \               \"description\": \"Time taken to compile the behavior in milliseconds\"\n                },\n    \
        \            \"assetId\": {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n\
        \                    \"description\": \"Asset service ID where the compiled bytecode is stored. Null only when caching
        is explicitly disabled.\"\n                },\n                \"bundleId\": {\n                    \"type\": \"string\"\
        ,\n                    \"nullable\": true,\n                    \"description\": \"Bundle ID if the behavior was added
        to a bundle. Null if not bundled.\"\n                },\n                \"isUpdate\": {\n                    \"type\"\
        : \"boolean\",\n                    \"description\": \"True if this replaced an existing behavior with the same content
