        \          \"items\": {\n                        \"type\": \"string\"\n                    },\n                  \
        \  \"nullable\": true,\n                    \"description\": \"Non-fatal warnings during compilation\"\n         \
        \       }\n            }\n        },\n        \"CompiledBehavior\": {\n            \"description\": \"Compiled behavior
        containing behavior tree, context schema, and GOAP integration data\",\n            \"type\": \"object\",\n      \
        \      \"additionalProperties\": false,\n            \"required\": [\n                \"behaviorTree\",\n        \
        \        \"contextSchema\"\n            ],\n            \"properties\": {\n                \"behaviorTree\": {\n \
        \                   \"$ref\": \"#/$defs/BehaviorTreeData\",\n                    \"description\": \"Compiled behavior
        tree data with bytecode or download reference\"\n                },\n                \"contextSchema\": {\n      \
        \              \"$ref\": \"#/$defs/ContextSchemaData\",\n                    \"description\": \"Schema defining required
        context variables for execution\"\n                },\n                \"serviceDependencies\": {\n              \
        \      \"type\": \"array\",\n                    \"items\": {\n                        \"type\": \"string\"\n    \
        \                },\n                    \"nullable\": true,\n                    \"description\": \"List of required
