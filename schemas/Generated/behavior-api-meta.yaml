openapi: 3.0.4
info:
  title: ABML Behavior Management API
  version: 3.0.0
  description: |
    Arcadia Behavior Markup Language (ABML) API for character behavior management.

    **POST-Only API Pattern**: This API uses POST for all operations to support zero-copy
    WebSocket routing. Path parameters are passed in request bodies instead of URLs.
    See docs/BANNOU_DESIGN.md for architectural rationale.

    This API handles:
    - YAML-based behavior definition parsing and compilation
    - Stackable behavior set management with priority resolution
    - GOAP (Goal-Oriented Action Planning) integration
    - Cultural adaptation and context-aware behavior modification
    - Real-time behavior state management and caching
    - Integration with Bannou mesh for distributed character agents

    **SCHEMA MODIFICATION GATE**: STOP. Before modifying this schema, you MUST:
    1. Read docs/reference/SCHEMA-RULES.md
    2. State which section applies to your change
    3. Only then proceed with edits
    Edits without stating the applicable rule are FORBIDDEN.
servers:
- url: http://localhost:5012
  description: Bannou service endpoint (internal only)
x-service-layer: GameFeatures
paths:
  /compile:
    post:
      summary: Compile ABML behavior definition
      description: |
        Compiles a YAML-based ABML behavior definition into executable behavior trees.
        Handles stackable behavior sets, cultural adaptations, and context variable resolution.
      operationId: CompileAbmlBehavior
      tags:
      - ABML
      x-permissions:
      - role: developer
        states: {}
      requestBody:
        required: true
        content:
          application/yaml:
            schema:
              type: string
              description: Raw ABML YAML content
            example: |
              version: "1.0.0"
              metadata:
                id: "blacksmith_daily_routine"
                category: "profession"
                priority: 60
                description: "Daily routine for a master blacksmith NPC"

              context:
                variables:
                  energy_level: "${npc.stats.energy}"
                  skill_level: "${npc.skills.blacksmithing}"
                  shop_reputation: "${npc.reputation.local}"

                services:
                  - name: "crafting_service"
                    required: true
                  - name: "economy_service"
                    required: true

              behaviors:
                morning_startup:
                  triggers:
                    - time_range: "06:00-09:00"
                    - condition: "${context.energy_level > 0.7}"
                  actions:
                    - wake_up:
                        animation: "stretch_and_yawn"
                        duration: 3
                        energy_cost: -0.05
          application/json:
            schema:
              $ref: '#/components/schemas/CompileBehaviorRequest'
      responses:
        '200':
          description: ABML behavior compiled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompileBehaviorResponse'
        '400':
          description: Invalid ABML definition or compilation error
        '403':
          description: Forbidden - insufficient permissions
        '500':
          description: Internal server error
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/CompileBehaviorRequest\"\
        ,\n    \"$defs\": {\n        \"CompileBehaviorRequest\": {\n            \"description\": \"Request to compile an ABML
        behavior definition into executable behavior trees\",\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"required\": [\n                \"abmlContent\"\n            ],\n            \"properties\"\
        : {\n                \"abmlContent\": {\n                    \"type\": \"string\",\n                    \"description\"\
        : \"Raw ABML YAML content to compile\",\n                    \"example\": \"version: \\\"1.0.0\\\"\\nmetadata:\\n\
        \  id: \\\"example_behavior\\\"\\n  category: \\\"basic\\\"\\nbehaviors:\\n  example:\\n    triggers:\\n      - condition:
        \\\"true\\\"\\n    actions:\\n      - log:\\n          message: \\\"Hello World\\\"\\n\"\n                },\n   \
        \             \"behaviorName\": {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n\
        \                    \"description\": \"Optional human-readable name for the behavior.\\nIf not provided, extracted
        from ABML metadata.id or generated from content hash.\\n\",\n                    \"example\": \"blacksmith_daily_routine\"\
        \n                },\n                \"behaviorCategory\": {\n                    \"type\": \"string\",\n       \
        \             \"description\": \"Category for organizing behaviors (e.g., profession, cultural, situational).\\nUsed
        for filtering and grouping in bundles.\\n\",\n                    \"enum\": [\n                        \"base\",\n\
        \                        \"cultural\",\n                        \"professional\",\n                        \"personal\"\
        ,\n                        \"situational\",\n                        \"ambient\"\n                    ],\n       \
        \             \"nullable\": true,\n                    \"example\": \"professional\"\n                },\n       \
        \         \"bundleId\": {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n  \
        \                  \"description\": \"Optional bundle identifier for grouping related behaviors.\\nWhen specified,
        the compiled behavior will be added to a bundle with this ID.\\nClients can then download entire bundles for efficient
        bulk loading.\\nIf the bundle doesn't exist, it will be created.\\n\",\n                    \"example\": \"blacksmith-behaviors-v1\"\
        \n                },\n                \"characterContext\": {\n                    \"$ref\": \"#/$defs/CharacterContext\"\
        ,\n                    \"nullable\": true,\n                    \"description\": \"Character context for context variable
        resolution during compilation\"\n                },\n                \"compilationOptions\": {\n                 \
        \   \"$ref\": \"#/$defs/CompilationOptions\",\n                    \"nullable\": true,\n                    \"description\"\
        : \"Options controlling the compilation process\"\n                }\n            }\n        },\n        \"CharacterContext\"\
        : {\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n            \"description\"\
        : \"Context information about a character for behavior resolution\",\n            \"properties\": {\n            \
        \    \"npcId\": {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n          \
        \          \"description\": \"Unique identifier for the NPC\",\n                    \"example\": \"npc_12345\"\n \
        \               },\n                \"culture\": {\n                    \"type\": \"string\",\n                  \
        \  \"nullable\": true,\n                    \"description\": \"Cultural background identifier\",\n               \
        \     \"example\": \"european_medieval\"\n                },\n                \"profession\": {\n                \
        \    \"type\": \"string\",\n                    \"nullable\": true,\n                    \"description\": \"Character
        profession identifier\",\n                    \"example\": \"blacksmith\"\n                },\n                \"\
        stats\": {\n                    \"type\": \"object\",\n                    \"additionalProperties\": {\n         \
        \               \"type\": \"number\"\n                    },\n                    \"nullable\": true,\n          \
        \          \"description\": \"Character statistics and attributes\",\n                    \"example\": {\n       \
        \                 \"energy\": 0.8,\n                        \"health\": 1.0,\n                        \"hunger\":
        0.3\n                    }\n                },\n                \"skills\": {\n                    \"type\": \"object\"\
        ,\n                    \"additionalProperties\": {\n                        \"type\": \"number\"\n               \
        \     },\n                    \"nullable\": true,\n                    \"description\": \"Character skill levels\"\
        ,\n                    \"example\": {\n                        \"blacksmithing\": 85,\n                        \"\
        trading\": 42\n                    }\n                },\n                \"location\": {\n                    \"\
        $ref\": \"#/$defs/Location\",\n                    \"nullable\": true,\n                    \"description\": \"Current
        location information for the character\"\n                },\n                \"relationships\": {\n             \
        \       \"type\": \"object\",\n                    \"additionalProperties\": {\n                        \"type\":
        \"number\"\n                    },\n                    \"nullable\": true,\n                    \"description\":
        \"Relationship values with other characters\"\n                },\n                \"worldState\": {\n           \
        \         \"type\": \"object\",\n                    \"additionalProperties\": true,\n                    \"nullable\"\
        : true,\n                    \"description\": \"Relevant world state information\"\n                }\n          \
        \  }\n        },\n        \"Location\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Character location information including current position, region, and 3D
        coordinates\",\n            \"properties\": {\n                \"current\": {\n                    \"type\": \"string\"\
        ,\n                    \"nullable\": true,\n                    \"description\": \"Current location name or identifier\"\
        \n                },\n                \"region\": {\n                    \"type\": \"string\",\n                 \
        \   \"nullable\": true,\n                    \"description\": \"Region or zone the character is in\"\n           \
        \     },\n                \"coordinates\": {\n                    \"$ref\": \"#/$defs/Coordinates\",\n           \
        \         \"nullable\": true,\n                    \"description\": \"3D spatial coordinates of the character's position
        in the game world\"\n                }\n            }\n        },\n        \"Coordinates\": {\n            \"type\"\
        : \"object\",\n            \"additionalProperties\": false,\n            \"description\": \"3D spatial coordinates
        representing a position in the game world\",\n            \"properties\": {\n                \"x\": {\n          \
        \          \"type\": \"number\",\n                    \"description\": \"X coordinate position\"\n               \
        \ },\n                \"y\": {\n                    \"type\": \"number\",\n                    \"description\": \"\
        Y coordinate position\"\n                },\n                \"z\": {\n                    \"type\": \"number\",\n\
        \                    \"description\": \"Z coordinate position\"\n                }\n            }\n        },\n  \
        \      \"CompilationOptions\": {\n            \"description\": \"Options controlling the ABML compilation process
        including optimizations and caching\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n\
        \            \"properties\": {\n                \"enableOptimizations\": {\n                    \"type\": \"boolean\"\
        ,\n                    \"default\": true,\n                    \"description\": \"Enable behavior tree optimizations\"\
        \n                },\n                \"cacheCompiledResult\": {\n                    \"type\": \"boolean\",\n   \
        \                 \"default\": true,\n                    \"description\": \"Cache the compiled behavior for reuse\"\
        \n                },\n                \"strictValidation\": {\n                    \"type\": \"boolean\",\n      \
        \              \"default\": false,\n                    \"description\": \"Enable strict validation mode\"\n     \
        \           },\n                \"culturalAdaptations\": {\n                    \"type\": \"boolean\",\n         \
        \           \"default\": true,\n                    \"description\": \"Apply cultural adaptations during compilation\"\
        \n                },\n                \"goapIntegration\": {\n                    \"type\": \"boolean\",\n       \
        \             \"default\": true,\n                    \"description\": \"Generate GOAP goals from behaviors\"\n  \
        \              }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/CompileBehaviorResponse\"\
