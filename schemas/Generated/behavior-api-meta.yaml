        : {\n            \"type\": \"object\",\n            \"description\": \"Schema defining required context variables
        for behavior execution\",\n            \"additionalProperties\": true\n        },\n        \"GoapGoal\": {\n     \
        \       \"description\": \"Goal definition for GOAP planning with conditions and priority\",\n            \"type\"\
        : \"object\",\n            \"additionalProperties\": false,\n            \"required\": [\n                \"name\"\
        ,\n                \"conditions\",\n                \"priority\"\n            ],\n            \"properties\": {\n\
        \                \"name\": {\n                    \"type\": \"string\",\n                    \"description\": \"Name
        of the goal\",\n                    \"example\": \"satisfy_hunger\"\n                },\n                \"description\"\
        : {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n                    \"description\"\
        : \"Human-readable description of the goal\"\n                },\n                \"conditions\": {\n            \
        \        \"type\": \"object\",\n                    \"additionalProperties\": {\n                        \"type\"\
        : \"string\"\n                    },\n                    \"description\": \"World state conditions that satisfy this
