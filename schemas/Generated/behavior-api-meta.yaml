        : {\n                    \"type\": \"integer\",\n                    \"minimum\": 1,\n                    \"maximum\"\
        : 100,\n                    \"description\": \"Priority of this goal relative to others\"\n                },\n  \
        \              \"preconditions\": {\n                    \"type\": \"object\",\n                    \"additionalProperties\"\
        : {\n                        \"type\": \"string\"\n                    },\n                    \"nullable\": true,\n\
        \                    \"description\": \"World state conditions required to pursue this goal\"\n                }\n\
        \            }\n        },\n        \"ExecutionMetadata\": {\n            \"type\": \"object\",\n            \"additionalProperties\"\
        : false,\n            \"description\": \"Metadata about behavior execution requirements including timing, resources,
