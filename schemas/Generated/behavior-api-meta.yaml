        validation error\"\n                },\n                \"message\": {\n                    \"type\": \"string\",\n\
        \                    \"description\": \"Human-readable error message\"\n                },\n                \"lineNumber\"\
        : {\n                    \"type\": \"integer\",\n                    \"description\": \"Line number where the error
