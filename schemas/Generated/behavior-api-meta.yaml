        \"array\",\n                    \"items\": {\n                        \"$ref\": \"#/$defs/GoapGoal\"\n           \
        \         },\n                    \"nullable\": true,\n                    \"description\": \"GOAP goals extracted
        from the behavior\"\n                },\n                \"executionMetadata\": {\n                    \"$ref\": \"\
