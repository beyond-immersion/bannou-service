    CalculateRouteRequest:
      type: object
      additionalProperties: false
      description: Request to calculate route options between two locations (pure computation)
      required:
      - fromLocationId
      - toLocationId
      properties:
        fromLocationId:
          type: string
          format: uuid
          description: Starting location
        toLocationId:
          type: string
          format: uuid
          description: Destination location
        modeCode:
          type: string
          nullable: true
          description: Specific mode to calculate for. Null means try all modes.
        preferMultiModal:
          type: boolean
          default: false
          description: When true, selects best mode per leg
        entityId:
          type: string
          format: uuid
          nullable: true
          description: Entity for discovery filtering. When provided, discoverable connections are filtered to only 
            those this entity has discovered. Null means discoverable connections are excluded entirely.
        maxLegs:
          type: integer
          nullable: true
          minimum: 1
          description: Maximum legs to consider. Uses service config default if null.
        sortBy:
          allOf:
          - $ref: '#/components/schemas/RouteSortBy'
          nullable: true
          description: Sort criteria for results. Defaults to fastest.
        maxOptions:
          type: integer
          nullable: true
          minimum: 1
          description: Maximum route options to return. Uses service config default if null.
        includeSeasonalClosed:
          type: boolean
          default: false
          description: Whether to include currently seasonally closed routes
