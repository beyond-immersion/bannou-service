            application/json:
              schema:
                $ref: '#/components/schemas/DownloadsResponse'
      x-request-schema-json: '{}'
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/DownloadsResponse\"\
        ,\n    \"$defs\": {\n        \"DownloadsResponse\": {\n            \"description\": \"Collection of available game
        client downloads by platform\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n\
        \            \"required\": [\n                \"clients\"\n            ],\n            \"properties\": {\n       \
        \         \"clients\": {\n                    \"type\": \"array\",\n                    \"items\": {\n           \
        \             \"$ref\": \"#/$defs/DownloadInfo\"\n                    },\n                    \"description\": \"\
        Available game client downloads\"\n                }\n            }\n        },\n        \"DownloadInfo\": {\n   \
        \         \"description\": \"Download details for a specific game client version and platform\",\n            \"type\"\
        : \"object\",\n            \"additionalProperties\": false,\n            \"required\": [\n                \"platform\"\
        ,\n                \"version\",\n                \"url\",\n                \"size\",\n                \"checksum\"\
        \n            ],\n            \"properties\": {\n                \"platform\": {\n                    \"description\"\
        : \"Target platform for this download\",\n                    \"$ref\": \"#/$defs/Platform\"\n                },\n\
        \                \"version\": {\n                    \"type\": \"string\",\n                    \"description\": \"\
        Version number of the game client\"\n                },\n                \"url\": {\n                    \"type\"\
        : \"string\",\n                    \"format\": \"uri\",\n                    \"description\": \"Download URL for the
        game client\"\n                },\n                \"size\": {\n                    \"type\": \"integer\",\n     \
        \               \"description\": \"File size in bytes\"\n                },\n                \"checksum\": {\n   \
        \                 \"type\": \"string\",\n                    \"description\": \"SHA256 checksum\"\n              \
        \  },\n                \"releaseNotes\": {\n                    \"type\": \"string\",\n                    \"nullable\"\
        : true,\n                    \"description\": \"Release notes or changelog for this version\"\n                },\n\
        \                \"minimumRequirements\": {\n                    \"type\": \"object\",\n                    \"additionalProperties\"\
        : true,\n                    \"description\": \"Minimum system requirements for the client. No Bannou plugin reads
        specific keys from this field by convention.\"\n                }\n            }\n        },\n        \"Platform\"\
        : {\n            \"type\": \"string\",\n            \"enum\": [\n                \"windows\",\n                \"\
        macos\",\n                \"linux\"\n            ],\n            \"description\": \"Target operating system platform\"\
        \n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Get download links for game clients\",\n    \"description\": \"\",\n  \
        \  \"tags\": [\n        \"Downloads\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"getDownloads\"\n\
        }"
  /website/contact:
    post:
      summary: Submit contact form
      operationId: submitContact
      tags:
      - Contact
      x-permissions:
      - role: anonymous
        states: {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactRequest'
      responses:
        '200':
          description: Contact form submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactResponse'
        '400':
          description: Invalid form data
        '429':
          description: Too many requests
      x-request-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/ContactRequest\"\
        ,\n    \"$defs\": {\n        \"ContactRequest\": {\n            \"description\": \"User-submitted contact form data\"\
        ,\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n            \"required\": [\n\
        \                \"email\",\n                \"subject\",\n                \"message\"\n            ],\n         \
        \   \"properties\": {\n                \"email\": {\n                    \"type\": \"string\",\n                 \
        \   \"format\": \"email\",\n                    \"description\": \"Sender email address for replies\"\n          \
        \      },\n                \"name\": {\n                    \"type\": \"string\",\n                    \"nullable\"\
        : true,\n                    \"description\": \"Name of the person submitting the form\"\n                },\n   \
        \             \"subject\": {\n                    \"type\": \"string\",\n                    \"minLength\": 5,\n \
        \                   \"maxLength\": 200,\n                    \"description\": \"Subject line of the contact message\"\
        \n                },\n                \"message\": {\n                    \"type\": \"string\",\n                \
        \    \"minLength\": 10,\n                    \"maxLength\": 2000,\n                    \"description\": \"Body content
        of the contact message\"\n                },\n                \"category\": {\n                    \"type\": \"string\"\
        ,\n                    \"enum\": [\n                        \"general\",\n                        \"support\",\n \
        \                       \"bug\",\n                        \"feedback\",\n                        \"business\"\n  \
        \                  ],\n                    \"default\": \"general\",\n                    \"description\": \"Category
        to route the contact request\"\n                }\n            }\n        }\n    }\n}"
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/ContactResponse\"\
        ,\n    \"$defs\": {\n        \"ContactResponse\": {\n            \"description\": \"Confirmation response after submitting
        a contact form\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n            \"\
        required\": [\n                \"ticketId\",\n                \"message\"\n            ],\n            \"properties\"\
        : {\n                \"ticketId\": {\n                    \"type\": \"string\",\n                    \"format\": \"\
        uuid\",\n                    \"description\": \"Unique identifier for the created support ticket\"\n             \
        \   },\n                \"message\": {\n                    \"type\": \"string\",\n                    \"default\"\
        : \"Thank you for contacting us. We will respond within 24-48 hours.\",\n                    \"description\": \"Confirmation
        message displayed to the user\"\n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Submit contact form\",\n    \"description\": \"\",\n    \"tags\": [\n \
        \       \"Contact\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"submitContact\"\n}"
