openapi: 3.0.4
info:
  title: Bannou Website Service API
  description: |
    Public-facing website service for registration, information, and account management.

    **SCHEMA MODIFICATION GATE**: STOP. Before modifying this schema, you MUST:
    1. Read docs/reference/SCHEMA-RULES.md
    2. State which section applies to your change
    3. Only then proceed with edits
    Edits without stating the applicable rule are FORBIDDEN.
  version: 1.0.0
x-service-layer: AppFeatures
servers:
- url: http://localhost:5012
  description: Bannou service endpoint
paths:
  /website/status:
    get:
      summary: Get website status and version
      operationId: getStatus
      tags:
      - Status
      x-permissions:
      - role: anonymous
        states: {}
      responses:
        '200':
          description: Website service status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
      x-request-schema-json: '{}'
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/StatusResponse\"\
        ,\n    \"$defs\": {\n        \"StatusResponse\": {\n            \"description\": \"Health and version status information
        for the website service\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n    \
        \        \"required\": [\n                \"status\",\n                \"version\",\n                \"uptime\"\n\
        \            ],\n            \"properties\": {\n                \"status\": {\n                    \"type\": \"string\"\
        ,\n                    \"enum\": [\n                        \"healthy\",\n                        \"degraded\",\n\
        \                        \"maintenance\"\n                    ],\n                    \"description\": \"Current health
        status of the website service\"\n                },\n                \"version\": {\n                    \"type\"\
        : \"string\",\n                    \"example\": \"1.0.0\",\n                    \"description\": \"Current version
        of the website service\"\n                },\n                \"uptime\": {\n                    \"type\": \"integer\"\
        ,\n                    \"description\": \"Uptime in seconds\"\n                },\n                \"maintenanceMessage\"\
        : {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n                    \"description\"\
        : \"Message displayed during maintenance mode\"\n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Get website status and version\",\n    \"description\": \"\",\n    \"tags\"\
        : [\n        \"Status\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"getStatus\"\n}"
  /website/content/{slug}:
    get:
      summary: Get dynamic page content from CMS
      operationId: getPageContent
      tags:
      - Content
      x-permissions:
      - role: anonymous
        states: {}
      parameters:
      - name: slug
        in: path
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9-]+$"
        description: Page slug identifier
      responses:
        '200':
          description: Page content retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageContent'
        '404':
          description: Page not found
      x-request-schema-json: '{}'
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/PageContent\"\
        ,\n    \"$defs\": {\n        \"PageContent\": {\n            \"description\": \"Full content and metadata for a CMS-managed
        page\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n            \"required\"\
        : [\n                \"slug\",\n                \"title\",\n                \"content\",\n                \"contentType\"\
        ,\n                \"published\",\n                \"lastModified\"\n            ],\n            \"properties\": {\n\
        \                \"slug\": {\n                    \"type\": \"string\",\n                    \"pattern\": \"^[a-z0-9-]+$\"\
        ,\n                    \"description\": \"URL-friendly identifier for the page\"\n                },\n           \
        \     \"title\": {\n                    \"type\": \"string\",\n                    \"description\": \"Display title
        of the page\"\n                },\n                \"content\": {\n                    \"type\": \"string\",\n   \
        \                 \"description\": \"HTML, Markdown, or custom template content\"\n                },\n          \
        \      \"contentType\": {\n                    \"type\": \"string\",\n                    \"enum\": [\n          \
        \              \"html\",\n                        \"markdown\",\n                        \"blazor\"\n            \
        \        ],\n                    \"description\": \"Format of the page content\"\n                },\n           \
        \     \"template\": {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n      \
        \              \"description\": \"Template name for custom layouts\"\n                },\n                \"published\"\
        : {\n                    \"type\": \"boolean\",\n                    \"description\": \"Whether the page is publicly
        visible\"\n                },\n                \"publishedAt\": {\n                    \"type\": \"string\",\n   \
        \                 \"format\": \"date-time\",\n                    \"nullable\": true,\n                    \"description\"\
        : \"Date and time when the page was published\"\n                },\n                \"lastModified\": {\n       \
        \             \"type\": \"string\",\n                    \"format\": \"date-time\",\n                    \"description\"\
        : \"Date and time of the last modification\"\n                },\n                \"author\": {\n                \
        \    \"type\": \"string\",\n                    \"nullable\": true,\n                    \"description\": \"Name or
        identifier of the page author\"\n                },\n                \"metadata\": {\n                    \"type\"\
        : \"object\",\n                    \"additionalProperties\": true,\n                    \"description\": \"Custom
        metadata for the page. No Bannou plugin reads specific keys from this field by convention.\"\n                },\n\
        \                \"seo\": {\n                    \"$ref\": \"#/$defs/SEOMetadata\",\n                    \"description\"\
        : \"Search engine optimization settings for the page\"\n                }\n            }\n        },\n        \"SEOMetadata\"\
        : {\n            \"description\": \"Search engine optimization and social media sharing metadata\",\n            \"\
        type\": \"object\",\n            \"additionalProperties\": false,\n            \"properties\": {\n               \
        \ \"description\": {\n                    \"type\": \"string\",\n                    \"nullable\": true,\n       \
        \             \"description\": \"Meta description for search engines\"\n                },\n                \"keywords\"\
        : {\n                    \"type\": \"array\",\n                    \"items\": {\n                        \"type\"\
        : \"string\"\n                    },\n                    \"description\": \"Keywords for search engine indexing\"\
        \n                },\n                \"ogTitle\": {\n                    \"type\": \"string\",\n                \
        \    \"nullable\": true,\n                    \"description\": \"Open Graph title for social media sharing\"\n   \
        \             },\n                \"ogDescription\": {\n                    \"type\": \"string\",\n              \
        \      \"nullable\": true,\n                    \"description\": \"Open Graph description for social media sharing\"\
        \n                },\n                \"ogImage\": {\n                    \"type\": \"string\",\n                \
        \    \"format\": \"uri\",\n                    \"nullable\": true,\n                    \"description\": \"Open Graph
        image URL for social media sharing\"\n                }\n            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Get dynamic page content from CMS\",\n    \"description\": \"\",\n    \"\
        tags\": [\n        \"Content\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"getPageContent\"\n}"
  /website/news:
    get:
      summary: Get latest news and announcements
      operationId: getNews
      tags:
      - Content
      x-permissions:
      - role: anonymous
        states: {}
      parameters:
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
        description: Number of news items to return
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Pagination offset
      responses:
        '200':
          description: News items retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsResponse'
      x-request-schema-json: '{}'
      x-response-schema-json: "{\n    \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n    \"$ref\": \"#/$defs/NewsResponse\"\
        ,\n    \"$defs\": {\n        \"NewsResponse\": {\n            \"description\": \"Paginated list of news items with
        total count\",\n            \"type\": \"object\",\n            \"additionalProperties\": false,\n            \"required\"\
        : [\n                \"items\",\n                \"total\"\n            ],\n            \"properties\": {\n      \
        \          \"items\": {\n                    \"type\": \"array\",\n                    \"items\": {\n            \
        \            \"$ref\": \"#/$defs/NewsItem\"\n                    },\n                    \"description\": \"List of
        news items for the current page\"\n                },\n                \"total\": {\n                    \"type\"\
        : \"integer\",\n                    \"description\": \"Total number of news items available\"\n                },\n\
        \                \"hasMore\": {\n                    \"type\": \"boolean\",\n                    \"description\":
        \"Whether more news items are available beyond this page\"\n                }\n            }\n        },\n       \
        \ \"NewsItem\": {\n            \"description\": \"A single news article or announcement entry\",\n            \"type\"\
        : \"object\",\n            \"additionalProperties\": false,\n            \"required\": [\n                \"id\",\n\
        \                \"title\",\n                \"summary\",\n                \"publishedAt\"\n            ],\n     \
        \       \"properties\": {\n                \"id\": {\n                    \"type\": \"string\",\n                \
        \    \"format\": \"uuid\",\n                    \"description\": \"Unique identifier for the news item\"\n       \
        \         },\n                \"title\": {\n                    \"type\": \"string\",\n                    \"description\"\
        : \"Headline of the news item\"\n                },\n                \"summary\": {\n                    \"type\"\
        : \"string\",\n                    \"description\": \"Brief summary or excerpt of the news content\"\n           \
        \     },\n                \"content\": {\n                    \"type\": \"string\",\n                    \"nullable\"\
        : true,\n                    \"description\": \"Full content body of the news item\"\n                },\n       \
        \         \"author\": {\n                    \"type\": \"string\",\n                    \"description\": \"Name of
        the news item author\"\n                },\n                \"publishedAt\": {\n                    \"type\": \"string\"\
        ,\n                    \"format\": \"date-time\",\n                    \"description\": \"Date and time when the news
        was published\"\n                },\n                \"tags\": {\n                    \"type\": \"array\",\n     \
        \               \"items\": {\n                        \"type\": \"string\"\n                    },\n             \
        \       \"description\": \"Category tags associated with the news item\"\n                },\n                \"imageUrl\"\
        : {\n                    \"type\": \"string\",\n                    \"format\": \"uri\",\n                    \"nullable\"\
        : true,\n                    \"description\": \"URL of the featured image for the news item\"\n                }\n\
        \            }\n        }\n    }\n}"
      x-endpoint-info-json: "{\n    \"summary\": \"Get latest news and announcements\",\n    \"description\": \"\",\n    \"\
        tags\": [\n        \"Content\"\n    ],\n    \"deprecated\": false,\n    \"operationId\": \"getNews\"\n}"
  /website/downloads:
