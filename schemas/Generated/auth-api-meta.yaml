        about the client device used for authentication or session tracking\",\n            \"type\": \"object\",\n      \
        \      \"additionalProperties\": false,\n            \"properties\": {\n                \"deviceType\": {\n      \
        \              \"type\": \"string\",\n                    \"enum\": [\n                        \"desktop\",\n    \
        \                    \"mobile\",\n                        \"tablet\",\n                        \"console\"\n     \
        \               ],\n                    \"nullable\": true,\n                    \"description\": \"Category of the
