        ,\n                \"ownerType\",\n                \"seedTypeCode\",\n                \"createdAt\",\n           \
        \     \"growthPhase\",\n                \"totalGrowth\",\n                \"displayName\",\n                \"status\"\
        \n            ],\n            \"properties\": {\n                \"seedId\": {\n                    \"type\": \"string\"\
        ,\n                    \"format\": \"uuid\",\n                    \"description\": \"Unique identifier for this seed.\"\
        \n                },\n                \"ownerId\": {\n                    \"type\": \"string\",\n                \
        \    \"format\": \"uuid\",\n                    \"description\": \"The entity that owns this seed.\"\n           \
        \     },\n                \"ownerType\": {\n                    \"type\": \"string\",\n                    \"description\"\
        : \"Owner entity type discriminator.\"\n                },\n                \"seedTypeCode\": {\n                \
        \    \"type\": \"string\",\n                    \"description\": \"Registered seed type code.\"\n                },\n\
        \                \"gameServiceId\": {\n                    \"type\": \"string\",\n                    \"format\":
