        : \"Registered seed type code (e.g., \\\"guardian\\\", \\\"dungeon_core\\\").\"\n                },\n            \
        \    \"gameServiceId\": {\n                    \"type\": \"string\",\n                    \"format\": \"uuid\",\n\
        \                    \"nullable\": true,\n                    \"description\": \"Game service this seed is scoped
        to. Null for cross-game seed types that are not scoped to any single game service.\"\n                },\n       \
