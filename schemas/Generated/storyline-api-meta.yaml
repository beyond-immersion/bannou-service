components:
  schemas:
    StorylineGoal:
      type: string
      enum:
      - revenge
      - resurrection
      - legacy
      - mystery
      - peace
      - redemption
      - conquest
      - survival
      description: |
        High-level story goal that drives arc selection.
        revenge: Character seeks vengeance for past wrongs
        resurrection: Restoring something/someone lost
        legacy: Creating or continuing a lasting impact
        mystery: Uncovering hidden truths
        peace: Resolving conflicts and finding harmony
        redemption: Atoning for past mistakes
        conquest: Achieving dominion or victory
        survival: Overcoming threats to existence
    ArcType:
      type: string
      enum:
      - rags_to_riches
      - tragedy
      - man_in_hole
      - icarus
      - cinderella
      - oedipus
      description: |
        Emotional arc shapes from Reagan et al. research.
        rags_to_riches: Rise (1)
        tragedy: Fall (2)
        man_in_hole: Fall then rise (3)
        icarus: Rise then fall (4)
        cinderella: Rise, fall, rise (5)
        oedipus: Fall, rise, fall (6)
    SpectrumType:
      type: string
      enum:
      - life_death
      - honor_dishonor
      - justice_injustice
      - freedom_subjugation
      - love_hate
      - respect_shame
      - power_impotence
      - success_failure
      - altruism_selfishness
      - wisdom_ignorance
      description: |
        The 10 Story Grid Life Value spectrums.
        These are bipolar axes for emotional progression.
    PlanningUrgency:
      type: string
      enum:
      - low
      - medium
      - high
      description: |
        GOAP planning urgency level affecting search parameters.
        low: More iterations, wider beam (1000/20)
        medium: Balanced (500/15)
        high: Fewer iterations, narrower beam (200/10)
    ComposeRequest:
      type: object
      additionalProperties: false
      description: Request to compose a storyline plan
      required:
      - seedSources
      - goal
      properties:
        seedSources:
          type: array
          items:
            $ref: '#/components/schemas/SeedSource'
          minItems: 1
          maxItems: 10
          description: |
            Archive or snapshot sources to seed the storyline.
            At least one source is required. Mix of archives and snapshots allowed.
        goal:
          $ref: '#/components/schemas/StorylineGoal'
          description: The high-level goal driving arc selection
        constraints:
          $ref: '#/components/schemas/ComposeConstraints'
          nullable: true
          description: Optional constraints on composition
        genre:
          type: string
          nullable: true
          description: |
            Genre filter (e.g., "crime", "action", "romance").
            If omitted, inferred from archive data.
        arcType:
          $ref: '#/components/schemas/ArcType'
          nullable: true
          description: |
            Specific arc type to use. If omitted, selected based on goal.
        urgency:
          $ref: '#/components/schemas/PlanningUrgency'
          nullable: true
          description: |
            Planning urgency level. Defaults to configuration value.
        seed:
          type: integer
          nullable: true
          description: Random seed for deterministic output (enables caching)
    SeedSource:
      type: object
      additionalProperties: false
      description: A source of seed data (archive or snapshot)
      properties:
        archiveId:
          type: string
          format: uuid
          nullable: true
          description: ID of a compressed archive (dead entity)
        snapshotId:
          type: string
          format: uuid
          nullable: true
          description: ID of a live snapshot (living entity)
        role:
          type: string
          nullable: true
          description: |
            Optional actant role hint (e.g., "protagonist", "antagonist", "helper").
            Used for Greimas actant assignment if provided.
    ComposeConstraints:
      type: object
      additionalProperties: false
      description: Constraints on storyline composition
      properties:
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Realm to anchor the storyline in
        locationId:
          type: string
          format: uuid
          nullable: true
          description: Optional starting location
        maxEntities:
          type: integer
          minimum: 1
          maximum: 50
          nullable: true
          description: Maximum entities the plan can require (default from config)
        maxPhases:
          type: integer
          minimum: 1
          maximum: 10
          nullable: true
          description: Maximum phases in the plan (default unlimited)
    GetPlanRequest:
      type: object
      additionalProperties: false
      description: Request to retrieve a cached plan
      required:
      - planId
      properties:
        planId:
          type: string
          format: uuid
          description: ID of the plan to retrieve
    ListPlansRequest:
      type: object
      additionalProperties: false
      description: Request to list cached plans
      properties:
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Filter by realm (optional)
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Maximum plans to return
        offset:
          type: integer
          minimum: 0
          default: 0
          description: Pagination offset
    ComposeResponse:
      type: object
      additionalProperties: false
      description: Composed storyline plan
      required:
      - planId
      - confidence
      - goal
      - arcType
      - primarySpectrum
      - phases
      - generationTimeMs
      - cached
      properties:
        planId:
          type: string
          format: uuid
          description: Unique plan identifier
        confidence:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Plan viability score (0-1)
        goal:
          $ref: '#/components/schemas/StorylineGoal'
          description: The goal that was used
        genre:
          type: string
          nullable: true
          description: Inferred or specified genre
        arcType:
          $ref: '#/components/schemas/ArcType'
          description: Emotional arc type used
        primarySpectrum:
          $ref: '#/components/schemas/SpectrumType'
          description: Primary Life Value spectrum
        themes:
          type: array
          items:
            type: string
          nullable: true
          description: Inferred thematic elements
        phases:
          type: array
          items:
            $ref: '#/components/schemas/StorylinePlanPhase'
          description: Planned phases with actions
        entitiesToSpawn:
          type: array
          items:
            $ref: '#/components/schemas/EntityRequirement'
          nullable: true
          description: |
            Entities required for this storyline (descriptions only).
            Callers decide whether to spawn them.
        links:
          type: array
          items:
            $ref: '#/components/schemas/StorylineLink'
          nullable: true
          description: Links between entities in the plan
        risks:
          type: array
          items:
            $ref: '#/components/schemas/StorylineRisk'
          nullable: true
          description: Identified risks or weak points in the plan
        generationTimeMs:
          type: integer
          description: Time taken to generate in milliseconds
        cached:
          type: boolean
          description: Whether this was returned from cache
    GetPlanResponse:
      type: object
      additionalProperties: false
      description: Retrieved plan
      required:
      - found
      properties:
        found:
          type: boolean
          description: Whether the plan was found
        plan:
          $ref: '#/components/schemas/ComposeResponse'
          nullable: true
          description: The plan (null if not found)
    ListPlansResponse:
      type: object
      additionalProperties: false
      description: List of plans
      required:
      - plans
      - totalCount
      properties:
        plans:
          type: array
          items:
            $ref: '#/components/schemas/PlanSummary'
          description: Plan summaries
        totalCount:
          type: integer
          description: Total matching plans
    StorylinePlanPhase:
      type: object
      additionalProperties: false
      description: A phase in the storyline plan
      required:
      - phaseNumber
      - name
      - actions
      properties:
        phaseNumber:
          type: integer
          minimum: 1
          description: 1-based phase number
        name:
          type: string
          description: Phase name (e.g., "discovery", "confrontation", "resolution")
        actions:
          type: array
          items:
            $ref: '#/components/schemas/StorylinePlanAction'
          description: Actions in this phase
        targetState:
          $ref: '#/components/schemas/PhaseTargetState'
          nullable: true
          description: Target emotional/world state for phase completion
        positionBounds:
          $ref: '#/components/schemas/PhasePosition'
          nullable: true
          description: Position bounds for this phase (0-1 story progress)
    StorylinePlanAction:
      type: object
      additionalProperties: false
      description: An action in the storyline plan
      required:
      - actionId
      - category
      - description
      properties:
        actionId:
          type: string
          description: Action identifier from action registry
        category:
          type: string
          description: Action category (e.g., "conflict", "relationship", "mystery")
        description:
          type: string
          description: Human-readable action description
        isCoreEvent:
          type: boolean
          description: Whether this is an obligatory scene
        participants:
          type: array
          items:
            type: string
          nullable: true
          description: Character/entity roles involved
        effects:
          type: array
          items:
            $ref: '#/components/schemas/ActionEffect'
          nullable: true
          description: World state effects of this action
    ActionEffect:
      type: object
      additionalProperties: false
      description: Effect of an action on world state
      required:
      - key
      - value
      properties:
        key:
          type: string
          description: State key affected
        value:
          type: string
          description: New value (as string, caller interprets type)
        cardinality:
          type: string
          enum:
          - set
          - add
          - remove
          - increment
          - decrement
          description: How to apply the effect
    PhaseTargetState:
      type: object
      additionalProperties: false
      description: Target state for phase completion
      properties:
        narrativeState:
          type: object
          additionalProperties:
            type: number
            format: double
          nullable: true
          description: Target spectrum values (spectrum name -> value)
        facts:
          type: object
          additionalProperties:
            type: string
          nullable: true
          description: Required world state facts
        position:
          type: number
          format: double
          minimum: 0
          maximum: 1
          nullable: true
          description: Target story position (0-1)
    PhasePosition:
      type: object
      additionalProperties: false
      description: Position bounds for a phase
      required:
      - start
      - end
      properties:
        start:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Start position (0-1)
        end:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: End position (0-1)
    EntityRequirement:
      type: object
      additionalProperties: false
      description: An entity required for the storyline
      required:
      - role
      - entityType
      - description
      properties:
        role:
          type: string
          description: Role in the story (e.g., "witness", "informant", "target")
        entityType:
          type: string
          description: Type of entity needed (e.g., "character", "location", "item")
        description:
          type: string
          description: Description of what's needed
        constraints:
          type: object
          additionalProperties:
            type: string
          nullable: true
          description: Constraints on entity selection/creation
        sourceArchiveId:
          type: string
          format: uuid
          nullable: true
          description: If derived from an archive, that archive's ID
    StorylineLink:
      type: object
      additionalProperties: false
      description: A relationship link in the storyline
      required:
      - sourceRole
      - targetRole
      - linkType
      properties:
        sourceRole:
          type: string
          description: Source entity role
        targetRole:
          type: string
          description: Target entity role
        linkType:
          type: string
          description: Type of relationship (e.g., "opposes", "allies_with", "seeks")
    StorylineRisk:
      type: object
      additionalProperties: false
      description: Identified risk in the plan
      required:
      - riskType
      - description
      - severity
      properties:
        riskType:
          type: string
          description: Risk category (e.g., "missing_entity", "low_tension", "weak_climax")
        description:
          type: string
          description: Risk description
        severity:
          type: string
          enum:
          - low
          - medium
          - high
          description: Risk severity
        mitigation:
          type: string
          nullable: true
          description: Suggested mitigation
    PlanSummary:
      type: object
      additionalProperties: false
      description: Summary of a cached plan
      required:
      - planId
      - goal
      - arcType
      - confidence
      - createdAt
      properties:
        planId:
          type: string
          format: uuid
          description: Plan identifier
        goal:
          $ref: '#/components/schemas/StorylineGoal'
          description: Story goal
        arcType:
          $ref: '#/components/schemas/ArcType'
          description: Arc type
        confidence:
          type: number
          format: double
          description: Viability score
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Anchored realm (if any)
        createdAt:
          type: string
          format: date-time
          description: When plan was created
        expiresAt:
          type: string
          format: date-time
          nullable: true
          description: When plan expires from cache
tags:
- name: Composition
  description: Storyline plan composition
- name: Plans
  description: Plan management and retrieval
