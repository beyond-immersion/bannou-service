    post:
      summary: Retrieve a cached storyline plan
      description: |
        Retrieves a previously generated storyline plan by its ID.
        Returns 404 if the plan has expired from cache or doesn't exist.
      operationId: GetPlan
      tags:
      - Plans
      x-permissions:
