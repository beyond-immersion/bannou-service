          type: number
          format: double
          nullable: true
          description: Exchange rate relative to base currency (null for base itself)
        iconAssetId:
          type: string
          format: uuid
          nullable: true
          description: Asset ID for currency icon
        displayFormat:
          type: string
          nullable: true
