        Services call this at startup to register their cleanup endpoints.\\nWhen a resource is deleted, these callbacks are
        invoked to clean up\\ndependent entities.\\n\",\n    \"tags\": [\n        \"Cleanup Management\"\n    ],\n    \"deprecated\"\
