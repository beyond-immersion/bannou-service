openapi: 3.0.0
info:
  title: Test Minimal API
  description: Minimal test for NSwag generation
  version: 1.0.0
servers:
  - url: http://localhost:3500/v1.0/invoke/bannou/method
    description: Dapr sidecar endpoint

paths:
  /test/hello:
    get:
      summary: Simple hello world
      operationId: getHello
      tags:
        - Test
      responses:
        '200':
          description: Hello response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'

components:
  schemas:
    HelloResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Hello World"