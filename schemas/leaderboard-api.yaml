components:
  schemas:
    # ============================================
    # Shared Enums
    # ============================================
    EntityType:
      type: string
      description: Type of entity on the leaderboard
      enum:
      - account
      - character
      - guild
      - actor
      - custom

    SortOrder:
      type: string
      description: How scores are sorted
      enum:
      - descending
      - ascending

    UpdateMode:
      type: string
      description: How to handle score updates
      enum:
      - replace
      - increment
      - max
      - min

    # ============================================
    # Leaderboard Definitions
    # ============================================
    CreateLeaderboardDefinitionRequest:
      type: object
      description: Request to create a new leaderboard
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      - displayName
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service owning this leaderboard
        leaderboardId:
          type: string
          maxLength: 64
          pattern: "^[a-z0-9_-]+$"
          description: Unique identifier for this leaderboard (lowercase, no spaces)
        displayName:
          type: string
          maxLength: 100
          description: Human-readable name for the leaderboard
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Description of what this leaderboard tracks
        entityTypes:
          type: array
          items:
            $ref: '#/components/schemas/EntityType'
          description: Which entity types can appear on this leaderboard
        sortOrder:
          $ref: '#/components/schemas/SortOrder'
          default: descending
          description: Sort order (descending for high scores, ascending for times)
        updateMode:
          $ref: '#/components/schemas/UpdateMode'
          default: replace
          description: How to handle score updates
        isSeasonal:
          type: boolean
          default: false
          description: Whether this leaderboard resets each season
        isPublic:
          type: boolean
          default: true
          description: Whether the leaderboard is publicly visible
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional leaderboard-specific metadata

    GetLeaderboardDefinitionRequest:
      type: object
      description: Request to get a leaderboard definition
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard

    ListLeaderboardDefinitionsRequest:
      type: object
      description: Request to list leaderboard definitions
      additionalProperties: false
      required:
      - gameServiceId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        includeArchived:
          type: boolean
          default: false
          description: Include archived/deleted leaderboards

    ListLeaderboardDefinitionsResponse:
      type: object
      description: Response containing leaderboard definitions
      additionalProperties: false
      required:
      - leaderboards
      properties:
        leaderboards:
          type: array
          items:
            $ref: '#/components/schemas/LeaderboardDefinitionResponse'
          description: List of leaderboard definitions

    UpdateLeaderboardDefinitionRequest:
      type: object
      description: Request to update a leaderboard definition
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard to update
        displayName:
          type: string
          maxLength: 100
          nullable: true
          description: New display name
        description:
          type: string
          maxLength: 500
          nullable: true
          description: New description
        isPublic:
          type: boolean
          nullable: true
          description: New visibility setting

    DeleteLeaderboardDefinitionRequest:
      type: object
      description: Request to delete a leaderboard
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard to delete

    LeaderboardDefinitionResponse:
      type: object
      description: Leaderboard definition details
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      - displayName
      - sortOrder
      - updateMode
      - isSeasonal
      - isPublic
      - createdAt
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the owning game service
        leaderboardId:
          type: string
          description: Unique identifier for this leaderboard
        displayName:
          type: string
          description: Human-readable name
        description:
          type: string
          nullable: true
          description: Description of the leaderboard
        entityTypes:
          type: array
          items:
            $ref: '#/components/schemas/EntityType'
          description: Allowed entity types
        sortOrder:
          $ref: '#/components/schemas/SortOrder'
          description: Ordering used when ranking scores (descending for high scores, ascending for low)
        updateMode:
          $ref: '#/components/schemas/UpdateMode'
          description: Rule applied when new scores are submitted (replace/increment/max/min)
        isSeasonal:
          type: boolean
          description: Whether the leaderboard is seasonal
        isPublic:
          type: boolean
          description: Whether the leaderboard is publicly visible
        currentSeason:
          type: integer
          nullable: true
          description: Current season number (if seasonal)
        entryCount:
          type: integer
          format: int64
          description: Number of entries on the leaderboard
        createdAt:
          type: string
          format: date-time
          description: When the leaderboard was created
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional metadata

    # ============================================
    # Score Submission
    # ============================================
    SubmitScoreRequest:
      type: object
      description: Request to submit a score
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      - entityId
      - entityType
      - score
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        entityId:
          type: string
          format: uuid
          description: ID of the entity
        entityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type submitting the score
        score:
          type: number
          format: double
          description: Score value to submit
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Optional metadata about this score (e.g., how it was achieved)

    SubmitScoreResponse:
      type: object
      description: Response after score submission
      additionalProperties: false
      required:
      - accepted
      - currentScore
      - currentRank
      properties:
        accepted:
          type: boolean
          description: Whether the score was accepted
        previousScore:
          type: number
          format: double
          nullable: true
          description: Previous score (null if first entry)
        currentScore:
          type: number
          format: double
          description: Current score after update
        previousRank:
          type: integer
          format: int64
          nullable: true
          description: Previous rank (null if first entry)
        currentRank:
          type: integer
          format: int64
          description: Current rank after update (1-based)
        rankChange:
          type: integer
          format: int64
          description: Change in rank (positive = improved)

    SubmitScoreBatchRequest:
      type: object
      description: Request to submit multiple scores
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      - scores
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        scores:
          type: array
          items:
            $ref: '#/components/schemas/BatchScoreEntry'
          maxItems: 1000
          description: List of scores to submit (max 1000)

    BatchScoreEntry:
      type: object
      description: A single score in a batch submission
      additionalProperties: false
      required:
      - entityId
      - entityType
      - score
      properties:
        entityId:
          type: string
          format: uuid
          description: ID of the entity
        entityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type for this score entry
        score:
          type: number
          format: double
          description: Score value

    SubmitScoreBatchResponse:
      type: object
      description: Response after batch score submission
      additionalProperties: false
      required:
      - accepted
      - rejected
      properties:
        accepted:
          type: integer
          description: Number of scores accepted
        rejected:
          type: integer
          description: Number of scores rejected

    # ============================================
    # Rankings
    # ============================================
    GetEntityRankRequest:
      type: object
      description: Request to get an entity's rank
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      - entityId
      - entityType
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        entityId:
          type: string
          format: uuid
          description: ID of the entity
        entityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type whose rank is requested

    EntityRankResponse:
      type: object
      description: Entity's rank on a leaderboard
      additionalProperties: false
      required:
      - entityId
      - entityType
      - score
      - rank
      - totalEntries
      properties:
        entityId:
          type: string
          format: uuid
          description: ID of the entity
        entityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type for the ranked entity
        score:
          type: number
          format: double
          description: Entity's current score
        rank:
          type: integer
          format: int64
          description: Entity's current rank (1-based)
        totalEntries:
          type: integer
          format: int64
          description: Total entries on the leaderboard
        percentile:
          type: number
          format: double
          description: Percentile ranking (0-100)

    GetTopRanksRequest:
      type: object
      description: Request to get top leaderboard entries
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        count:
          type: integer
          default: 100
          maximum: 1000
          description: Number of entries to return
        offset:
          type: integer
          default: 0
          description: Number of entries to skip

    GetRanksAroundRequest:
      type: object
      description: Request to get entries around an entity
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      - entityId
      - entityType
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        entityId:
          type: string
          format: uuid
          description: ID of the entity to center on
        entityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type of the anchor entry
        countBefore:
          type: integer
          default: 5
          maximum: 50
          description: Entries to show before the entity
        countAfter:
          type: integer
          default: 5
          maximum: 50
          description: Entries to show after the entity

    LeaderboardEntriesResponse:
      type: object
      description: Response containing leaderboard entries
      additionalProperties: false
      required:
      - leaderboardId
      - entries
      - totalEntries
      properties:
        leaderboardId:
          type: string
          description: ID of the leaderboard
        entries:
          type: array
          items:
            $ref: '#/components/schemas/LeaderboardEntry'
          description: List of leaderboard entries
        totalEntries:
          type: integer
          format: int64
          description: Total entries on the leaderboard

    LeaderboardEntry:
      type: object
      description: A single entry on a leaderboard
      additionalProperties: false
      required:
      - entityId
      - entityType
      - score
      - rank
      properties:
        entityId:
          type: string
          format: uuid
          description: ID of the entity
        entityType:
          $ref: '#/components/schemas/EntityType'
          description: Entity type for this leaderboard entry
        score:
          type: number
          format: double
          description: Entity's score
        rank:
          type: integer
          format: int64
          description: Entity's rank (1-based)
        displayName:
          type: string
          nullable: true
          description: Cached display name for the entity
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Entry metadata

    # ============================================
    # Seasons
    # ============================================
    CreateSeasonRequest:
      type: object
      description: Request to create a new season
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        seasonName:
          type: string
          maxLength: 100
          nullable: true
          description: Optional name for the new season
        archivePrevious:
          type: boolean
          default: true
          description: Whether to archive the previous season's data

    GetSeasonRequest:
      type: object
      description: Request to get season information
      additionalProperties: false
      required:
      - gameServiceId
      - leaderboardId
      properties:
        gameServiceId:
          type: string
          format: uuid
          description: ID of the game service
        leaderboardId:
          type: string
          description: ID of the leaderboard
        seasonNumber:
          type: integer
          nullable: true
          description: Specific season number (null for current)

    SeasonResponse:
      type: object
      description: Season information
      additionalProperties: false
      required:
      - leaderboardId
      - seasonNumber
      - startedAt
      - isActive
      properties:
        leaderboardId:
          type: string
          description: ID of the leaderboard
        seasonNumber:
          type: integer
          description: Season number
        seasonName:
          type: string
          nullable: true
          description: Name of the season
        startedAt:
          type: string
          format: date-time
          description: When this season started
        endedAt:
          type: string
          format: date-time
          nullable: true
          description: When this season ended (null if active)
        isActive:
          type: boolean
          description: Whether this is the current season
        entryCount:
          type: integer
          format: int64
          description: Number of entries in this season

