components:
  schemas:
    # Request schemas
    GetSpeciesRequest:
      type: object
      required:
      - speciesId
      properties:
        speciesId:
          type: string
          format: uuid
          description: Unique identifier of the species

    GetSpeciesByCodeRequest:
      type: object
      required:
      - code
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: '^[A-Z][A-Z0-9_]*$'
          description: Unique code for the species (e.g., "HUMAN", "ELF", "DWARF")

    ListSpeciesRequest:
      type: object
      properties:
        category:
          type: string
          nullable: true
          description: Filter by category (e.g., "HUMANOID", "BEAST", "MAGICAL")
        isPlayable:
          type: boolean
          nullable: true
          description: Filter by playable status
        includeDeprecated:
          type: boolean
          default: false
          description: Whether to include deprecated species in the response
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for pagination (1-based)
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Number of items per page

    ListSpeciesByRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: ID of the realm to filter by
        isPlayable:
          type: boolean
          nullable: true
          description: Filter by playable status
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for pagination (1-based)
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Number of items per page

    CreateSpeciesRequest:
      type: object
      required:
      - code
      - name
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: '^[A-Z][A-Z0-9_]*$'
          description: Unique code for the species (e.g., "HUMAN", "ELF")
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Display name for the species
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Description of the species
        category:
          type: string
          maxLength: 50
          nullable: true
          description: Category for grouping (e.g., "HUMANOID", "BEAST", "MAGICAL")
        isPlayable:
          type: boolean
          default: true
          description: Whether players can create characters of this species
        baseLifespan:
          type: integer
          minimum: 1
          nullable: true
          description: Base lifespan in game years
        maturityAge:
          type: integer
          minimum: 0
          nullable: true
          description: Age at which the species reaches maturity
        traitModifiers:
          type: object
          additionalProperties: true
          nullable: true
          description: Base trait modifiers for this species (JSON)
        realmIds:
          type: array
          items:
            type: string
            format: uuid
          description: Initial realms where this species is available
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional metadata for the species

    UpdateSpeciesRequest:
      type: object
      required:
      - speciesId
      properties:
        speciesId:
          type: string
          format: uuid
          description: ID of the species to update
        name:
          type: string
          minLength: 1
          maxLength: 100
          nullable: true
          description: Display name for the species
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Description of the species
        category:
          type: string
          maxLength: 50
          nullable: true
          description: Category for grouping
        isPlayable:
          type: boolean
          nullable: true
          description: Whether players can create characters of this species
        baseLifespan:
          type: integer
          minimum: 1
          nullable: true
          description: Base lifespan in game years
        maturityAge:
          type: integer
          minimum: 0
          nullable: true
          description: Age at which the species reaches maturity
        traitModifiers:
          type: object
          additionalProperties: true
          nullable: true
          description: Base trait modifiers for this species
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional metadata

    DeleteSpeciesRequest:
      type: object
      required:
      - speciesId
      properties:
        speciesId:
          type: string
          format: uuid
          description: ID of the species to delete

    DeprecateSpeciesRequest:
      type: object
      required:
      - speciesId
      properties:
        speciesId:
          type: string
          format: uuid
          description: ID of the species to deprecate
        reason:
          type: string
          maxLength: 500
          nullable: true
          description: Optional reason for deprecation (for audit purposes)

    UndeprecateSpeciesRequest:
      type: object
      required:
      - speciesId
      properties:
        speciesId:
          type: string
          format: uuid
          description: ID of the species to restore

    MergeSpeciesRequest:
      type: object
      required:
      - sourceSpeciesId
      - targetSpeciesId
      properties:
        sourceSpeciesId:
          type: string
          format: uuid
          description: ID of the deprecated species to merge from (must be deprecated)
        targetSpeciesId:
          type: string
          format: uuid
          description: ID of the species to merge into (can be VOID for effective deletion)
        deleteAfterMerge:
          type: boolean
          default: false
          description: If true, hard-delete the source species after successful merge

    AddSpeciesToRealmRequest:
      type: object
      required:
      - speciesId
      - realmId
      properties:
        speciesId:
          type: string
          format: uuid
          description: ID of the species
        realmId:
          type: string
          format: uuid
          description: ID of the realm to add the species to

    RemoveSpeciesFromRealmRequest:
      type: object
      required:
      - speciesId
      - realmId
      properties:
        speciesId:
          type: string
          format: uuid
          description: ID of the species
        realmId:
          type: string
          format: uuid
          description: ID of the realm to remove the species from

    SeedSpeciesRequest:
      type: object
      required:
      - species
      properties:
        species:
          type: array
          items:
            $ref: '#/components/schemas/SeedSpecies'
          description: List of species to seed
        updateExisting:
          type: boolean
          default: false
          description: Whether to update species that already exist

    SeedSpecies:
      type: object
      required:
      - code
      - name
      properties:
        code:
          type: string
          description: Unique code for the species
        name:
          type: string
          description: Display name
        description:
          type: string
          description: Description of the species
        category:
          type: string
          description: Category for grouping
        isPlayable:
          type: boolean
          default: true
          description: Whether players can create characters of this species
        baseLifespan:
          type: integer
          description: Base lifespan in game years
        maturityAge:
          type: integer
          description: Age at maturity
        traitModifiers:
          type: object
          additionalProperties: true
          description: Base trait modifiers for this species
        realmCodes:
          type: array
          items:
            type: string
          description: Codes of realms where this species is available (resolved during seeding)
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata for the species

    # Response schemas
    SpeciesResponse:
      type: object
      required:
      - speciesId
      - code
      - name
      - isPlayable
      - isDeprecated
      - createdAt
      - updatedAt
      properties:
        speciesId:
          type: string
          format: uuid
          description: Unique identifier of the species
        code:
          type: string
          description: Unique code for the species (e.g., "HUMAN", "ELF")
        name:
          type: string
          description: Display name for the species
        description:
          type: string
          nullable: true
          description: Description of the species
        category:
          type: string
          nullable: true
          description: Category for grouping (e.g., "HUMANOID", "BEAST", "MAGICAL")
        isPlayable:
          type: boolean
          description: Whether players can create characters of this species
        isDeprecated:
          type: boolean
          description: Whether this species is deprecated and cannot be used for new characters
        deprecatedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when this species was deprecated
        deprecationReason:
          type: string
          nullable: true
          description: Optional reason for deprecation
        baseLifespan:
          type: integer
          nullable: true
          description: Base lifespan in game years
        maturityAge:
          type: integer
          nullable: true
          description: Age at which the species reaches maturity
        traitModifiers:
          type: object
          additionalProperties: true
          nullable: true
          description: Base trait modifiers for this species
        realmIds:
          type: array
          items:
            type: string
            format: uuid
          description: Realms where this species is available
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional metadata for the species
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the species was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the species was last updated

    SpeciesListResponse:
      type: object
      required:
      - species
      - totalCount
      properties:
        species:
          type: array
          items:
            $ref: '#/components/schemas/SpeciesResponse'
          description: List of species matching the query
        totalCount:
          type: integer
          description: Total number of species matching the query (for pagination)
        page:
          type: integer
          description: Current page number
        pageSize:
          type: integer
          description: Number of items per page

    SeedSpeciesResponse:
      type: object
      required:
      - created
      - updated
      - skipped
      - errors
      properties:
        created:
          type: integer
          description: Number of new species created
        updated:
          type: integer
          description: Number of existing species updated
        skipped:
          type: integer
          description: Number of species skipped (already exist, updateExisting=false)
        errors:
          type: array
          items:
            type: string
          description: List of error messages for species that failed to seed

    MergeSpeciesResponse:
      type: object
      required:
      - sourceSpeciesId
      - targetSpeciesId
      - charactersMigrated
      - sourceDeleted
      properties:
        sourceSpeciesId:
          type: string
          format: uuid
          description: ID of the deprecated species that was merged from
        targetSpeciesId:
          type: string
          format: uuid
          description: ID of the species that characters were merged into
        charactersMigrated:
          type: integer
          description: Number of characters updated to use the target species
        sourceDeleted:
          type: boolean
          description: Whether the source species was hard-deleted after merge
