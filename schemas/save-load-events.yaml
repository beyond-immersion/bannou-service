openapi: 3.0.3
info:
  title: Save-Load Service Events
  version: 1.0.0
  description: |
    Events published by the Save-Load service.

    **SCHEMA MODIFICATION GATE**: STOP. Before modifying this schema, you MUST:
    1. Read docs/reference/SCHEMA-RULES.md
    2. State which section applies to your change
    3. Only then proceed with edits
    Edits without stating the applicable rule are FORBIDDEN.

  x-lifecycle:
    SaveSlot:
      model:
        slotId: { type: string, format: uuid, primary: true, required: true }
        gameId: { type: string, required: true }
        ownerId: { type: string, format: uuid, required: true }
        ownerType: { $ref: 'save-load-api.yaml#/components/schemas/OwnerType', required: true }
        slotName: { type: string, required: true }
        category: { $ref: 'save-load-api.yaml#/components/schemas/SaveCategory', required: true }
      sensitive: []
      # Generates: SaveSlotCreatedEvent, SaveSlotUpdatedEvent, SaveSlotDeletedEvent

components:
  schemas:
    # Custom events beyond lifecycle (SaveSlot lifecycle events auto-generated)

    SaveCreatedEvent:
      type: object
      description: Published when a new save version is created
      required: [eventId, timestamp, slotId, versionNumber, ownerId, ownerType, sizeBytes]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Slot identifier
        slotName:
          type: string
          description: Slot name
        versionNumber:
          type: integer
          description: New version number
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Owner entity type
        category:
          $ref: 'save-load-api.yaml#/components/schemas/SaveCategory'
          description: Save category
        sizeBytes:
          type: integer
          format: int64
          description: Save size in bytes
        schemaVersion:
          type: string
          nullable: true
          description: Schema version if specified
        pinned:
          type: boolean
          description: Whether version is pinned
        checkpointName:
          type: string
          nullable: true
          description: Checkpoint name if pinned

    SaveLoadedEvent:
      type: object
      description: Published when a save is loaded
      required: [eventId, timestamp, slotId, versionNumber, ownerId, ownerType]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Slot identifier
        slotName:
          type: string
          description: Slot name
        versionNumber:
          type: integer
          description: Loaded version number
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Owner entity type

    SaveMigratedEvent:
      type: object
      description: Published when a save is migrated to a new schema version
      required: [eventId, timestamp, slotId, fromSchemaVersion, toSchemaVersion]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Slot identifier
        slotName:
          type: string
          description: Slot name
        originalVersionNumber:
          type: integer
          description: Original version that was migrated
        newVersionNumber:
          type: integer
          description: New version with migrated data
        fromSchemaVersion:
          type: string
          description: Original schema version
        toSchemaVersion:
          type: string
          description: Target schema version
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Owner entity type

    VersionPinnedEvent:
      type: object
      description: Published when a version is pinned as checkpoint
      required: [eventId, timestamp, slotId, versionNumber]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Slot identifier
        slotName:
          type: string
          description: Slot name
        versionNumber:
          type: integer
          description: Pinned version number
        checkpointName:
          type: string
          nullable: true
          description: Checkpoint name if assigned
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Owner entity type

    VersionUnpinnedEvent:
      type: object
      description: Published when a version is unpinned
      required: [eventId, timestamp, slotId, versionNumber]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Slot identifier
        slotName:
          type: string
          description: Slot name
        versionNumber:
          type: integer
          description: Unpinned version number
        previousCheckpointName:
          type: string
          nullable: true
          description: Previous checkpoint name before unpinning
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Owner entity type

    VersionDeletedEvent:
      type: object
      description: Published when a version is deleted
      required: [eventId, timestamp, slotId, versionNumber, bytesFreed]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Slot identifier
        slotName:
          type: string
          description: Slot name
        versionNumber:
          type: integer
          description: Deleted version number
        bytesFreed:
          type: integer
          format: int64
          description: Storage freed in bytes
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Owner entity type

    CleanupCompletedEvent:
      type: object
      description: Published when automatic cleanup completes
      required: [eventId, timestamp, versionsDeleted, bytesFreed]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        versionsDeleted:
          type: integer
          description: Number of versions cleaned up
        slotsDeleted:
          type: integer
          description: Number of empty slots removed
        bytesFreed:
          type: integer
          format: int64
          description: Storage freed in bytes
        durationMs:
          type: integer
          description: Cleanup duration in milliseconds

    # ═══════════════════════════════════════════════════════════════════════════
    # ASYNC UPLOAD EVENTS
    # ═══════════════════════════════════════════════════════════════════════════

    SaveQueuedEvent:
      type: object
      description: |
        Published when a save is queued for async upload.
        The save data is in Redis and immediately loadable, but not yet in MinIO.
      required: [eventId, timestamp, slotId, versionNumber, ownerId, ownerType]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Save slot identifier
        slotName:
          type: string
          description: Human-readable slot name
        versionNumber:
          type: integer
          description: Version number that was queued
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Type of entity that owns this save
        sizeBytes:
          type: integer
          format: int64
          description: Size of the queued save data in bytes
        queueDepth:
          type: integer
          description: Current number of pending uploads in queue

    SaveUploadCompletedEvent:
      type: object
      description: Published when async upload to MinIO completes successfully
      required: [eventId, timestamp, slotId, versionNumber, assetId]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Save slot identifier
        slotName:
          type: string
          description: Human-readable slot name
        versionNumber:
          type: integer
          description: Version number that was uploaded
        assetId:
          type: string
          format: uuid
          description: Asset ID in MinIO
        uploadDurationMs:
          type: integer
          description: Time from queue to upload completion
        queueWaitMs:
          type: integer
          description: Time spent waiting in queue

    SaveUploadFailedEvent:
      type: object
      description: |
        Published when async upload fails after all retry attempts.
        The save data may still be in Redis hot cache but will expire.
      required: [eventId, timestamp, slotId, versionNumber, errorMessage, retryCount]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        slotId:
          type: string
          format: uuid
          description: Save slot identifier
        slotName:
          type: string
          description: Human-readable slot name
        versionNumber:
          type: integer
          description: Version number that failed to upload
        ownerId:
          type: string
          format: uuid
          description: Owner entity ID
        ownerType:
          $ref: 'save-load-api.yaml#/components/schemas/OwnerType'
          description: Type of entity that owns this save
        errorMessage:
          type: string
          description: Last error message
        retryCount:
          type: integer
          description: Number of retry attempts made
        willRetry:
          type: boolean
          description: Whether more retries will be attempted

    CircuitBreakerStateChangedEvent:
      type: object
      description: Published when storage circuit breaker changes state
      required: [eventId, timestamp, previousState, newState]
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique event identifier
        timestamp:
          type: string
          format: date-time
          description: Event timestamp
        previousState:
          type: string
          enum: [CLOSED, OPEN, HALF_OPEN]
          description: Previous circuit breaker state before the transition
        newState:
          type: string
          enum: [CLOSED, OPEN, HALF_OPEN]
          description: New circuit breaker state after the transition
        failureCount:
          type: integer
          description: Consecutive failures (when opening)
        successCount:
          type: integer
          description: Successful probes (when closing from half-open)
        pendingUploads:
          type: integer
          description: Current queue depth when state changed
