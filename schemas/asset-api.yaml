components:
  schemas:
    # ==========================================================================
    # Enums
    # ==========================================================================

    AssetType:
      type: string
      enum:
      - texture
      - model
      - audio
      - behavior
      - bundle
      - prefab
      - other
      description: Type classification for assets

    Realm:
      type: string
      enum:
      - omega
      - arcadia
      - fantasia
      - shared
      description: Game realm the asset belongs to

    ProcessingStatus:
      type: string
      enum:
      - pending
      - processing
      - complete
      - failed
      description: Asset processing pipeline status

    CompressionType:
      type: string
      enum:
      - lz4
      - lzma
      - none
      description: Compression algorithm for bundles

    BundleFormat:
      type: string
      enum:
      - bannou
      - zip
      description: Bundle file format

    # ==========================================================================
    # Upload Request/Response
    # ==========================================================================

    UploadRequest:
      type: object
      required:
      - filename
      - size
      - contentType
      properties:
        filename:
          type: string
          description: Original filename with extension
        size:
          type: integer
          format: int64
          description: File size in bytes
        contentType:
          type: string
          description: MIME content type (e.g., image/png, model/gltf-binary)
        metadata:
          $ref: '#/components/schemas/AssetMetadataInput'
          description: Optional metadata for asset categorization

    UploadResponse:
      type: object
      required:
      - uploadId
      - uploadUrl
      - expiresAt
      properties:
        uploadId:
          type: string
          format: uuid
          description: Unique upload session identifier
        uploadUrl:
          type: string
          format: uri
          description: Pre-signed URL for uploading the file
        expiresAt:
          type: string
          format: date-time
          description: When the upload URL expires
        multipart:
          $ref: '#/components/schemas/MultipartConfig'
          description: Configuration for multipart uploads if file size requires it

    CompleteUploadRequest:
      type: object
      required:
      - uploadId
      properties:
        uploadId:
          type: string
          format: uuid
          description: Upload session ID from requestUpload
        parts:
          type: array
          description: For multipart uploads - ETags of completed parts
          items:
            $ref: '#/components/schemas/CompletedPart'

    CompletedPart:
      type: object
      required:
      - partNumber
      - etag
      properties:
        partNumber:
          type: integer
          description: Part number (1-based)
        etag:
          type: string
          description: ETag returned from part upload

    MultipartConfig:
      type: object
      properties:
        required:
          type: boolean
          description: Whether multipart upload is required for this file size
        partSize:
          type: integer
          description: Size of each part in bytes
        maxParts:
          type: integer
          description: Maximum number of parts
        uploadUrls:
          type: array
          description: Pre-signed URLs for each part of the multipart upload
          items:
            $ref: '#/components/schemas/PartUploadInfo'

    PartUploadInfo:
      type: object
      required:
      - partNumber
      - uploadUrl
      properties:
        partNumber:
          type: integer
          description: Part number (1-based)
        uploadUrl:
          type: string
          format: uri
          description: Pre-signed URL for uploading this part
        minSize:
          type: integer
          format: int64
          description: Minimum size for this part
        maxSize:
          type: integer
          format: int64
          description: Maximum size for this part

    # ==========================================================================
    # Asset Metadata
    # ==========================================================================

    AssetMetadataInput:
      type: object
      description: User-provided metadata for asset categorization
      properties:
        assetType:
          $ref: '#/components/schemas/AssetType'
          description: Type classification for the asset
        realm:
          $ref: '#/components/schemas/Realm'
          description: Game realm the asset belongs to
        tags:
          type: array
          items:
            type: string
          description: Searchable tags for the asset

    AssetMetadata:
      type: object
      description: Complete asset metadata including system-generated fields
      properties:
        assetId:
          type: string
          description: Unique asset identifier
        contentHash:
          type: string
          description: SHA256 hash of file contents
        filename:
          type: string
          description: Original filename
        contentType:
          type: string
          description: MIME content type
        size:
          type: integer
          format: int64
          description: File size in bytes
        assetType:
          $ref: '#/components/schemas/AssetType'
          description: Type classification for the asset
        realm:
          $ref: '#/components/schemas/Realm'
          description: Game realm the asset belongs to
        tags:
          type: array
          items:
            type: string
          description: Searchable tags for the asset
        processingStatus:
          $ref: '#/components/schemas/ProcessingStatus'
          description: Current status of asset processing pipeline
        isArchived:
          type: boolean
          description: Whether the asset is in cold/archival storage
          default: false
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the asset was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the asset was last updated

    # ==========================================================================
    # Asset Retrieval
    # ==========================================================================

    GetAssetRequest:
      type: object
      required:
      - assetId
      properties:
        assetId:
          type: string
          description: Asset identifier
        version:
          type: string
          default: latest
          description: Version ID or 'latest'

    AssetWithDownloadUrl:
      type: object
      properties:
        assetId:
          type: string
          description: Unique asset identifier
        versionId:
          type: string
          description: Version identifier for this specific asset version
        downloadUrl:
          type: string
          format: uri
          description: Pre-signed download URL
        expiresAt:
          type: string
          format: date-time
          description: When the download URL expires
        size:
          type: integer
          format: int64
          description: File size in bytes
        contentHash:
          type: string
          description: SHA256 hash of file contents
        contentType:
          type: string
          description: MIME content type
        metadata:
          $ref: '#/components/schemas/AssetMetadata'
          description: Complete asset metadata

    # ==========================================================================
    # Version Listing
    # ==========================================================================

    ListVersionsRequest:
      type: object
      required:
      - assetId
      properties:
        assetId:
          type: string
          description: Asset identifier to list versions for
        limit:
          type: integer
          default: 50
          description: Maximum number of versions to return
        offset:
          type: integer
          default: 0
          description: Number of versions to skip for pagination

    AssetVersionList:
      type: object
      properties:
        assetId:
          type: string
          description: Asset identifier
        versions:
          type: array
          items:
            $ref: '#/components/schemas/AssetVersion'
          description: List of asset versions
        total:
          type: integer
          description: Total number of versions available
        limit:
          type: integer
          description: Maximum number of versions returned per page
        offset:
          type: integer
          description: Number of versions skipped

    AssetVersion:
      type: object
      properties:
        versionId:
          type: string
          description: Unique version identifier
        createdAt:
          type: string
          format: date-time
          description: Timestamp when this version was created
        size:
          type: integer
          format: int64
          description: File size in bytes for this version
        isArchived:
          type: boolean
          description: Whether this version is in cold storage

    # ==========================================================================
    # Asset Search
    # ==========================================================================

    AssetSearchRequest:
      type: object
      required:
      - assetType
      - realm
      properties:
        tags:
          type: array
          items:
            type: string
          description: Filter by tags (assets must have all specified tags)
        assetType:
          $ref: '#/components/schemas/AssetType'
          description: Filter by asset type
        realm:
          $ref: '#/components/schemas/Realm'
          description: Filter by game realm
        contentType:
          type: string
          description: MIME content type filter
        limit:
          type: integer
          default: 50
          description: Maximum number of results to return
        offset:
          type: integer
          default: 0
          description: Number of results to skip for pagination

    AssetSearchResult:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: '#/components/schemas/AssetMetadata'
          description: List of matching assets
        total:
          type: integer
          description: Total number of matching assets
        limit:
          type: integer
          description: Maximum number of results returned per page
        offset:
          type: integer
          description: Number of results skipped

    # ==========================================================================
    # Bundle Operations
    # ==========================================================================

    CreateBundleRequest:
      type: object
      required:
      - bundleId
      - assetIds
      properties:
        bundleId:
          type: string
          description: Unique bundle identifier
        version:
          type: string
          default: 1.0.0
          description: Bundle version string
        assetIds:
          type: array
          items:
            type: string
          description: List of asset IDs to include in the bundle
        compression:
          $ref: '#/components/schemas/CompressionType'
          description: Compression algorithm to use for the bundle
        metadata:
          type: object
          additionalProperties: true
          description: Custom metadata for the bundle

    CreateBundleResponse:
      type: object
      properties:
        bundleId:
          type: string
          description: Unique bundle identifier
        status:
          type: string
          enum:
          - queued
          - processing
          - ready
          - failed
          description: Bundle creation status
        estimatedSize:
          type: integer
          format: int64
          description: Estimated bundle size in bytes

    GetBundleRequest:
      type: object
      required:
      - bundleId
      properties:
        bundleId:
          type: string
          description: Bundle identifier to retrieve
        format:
          $ref: '#/components/schemas/BundleFormat'
          description: Desired download format (bannou or zip)

    BundleWithDownloadUrl:
      type: object
      properties:
        bundleId:
          type: string
          description: Unique bundle identifier
        version:
          type: string
          description: Bundle version string
        downloadUrl:
          type: string
          format: uri
          description: Pre-signed URL for downloading the bundle
        format:
          $ref: '#/components/schemas/BundleFormat'
          description: Format of the downloadable bundle
        expiresAt:
          type: string
          format: date-time
          description: When the download URL expires
        size:
          type: integer
          format: int64
          description: Bundle file size in bytes
        assetCount:
          type: integer
          description: Number of assets contained in the bundle
        fromCache:
          type: boolean
          description: True if ZIP format was served from conversion cache

    BundleUploadRequest:
      type: object
      required:
      - filename
      - size
      properties:
        filename:
          type: string
          description: Must end with .bannou or .zip
        size:
          type: integer
          format: int64
          description: Bundle file size in bytes
        manifestPreview:
          $ref: '#/components/schemas/BundleManifestPreview'
          description: Optional preview of bundle manifest for validation

    BundleManifestPreview:
      type: object
      description: Preview of bundle manifest for validation
      properties:
        bundleId:
          type: string
          description: Bundle identifier from the manifest
        version:
          type: string
          description: Bundle version from the manifest
        assetCount:
          type: integer
          description: Number of assets declared in the manifest
