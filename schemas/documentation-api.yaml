components:
  schemas:
    # ===== Common Types =====
    DocumentCategory:
      type: string
      enum:
      - getting-started
      - api-reference
      - architecture
      - deployment
      - troubleshooting
      - tutorials
      - game-systems
      - world-lore
      - npc-ai
      - other
      description: Fixed categories for type-safe filtering

    RelatedDepth:
      type: string
      enum:
      - none
      - direct
      - extended
      default: direct
      description: |
        How deep to traverse related document links:
        - none: No related documents included
        - direct: Only directly linked documents (depth 1)
        - extended: Related documents + their related documents (depth 2)

    SearchField:
      type: string
      enum:
      - title
      - content
      - tags
      - summary

    ListSortField:
      type: string
      enum:
      - created_at
      - updated_at
      - title
      default: updated_at

    SuggestionSource:
      type: string
      enum:
      - document_id
      - slug
      - topic
      - category

    # ===== Query Endpoint =====
    QueryDocumentationRequest:
      type: object
      required:
      - namespace
      - query
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
          description: Documentation namespace
        query:
          type: string
          minLength: 3
          maxLength: 500
          description: Natural language query
        sessionId:
          type: string
          format: uuid
          description: Optional session ID for conversational context
        category:
          $ref: '#/components/schemas/DocumentCategory'
        maxResults:
          type: integer
          default: 5
          minimum: 1
          maximum: 20
        includeContent:
          type: boolean
          default: false
        maxSummaryLength:
          type: integer
          default: 300
          minimum: 50
          maximum: 500
        minRelevanceScore:
          type: number
          format: float
          default: 0.3
          minimum: 0.0
          maximum: 1.0

    QueryDocumentationResponse:
      type: object
      required:
      - namespace
      - query
      - results
      properties:
        namespace:
          type: string
        query:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/DocumentResult'
        totalResults:
          type: integer
        voiceSummary:
          type: string
          description: Concise spoken summary for voice AI
        suggestedFollowups:
          type: array
          items:
            type: string
        noResultsMessage:
          type: string

    # ===== Get Document Endpoint =====
    GetDocumentRequest:
      type: object
      required:
      - namespace
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        documentId:
          type: string
          format: uuid
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        sessionId:
          type: string
          format: uuid
        includeRelated:
          $ref: '#/components/schemas/RelatedDepth'
        includeContent:
          type: boolean
          default: false
        renderHtml:
          type: boolean
          default: false

    GetDocumentResponse:
      type: object
      required:
      - document
      properties:
        document:
          $ref: '#/components/schemas/Document'
        relatedDocuments:
          type: array
          items:
            $ref: '#/components/schemas/DocumentSummary'
        contentFormat:
          type: string
          enum:
          - markdown
          - html
          - none

    # ===== Search Endpoint =====
    SearchDocumentationRequest:
      type: object
      required:
      - namespace
      - searchTerm
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        searchTerm:
          type: string
          minLength: 2
          maxLength: 200
        sessionId:
          type: string
          format: uuid
        category:
          $ref: '#/components/schemas/DocumentCategory'
        maxResults:
          type: integer
          default: 10
          minimum: 1
          maximum: 50
        searchIn:
          type: array
          items:
            $ref: '#/components/schemas/SearchField'
        sortBy:
          type: string
          enum:
          - relevance
          - recency
          - alphabetical
          default: relevance
        includeContent:
          type: boolean
          default: false

    SearchDocumentationResponse:
      type: object
      required:
      - namespace
      - results
      properties:
        namespace:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/DocumentResult'
        totalResults:
          type: integer
        searchTerm:
          type: string

    # ===== List Endpoint =====
    ListDocumentsRequest:
      type: object
      required:
      - namespace
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        category:
          $ref: '#/components/schemas/DocumentCategory'
        tags:
          type: array
          items:
            type: string
        tagsMatch:
          type: string
          enum:
          - all
          - any
          default: all
        createdAfter:
          type: string
          format: date-time
        createdBefore:
          type: string
          format: date-time
        updatedAfter:
          type: string
          format: date-time
        updatedBefore:
          type: string
          format: date-time
        titlesOnly:
          type: boolean
          default: false
        page:
          type: integer
          default: 1
          minimum: 1
        pageSize:
          type: integer
          default: 20
          minimum: 1
          maximum: 100
        sortBy:
          $ref: '#/components/schemas/ListSortField'
        sortOrder:
          type: string
          enum:
          - asc
          - desc
          default: desc

    ListDocumentsResponse:
      type: object
      required:
      - namespace
      - documents
      properties:
        namespace:
          type: string
        documents:
          type: array
          items:
            $ref: '#/components/schemas/DocumentSummary'
        totalCount:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer
        totalPages:
          type: integer

    # ===== Suggest Endpoint =====
    SuggestRelatedRequest:
      type: object
      required:
      - namespace
      - suggestionSource
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        suggestionSource:
          $ref: '#/components/schemas/SuggestionSource'
        sourceValue:
          type: string
        sessionId:
          type: string
          format: uuid
        maxSuggestions:
          type: integer
          default: 5
          minimum: 1
          maximum: 10
        excludeRecentlyViewed:
          type: boolean
          default: true

    SuggestRelatedResponse:
      type: object
      required:
      - namespace
      - suggestions
      properties:
        namespace:
          type: string
        suggestions:
          type: array
          items:
            $ref: '#/components/schemas/TopicSuggestion'
        voicePrompt:
          type: string
        sessionInfluenced:
          type: boolean

    TopicSuggestion:
      type: object
      required:
      - documentId
      - title
      properties:
        documentId:
          type: string
          format: uuid
        slug:
          type: string
        title:
          type: string
        category:
          $ref: '#/components/schemas/DocumentCategory'
        relevanceReason:
          type: string

    # ===== Admin: Create/Update/Delete =====
    CreateDocumentRequest:
      type: object
      required:
      - namespace
      - slug
      - title
      - category
      - content
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 100
        title:
          type: string
          maxLength: 200
        category:
          $ref: '#/components/schemas/DocumentCategory'
        content:
          type: string
          description: Markdown content (max 500KB)
        summary:
          type: string
          maxLength: 500
        voiceSummary:
          type: string
          maxLength: 200
        tags:
          type: array
          items:
            type: string
        relatedDocuments:
          type: array
          items:
            type: string
            format: uuid
        metadata:
          type: object
          additionalProperties: true

    CreateDocumentResponse:
      type: object
      required:
