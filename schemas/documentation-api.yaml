    # ===== Repository Binding Types =====
    BindingStatus:
      type: string
      enum:
      - pending
      - syncing
      - synced
      - error
      - disabled
      description: Status of a repository binding

    SyncStatus:
      type: string
      enum:
      - success
      - partial
      - failed
      description: Result status of a sync operation

    SyncTrigger:
      type: string
      enum:
      - manual
      - scheduled
      description: What triggered the sync operation

    # ===== Repository Binding Request/Response Models =====
    BindRepositoryRequest:
      type: object
      required:
      - namespace
      - repositoryUrl
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
          description: Documentation namespace to bind
        repositoryUrl:
          type: string
          description: Git clone URL (HTTPS for public repos)
        branch:
          type: string
          default: main
          description: Branch to sync from
        syncIntervalMinutes:
          type: integer
          default: 60
          minimum: 5
          maximum: 1440
          description: How often to sync (5 min to 24 hours)
        filePatterns:
          type: array
          items:
            type: string
          default: ["**/*.md"]
          description: Glob patterns for files to include
        excludePatterns:
          type: array
          items:
            type: string
          default: [".git/**", ".obsidian/**", "node_modules/**"]
          description: Glob patterns for files to exclude
        categoryMapping:
          type: object
          additionalProperties:
            type: string
          description: Map directory prefixes to categories
        defaultCategory:
          $ref: '#/components/schemas/DocumentCategory'
        archiveEnabled:
          type: boolean
          default: false
          description: Enable archive functionality
        archiveOnSync:
          type: boolean
          default: false
          description: Create archive after each sync

    BindRepositoryResponse:
      type: object
      required:
      - bindingId
      - namespace
      - status
      properties:
        bindingId:
          type: string
          format: uuid
        namespace:
          type: string
        repositoryUrl:
          type: string
        branch:
          type: string
        status:
          $ref: '#/components/schemas/BindingStatus'
        createdAt:
          type: string
          format: date-time

    UnbindRepositoryRequest:
      type: object
      required:
      - namespace
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        deleteDocuments:
          type: boolean
          default: false
          description: Also delete all documents from the namespace

    UnbindRepositoryResponse:
      type: object
      required:
      - namespace
      - documentsDeleted
      properties:
        namespace:
          type: string
        documentsDeleted:
          type: integer
          description: Number of documents deleted (0 if deleteDocuments was false)

    SyncRepositoryRequest:
      type: object
      required:
      - namespace
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50
        force:
          type: boolean
          default: false
          description: Force full re-sync even if commit hash unchanged

    SyncRepositoryResponse:
      type: object
      required:
      - syncId
      - status
      properties:
        syncId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/SyncStatus'
        commitHash:
          type: string
        documentsCreated:
          type: integer
        documentsUpdated:
          type: integer
        documentsDeleted:
          type: integer
        documentsFailed:
          type: integer
        durationMs:
          type: integer
        errorMessage:
          type: string
          nullable: true

    RepositoryStatusRequest:
      type: object
      required:
      - namespace
      properties:
        namespace:
          type: string
          pattern: '^[a-z0-9-]+$'
          maxLength: 50

    RepositoryStatusResponse:
      type: object
      properties:
        binding:
          $ref: '#/components/schemas/RepositoryBindingInfo'
        lastSync:
          $ref: '#/components/schemas/SyncInfo'

    RepositoryBindingInfo:
      type: object
      required:
      - bindingId
      - namespace
      - repositoryUrl
      - status
      properties:
        bindingId:
          type: string
          format: uuid
        namespace:
          type: string
        repositoryUrl:
          type: string
        branch:
          type: string
        status:
          $ref: '#/components/schemas/BindingStatus'
        syncEnabled:
          type: boolean
        syncIntervalMinutes:
          type: integer
        documentCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        createdBy:
          type: string
          format: uuid

    SyncInfo:
      type: object
      properties:
        syncId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/SyncStatus'
        triggeredBy:
          $ref: '#/components/schemas/SyncTrigger'
        startedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        commitHash:
          type: string
        documentsProcessed:
          type: integer

    ListRepositoryBindingsRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/BindingStatus'
        limit:
          type: integer
          default: 50
          minimum: 1
          maximum: 100
        offset:
          type: integer
          default: 0
          minimum: 0

    ListRepositoryBindingsResponse:
      type: object
      required:
