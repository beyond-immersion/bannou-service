openapi: 3.0.4
info:
  title: Species Service Configuration
  description: |
    Configuration schema for Species service.
    Properties are bound to environment variables with BANNOU_ prefix.

    **SCHEMA MODIFICATION GATE**: STOP. Before modifying this schema, you MUST:
    1. Read docs/reference/SCHEMA-RULES.md
    2. State which section applies to your change
    3. Only then proceed with edits
    Edits without stating the applicable rule are FORBIDDEN.
  version: 1.0.0
paths: {}
x-service-configuration:
  properties:
    # Merge Operation Configuration
    MergePageSize:
      type: integer
      description: Number of characters to process per page during species merge character migration
      env: SPECIES_MERGE_PAGE_SIZE
      default: 100
    LockTimeoutSeconds:
      type: integer
      description: Timeout in seconds for distributed lock acquisition on species mutations
      env: SPECIES_LOCK_TIMEOUT_SECONDS
      default: 30
