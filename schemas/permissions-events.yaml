openapi: 3.0.3
info:
  title: Permissions Service Events
  description: Event models for permissions service RabbitMQ pub/sub via MassTransit
  version: 1.0.0
  x-event-subscriptions:
    # Service registration - services publish their API permissions on startup
    - topic: permissions.service-registered
      event: ServiceRegistrationEvent
      handler: HandleServiceRegistration
    # Session state changes from services (e.g., game-session state transitions)
    - topic: permissions.session-state-changed
      event: SessionStateChangeEvent
      handler: HandleSessionStateChange
    # Session updates from Auth service (role/authorization changes)
    - topic: session.updated
      event: SessionUpdatedEvent
      handler: HandleSessionUpdated
    # Session connected - triggers initial capability delivery
    - topic: session.connected
      event: SessionConnectedEvent
      handler: HandleSessionConnected
    # Session disconnected - removes from activeConnections
    - topic: session.disconnected
      event: SessionDisconnectedEvent
      handler: HandleSessionDisconnected
  x-event-publications:
    # Permission capability updates sent to Connect service
    - topic: permissions.capability-update
      event: PermissionCapabilityUpdate
      description: Published when session capabilities are compiled or updated

paths: {}  # Events don't have HTTP paths

components:
  schemas:
    # Permissions-specific events (published by Permissions service)
    # NOTE: Events Permissions subscribes to (ServiceRegistrationEvent, SessionConnectedEvent, etc.)
    # are defined in their canonical locations and accessed via BeyondImmersion.BannouService.Events namespace

    PermissionCapabilityUpdate:
      type: object
      description: |
        Event published to specific Connect service instances (CONNECT_{session_id} channel).
        Contains compiled permission capabilities for a session with optional delta updates.
      required:
        - sessionId
        - version
        - updateType
      properties:
        sessionId:
          type: string
          description: Session ID that had capability changes
        version:
          type: integer
          description: New capability version number (increments on each update)
        updateType:
          type: string
          enum: [full, delta]
          description: Type of update - full capabilities or delta changes
        fullCapabilities:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: |
            Complete capability map (for full updates or initial connection).
            Key: service_id, Value: array of allowed endpoints.
            Example: {"accounts": ["GET:/accounts", "PUT:/accounts/{id}"]}
        addedCapabilities:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: |
            New capabilities added to the session (for delta updates).
            Same format as fullCapabilities.
        removedCapabilities:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: |
            Capabilities removed from the session (for delta updates).
            Same format as fullCapabilities.
        generatedAt:
          type: string
          format: date-time
          description: When these capabilities were compiled
        expiresAt:
          type: string
          format: date-time
          description: When these capabilities expire and need refresh
        reason:
          type: string
          enum:
            - session_created
            - session_state_changed
            - role_changed
            - service_registered
            - manual_refresh
          description: Reason for the capability update

    SessionStateChangeEvent:
      type: object
      description: |
        Published by services when a session's state changes within that service.
        Triggers permission recompilation in the Permissions service.
      required:
        - eventId
        - timestamp
        - sessionId
        - serviceId
        - newState
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique identifier for this state change event
        timestamp:
          type: string
          format: date-time
          description: When the state change occurred
        sessionId:
          type: string
          description: Session ID that had state change
        serviceId:
          type: string
          description: Service where the state changed (e.g., "auth", "game-session")
        previousState:
          type: string
          description: Previous state (null for initial state)
          nullable: true
        newState:
          type: string
          description: New state (e.g., "authenticated", "in_game", "character_selected")
        metadata:
          type: object
          additionalProperties: true
          description: Additional context about the state change

    AuthSessionEvent:
      type: object
      description: |
        Authentication-related session events (login, logout, role changes).
        Extends SessionStateChangeEvent with auth-specific information.
      required:
        - eventId
        - timestamp
        - sessionId
        - eventType
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique identifier for this auth event
        timestamp:
          type: string
          format: date-time
          description: When the auth event occurred
        sessionId:
          type: string
          description: Session ID affected by the auth event
        eventType:
          type: string
          enum:
            - session_created
            - session_destroyed
            - role_changed
            - token_refreshed
          description: Type of authentication event
        userId:
          type: string
          description: User ID associated with the session
          nullable: true
        roles:
          type: array
          items:
            type: string
          description: Current roles for the session
        previousRoles:
          type: array
          items:
            type: string
          description: Previous roles (for role_changed events)
          nullable: true
        metadata:
          type: object
          additionalProperties: true
          description: Additional auth event metadata

    PermissionRecompileRequest:
      type: object
      description: |
        Request to trigger bulk permission recompilation.
        Used when service registrations change or global permission rules update.
      required:
        - eventId
        - timestamp
        - reason
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique identifier for this recompilation request
        timestamp:
          type: string
          format: date-time
          description: When the recompilation was requested
        reason:
          type: string
          enum:
            - service_registered
            - service_unregistered
            - permission_rules_changed
            - role_definitions_updated
            - manual_trigger
          description: Reason for triggering permission recompilation
        serviceIds:
          type: array
          items:
            type: string
          description: |
            Specific services that changed (optional).
            If not provided, recompiles all sessions.
        sessionIds:
          type: array
          items:
            type: string
          description: |
            Specific sessions to recompile (optional).
            If not provided, recompiles all active sessions.
        metadata:
          type: object
          additionalProperties: true
          description: Additional context for the recompilation

    # Redis Operation Events (Internal to Permissions Service)
    RedisOperationEvent:
      type: object
      description: |
        Internal event for Redis operation tracking and monitoring.
        Used for debugging and performance monitoring.
      required:
        - eventId
        - timestamp
        - operation
        - success
      properties:
        eventId:
          type: string
          format: uuid
          description: Unique identifier for this operation
        timestamp:
          type: string
          format: date-time
          description: When the Redis operation occurred
        operation:
          type: string
          enum:
            - session_state_updated
            - permissions_compiled
            - active_session_added
            - active_session_removed
            - permission_matrix_updated
            - bulk_recompilation
          description: Type of Redis operation performed
        sessionId:
          type: string
          description: Session ID affected (if applicable)
          nullable: true
        serviceId:
          type: string
          description: Service ID affected (if applicable)
          nullable: true
        success:
          type: boolean
          description: Whether the operation succeeded
        executionTime:
          type: integer
          description: Operation execution time in milliseconds
        error:
          type: string
          description: Error message if operation failed
          nullable: true
        metadata:
          type: object
          additionalProperties: true
          description: Additional operation context
