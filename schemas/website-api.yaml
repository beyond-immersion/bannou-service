      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/PageContent\"\
        ,\n  \"$defs\": {\n    \"PageContent\": {\n      \"description\": \"Full content and metadata for a CMS-managed page\"\
        ,\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n        \"slug\",\n\
        \        \"title\",\n        \"content\",\n        \"contentType\",\n        \"published\"\n      ],\n      \"properties\"\
        : {\n        \"slug\": {\n          \"type\": \"string\",\n          \"pattern\": \"^[a-z0-9-]+$\",\n          \"\
        description\": \"URL-friendly identifier for the page\"\n        },\n        \"title\": {\n          \"type\": \"\
        string\",\n          \"description\": \"Display title of the page\"\n        },\n        \"content\": {\n        \
        \  \"type\": \"string\",\n          \"description\": \"HTML, Markdown, or custom template content\"\n        },\n\
        \        \"contentType\": {\n          \"type\": \"string\",\n          \"enum\": [\n            \"html\",\n     \
        \       \"markdown\",\n            \"blazor\"\n          ],\n          \"description\": \"Format of the page content\"\
        \n        },\n        \"template\": {\n          \"type\": \"string\",\n          \"nullable\": true,\n          \"\
        description\": \"Template name for custom layouts\"\n        },\n        \"published\": {\n          \"type\": \"\
        boolean\",\n          \"description\": \"Whether the page is publicly visible\"\n        },\n        \"publishedAt\"\
        : {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"nullable\": true,\n      \
        \    \"description\": \"Date and time when the page was published\"\n        },\n        \"lastModified\": {\n   \
        \       \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"description\": \"Date and time of
        the last modification\"\n        },\n        \"author\": {\n          \"type\": \"string\",\n          \"nullable\"\
        : true,\n          \"description\": \"Name or identifier of the page author\"\n        },\n        \"metadata\": {\n\
        \          \"type\": \"object\",\n          \"additionalProperties\": true,\n          \"description\": \"Custom metadata
        for the page\"\n        },\n        \"seo\": {\n          \"$ref\": \"#/$defs/SEOMetadata\",\n          \"description\"\
        : \"Search engine optimization settings for the page\"\n        }\n      }\n    },\n    \"SEOMetadata\": {\n     \
        \ \"description\": \"Search engine optimization and social media sharing metadata\",\n      \"type\": \"object\",\n\
        \      \"additionalProperties\": false,\n      \"properties\": {\n        \"description\": {\n          \"type\":
        \"string\",\n          \"nullable\": true,\n          \"description\": \"Meta description for search engines\"\n \
        \       },\n        \"keywords\": {\n          \"type\": \"array\",\n          \"items\": {\n            \"type\"\
        : \"string\"\n          },\n          \"description\": \"Keywords for search engine indexing\"\n        },\n     \
        \   \"ogTitle\": {\n          \"type\": \"string\",\n          \"nullable\": true,\n          \"description\": \"\
        Open Graph title for social media sharing\"\n        },\n        \"ogDescription\": {\n          \"type\": \"string\"\
        ,\n          \"nullable\": true,\n          \"description\": \"Open Graph description for social media sharing\"\n\
        \        },\n        \"ogImage\": {\n          \"type\": \"string\",\n          \"format\": \"uri\",\n          \"\
        nullable\": true,\n          \"description\": \"Open Graph image URL for social media sharing\"\n        }\n     \
        \ }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Get dynamic page content from CMS\",\n  \"description\": \"\",\n  \"tags\"\
        : [\n    \"Content\"\n  ],\n  \"deprecated\": false,\n  \"operationId\": \"getPageContent\"\n}"
  /website/news:
    get:
      summary: Get latest news and announcements
      operationId: getNews
      tags:
      - Content
      x-permissions:
      - role: anonymous
        states: {}
      parameters:
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
        description: Number of news items to return
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Pagination offset
      responses:
        '200':
          description: News items retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsResponse'

