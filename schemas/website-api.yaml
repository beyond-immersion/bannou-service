      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/NewsResponse\"\
        ,\n  \"$defs\": {\n    \"NewsResponse\": {\n      \"description\": \"Paginated list of news items with total count\"\
        ,\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n        \"items\",\n\
        \        \"total\"\n      ],\n      \"properties\": {\n        \"items\": {\n          \"type\": \"array\",\n    \
        \      \"items\": {\n            \"$ref\": \"#/$defs/NewsItem\"\n          },\n          \"description\": \"List of
        news items for the current page\"\n        },\n        \"total\": {\n          \"type\": \"integer\",\n          \"\
        description\": \"Total number of news items available\"\n        },\n        \"hasMore\": {\n          \"type\": \"\
        boolean\",\n          \"description\": \"Whether more news items are available beyond this page\"\n        }\n   \
        \   }\n    },\n    \"NewsItem\": {\n      \"description\": \"A single news article or announcement entry\",\n    \
        \  \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n        \"id\",\n       \
        \ \"title\",\n        \"summary\",\n        \"publishedAt\"\n      ],\n      \"properties\": {\n        \"id\": {\n\
        \          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\": \"Unique identifier
        for the news item\"\n        },\n        \"title\": {\n          \"type\": \"string\",\n          \"description\"\
        : \"Headline of the news item\"\n        },\n        \"summary\": {\n          \"type\": \"string\",\n          \"\
        description\": \"Brief summary or excerpt of the news content\"\n        },\n        \"content\": {\n          \"\
        type\": \"string\",\n          \"nullable\": true,\n          \"description\": \"Full content body of the news item\"\
        \n        },\n        \"author\": {\n          \"type\": \"string\",\n          \"description\": \"Name of the news
        item author\"\n        },\n        \"publishedAt\": {\n          \"type\": \"string\",\n          \"format\": \"date-time\"\
        ,\n          \"description\": \"Date and time when the news was published\"\n        },\n        \"tags\": {\n   \
        \       \"type\": \"array\",\n          \"items\": {\n            \"type\": \"string\"\n          },\n          \"\
        description\": \"Category tags associated with the news item\"\n        },\n        \"imageUrl\": {\n          \"\
        type\": \"string\",\n          \"format\": \"uri\",\n          \"nullable\": true,\n          \"description\": \"\
        URL of the featured image for the news item\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Get latest news and announcements\",\n  \"description\": \"\",\n  \"tags\"\
        : [\n    \"Content\"\n  ],\n  \"deprecated\": false,\n  \"operationId\": \"getNews\"\n}"
