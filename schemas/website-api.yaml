openapi: 3.0.0
info:
  title: Bannou Website Service API
  description: Public-facing website service for registration, information, and account management
  version: 1.0.0
servers:
- url: http://localhost:5012
  description: Bannou service endpoint

paths:
  /website/status:
    get:
      summary: Get website status and version
      operationId: getStatus
      tags:
      - Status
      x-permissions:
      - role: anonymous
        states: {}
      responses:
        '200':
          description: Website service status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

      x-request-schema-json: '{}'
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/StatusResponse\"\
        ,\n  \"$defs\": {\n    \"StatusResponse\": {\n      \"description\": \"Health and version status information for the
        website service\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n \
        \       \"status\",\n        \"version\",\n        \"uptime\"\n      ],\n      \"properties\": {\n        \"status\"\
        : {\n          \"type\": \"string\",\n          \"enum\": [\n            \"healthy\",\n            \"degraded\",\n\
        \            \"maintenance\"\n          ],\n          \"description\": \"Current health status of the website service\"\
        \n        },\n        \"version\": {\n          \"type\": \"string\",\n          \"example\": \"1.0.0\",\n       \
        \   \"description\": \"Current version of the website service\"\n        },\n        \"uptime\": {\n          \"type\"\
        : \"integer\",\n          \"description\": \"Uptime in seconds\"\n        },\n        \"maintenanceMessage\": {\n\
        \          \"type\": \"string\",\n          \"nullable\": true,\n          \"description\": \"Message displayed during
        maintenance mode\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Get website status and version\",\n  \"description\": \"\",\n  \"tags\":
        [\n    \"Status\"\n  ],\n  \"deprecated\": false,\n  \"operationId\": \"getStatus\"\n}"
  /website/content/{slug}:
    get:
      summary: Get dynamic page content from CMS
      operationId: getPageContent
      tags:
      - Content
      x-permissions:
      - role: anonymous
        states: {}
      parameters:
      - name: slug
        in: path
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9-]+$"
        description: Page slug identifier
      responses:
        '200':
          description: Page content retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageContent'
        '404':
          description: Page not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

