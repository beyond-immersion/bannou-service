openapi: 3.0.3
info:
  title: Subscriptions Service Configuration
  description: |
    Configuration schema for Subscriptions service.
    Properties are bound to environment variables with BANNOU_ prefix.

    **NRT Compliance**: AI agents MUST review docs/NRT-SCHEMA-RULES.md before
    modifying this schema. Optional reference types require `nullable: true`.
  version: 1.0.0
paths: {}
x-service-configuration:
  properties:
    # State Store Configuration
    StateStoreName:
      type: string
      description: State store name for subscriptions
      env: SUBSCRIPTIONS_STATE_STORE_NAME
      default: "subscriptions-statestore"
    AuthorizationSuffix:
      type: string
      description: Suffix for authorization keys in state store
      env: SUBSCRIPTIONS_AUTHORIZATION_SUFFIX
      default: "authorized"
