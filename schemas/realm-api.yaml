          additionalProperties: true
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    RealmListResponse:
      type: object
      required:
      - realms
      - totalCount
      - page
      - pageSize
      properties:
        realms:
          type: array
          items:
            $ref: '#/components/schemas/RealmResponse'
        totalCount:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer
        hasNextPage:
          type: boolean
        hasPreviousPage:
          type: boolean

    SeedRealmsResponse:
      type: object
      required:
      - created
      - updated
      - skipped
      - errors
      properties:
        created:
          type: integer
          description: Number of new realms created
        updated:
          type: integer
          description: Number of existing realms updated
        skipped:
          type: integer
          description: Number of realms skipped (already exist, updateExisting=false)
        errors:
          type: array
          items:
            type: string
          description: List of error messages for realms that failed to seed

