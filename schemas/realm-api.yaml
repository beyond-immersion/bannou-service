components:
  schemas:
    GetRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: Unique identifier of the realm

    GetRealmByCodeRequest:
      type: object
      required:
      - code
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: '^[A-Z][A-Z0-9_]*$'
          description: Unique code for the realm (e.g., "OMEGA", "ARCADIA", "FANTASIA")

    ListRealmsRequest:
      type: object
      properties:
        category:
          type: string
          nullable: true
          description: Filter by category (e.g., "MAIN", "SPECIAL", "TEST")
        isActive:
          type: boolean
          nullable: true
          description: Filter by active status
        includeDeprecated:
          type: boolean
          default: false
          description: Whether to include deprecated realms in the response
        page:
          type: integer
          minimum: 1
          default: 1
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20

    CreateRealmRequest:
      type: object
      required:
      - code
      - name
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: '^[A-Z][A-Z0-9_]*$'
          description: Unique code for the realm (e.g., "OMEGA", "ARCADIA")
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Display name for the realm
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Description of the realm
        category:
          type: string
          maxLength: 50
          nullable: true
          description: Category for grouping (e.g., "MAIN", "SPECIAL")
        isActive:
          type: boolean
          default: true
          description: Whether the realm is currently active for gameplay
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional metadata for the realm (JSON)

    UpdateRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: ID of the realm to update
        name:
          type: string
          minLength: 1
          maxLength: 100
          nullable: true
          description: Display name for the realm
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Description of the realm
        category:
          type: string
          maxLength: 50
          nullable: true
          description: Category for grouping
        isActive:
          type: boolean
          nullable: true
          description: Whether the realm is currently active
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Additional metadata

    DeleteRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: ID of the realm to delete

    DeprecateRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: ID of the realm to deprecate
        reason:
          type: string
          maxLength: 500
          nullable: true
          description: Optional reason for deprecation (for audit purposes)

    UndeprecateRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: ID of the realm to restore

    RealmExistsRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: ID of the realm to validate

    RealmExistsResponse:
      type: object
      required:
      - exists
      - isActive
      properties:
        exists:
          type: boolean
          description: Whether the realm exists
        isActive:
          type: boolean
          description: Whether the realm is active (false if deprecated or not found)
        realmId:
          type: string
          format: uuid
          nullable: true
          description: The realm ID if found

    SeedRealmsRequest:
      type: object
      required:
      - realms
      properties:
        realms:
          type: array
          items:
            $ref: '#/components/schemas/SeedRealm'
          description: List of realms to seed
        updateExisting:
          type: boolean
          default: false
          description: Whether to update realms that already exist

    SeedRealm:
      type: object
      required:
      - code
      - name
      properties:
        code:
          type: string
          description: Unique code for the realm
        name:
          type: string
          description: Display name
        description:
          type: string
          nullable: true
          description: Description
        category:
          type: string
          nullable: true
          description: Category for grouping
        isActive:
          type: boolean
          default: true
        metadata:
          type: object
          additionalProperties: true
          nullable: true

    RealmResponse:
      type: object
      required:
      - realmId
      - code
      - name
      - isActive
      - isDeprecated
      - createdAt
      - updatedAt
      properties:
        realmId:
          type: string
          format: uuid
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        isActive:
          type: boolean
