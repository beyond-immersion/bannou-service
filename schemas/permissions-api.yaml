openapi: 3.0.0
info:
  title: Bannou Permission System API
  description: |
    Redis-backed high-performance permission system for WebSocket services.

    **POST-Only API Pattern**: This API uses POST for all operations to support zero-copy
    WebSocket routing. Path parameters are passed in request bodies instead of URLs.
    See docs/BANNOU_DESIGN.md for architectural rationale.
  version: 3.0.0
  # NOTE: Event subscriptions moved to permissions-events.yaml (x-event-subscriptions)
servers:
- url: http://localhost:5012
  description: Bannou service endpoint (internal only)

paths:
  /permissions/capabilities:
    post:
      summary: Get available API methods for session
      description: Returns compiled list of methods available to this session
      operationId: getCapabilities
      tags:
      - Permission Lookup
      x-permissions: []  # Internal only - not exposed to WebSocket clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapabilityRequest'
      responses:
        '200':
          description: Session capabilities retrieved from Redis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapabilityResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/CapabilityRequest\"\
        ,\n  \"$defs\": {\n    \"CapabilityRequest\": {\n      \"description\": \"Request to retrieve available API methods
        for a session\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n   \
        \     \"sessionId\"\n      ],\n      \"properties\": {\n        \"sessionId\": {\n          \"type\": \"string\",\n\
        \          \"format\": \"uuid\",\n          \"description\": \"Session ID for lookup in Redis\"\n        },\n    \
        \    \"serviceIds\": {\n          \"type\": \"array\",\n          \"items\": {\n            \"type\": \"string\"\n\
        \          },\n          \"nullable\": true,\n          \"description\": \"Optional filter for specific services (null
        for all services)\"\n        }\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/CapabilityResponse\"\
        ,\n  \"$defs\": {\n    \"CapabilityResponse\": {\n      \"description\": \"Response containing the compiled permissions
        for a session\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n   \
        \     \"sessionId\",\n        \"permissions\"\n      ],\n      \"properties\": {\n        \"sessionId\": {\n     \
        \     \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\": \"Session ID that was queried\"\
        \n        },\n        \"permissions\": {\n          \"type\": \"object\",\n          \"additionalProperties\": {\n\
        \            \"type\": \"array\",\n            \"items\": {\n              \"type\": \"string\"\n            }\n \
        \         },\n          \"description\": \"Map of ServiceID -> List of available methods\"\n        },\n        \"\
        generatedAt\": {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"description\"\
        : \"When these permissions were compiled\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Get available API methods for session\",\n  \"description\": \"Returns compiled
        list of methods available to this session\",\n  \"tags\": [\n    \"Permission Lookup\"\n  ],\n  \"deprecated\": false,\n\
        \  \"operationId\": \"getCapabilities\"\n}"
  /permissions/validate:
    post:
      summary: Validate specific API access for session
      description: Fast O(1) validation using Redis lookup
      operationId: validateApiAccess
      tags:
      - Permission Validation
      x-permissions: []  # Internal only - not exposed to WebSocket clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationRequest'
      responses:
        '200':
          description: Permission validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/ValidationRequest\"\
        ,\n  \"$defs\": {\n    \"ValidationRequest\": {\n      \"description\": \"Request to validate whether a session has
        access to a specific API method\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"\
        required\": [\n        \"sessionId\",\n        \"serviceId\",\n        \"method\"\n      ],\n      \"properties\"\
        : {\n        \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\"\
        : \"Session ID to validate access for\"\n        },\n        \"serviceId\": {\n          \"type\": \"string\",\n \
        \         \"description\": \"Target service ID\"\n        },\n        \"method\": {\n          \"type\": \"string\"\
        ,\n          \"description\": \"Method name being accessed\"\n        }\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/ValidationResponse\"\
        ,\n  \"$defs\": {\n    \"ValidationResponse\": {\n      \"description\": \"Response indicating whether access to a
        specific API method is permitted\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"\
        required\": [\n        \"allowed\",\n        \"sessionId\"\n      ],\n      \"properties\": {\n        \"allowed\"\
        : {\n          \"type\": \"boolean\",\n          \"description\": \"Whether access is permitted\"\n        },\n  \
        \      \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\"\
        : \"Session ID that was validated\"\n        },\n        \"reason\": {\n          \"type\": \"string\",\n        \
        \  \"description\": \"Reason for denial (if applicable)\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Validate specific API access for session\",\n  \"description\": \"Fast O(1)
        validation using Redis lookup\",\n  \"tags\": [\n    \"Permission Validation\"\n  ],\n  \"deprecated\": false,\n \
        \ \"operationId\": \"validateApiAccess\"\n}"
  /permissions/register-service:
    post:
      summary: Register or update service permission matrix
      description: Updates Redis with ServiceID -> State -> Role -> Methods structure
      operationId: registerServicePermissions
      tags:
      - Service Management
      x-permissions: []  # Internal only - not exposed to WebSocket clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePermissionMatrix'
      responses:
        '200':
          description: Service permissions registered and sessions recompiled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/ServicePermissionMatrix\"\
        ,\n  \"$defs\": {\n    \"ServicePermissionMatrix\": {\n      \"description\": \"Complete permission matrix for a service
        defining state-role-method access rules\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n\
        \      \"required\": [\n        \"serviceId\",\n        \"permissions\"\n      ],\n      \"properties\": {\n     \
        \   \"serviceId\": {\n          \"type\": \"string\",\n          \"description\": \"Unique service identifier\"\n\
        \        },\n        \"serviceName\": {\n          \"type\": \"string\",\n          \"nullable\": true,\n        \
        \  \"description\": \"Human-readable service name (null to use serviceId)\"\n        },\n        \"permissions\":
        {\n          \"type\": \"object\",\n          \"additionalProperties\": {\n            \"$ref\": \"#/$defs/StatePermissions\"\
        \n          },\n          \"description\": \"Map of State -> Role -> Methods structure\"\n        },\n        \"version\"\
        : {\n          \"type\": \"string\",\n          \"description\": \"Service API version for change tracking\"\n   \
        \     }\n      }\n    },\n    \"StatePermissions\": {\n      \"type\": \"object\",\n      \"additionalProperties\"\
        : {\n        \"type\": \"array\",\n        \"items\": {\n          \"type\": \"string\"\n        }\n      },\n   \
        \   \"description\": \"Map of Role -> List of Methods for this state\",\n      \"example\": {\n        \"user\": [\n\
        \          \"ListGameSessions\",\n          \"GetGameSession\"\n        ],\n        \"admin\": [\n          \"ListGameSessions\"\
        ,\n          \"GetGameSession\",\n          \"CreateGameSession\"\n        ]\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/RegistrationResponse\"\
        ,\n  \"$defs\": {\n    \"RegistrationResponse\": {\n      \"description\": \"Response from registering or updating
        a service permission matrix\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\"\
        : [\n        \"serviceId\",\n        \"success\",\n        \"affectedSessions\"\n      ],\n      \"properties\": {\n\
        \        \"serviceId\": {\n          \"type\": \"string\",\n          \"description\": \"Service ID that was registered\"\
        \n        },\n        \"success\": {\n          \"type\": \"boolean\",\n          \"description\": \"Whether registration
        was successful\"\n        },\n        \"message\": {\n          \"type\": \"string\",\n          \"description\":
        \"Success or error message\"\n        },\n        \"registered\": {\n          \"type\": \"boolean\",\n          \"\
        description\": \"Whether registration was successful\"\n        },\n        \"affectedSessions\": {\n          \"\
        type\": \"integer\",\n          \"description\": \"Number of sessions that had permissions recompiled\"\n        },\n\
        \        \"recompiledAt\": {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"\
        description\": \"Timestamp when permissions were recompiled\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Register or update service permission matrix\",\n  \"description\": \"Updates
        Redis with ServiceID -> State -> Role -> Methods structure\",\n  \"tags\": [\n    \"Service Management\"\n  ],\n \
        \ \"deprecated\": false,\n  \"operationId\": \"registerServicePermissions\"\n}"
  /permissions/update-session-state:
    post:
      summary: Update session state for specific service
      description: Updates SessionID -> ServiceID -> State and recompiles permissions
      operationId: updateSessionState
      tags:
      - Session Management
      x-permissions:
      - role: admin
        states: {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionStateUpdate'
      responses:
        '200':
          description: Session state updated and permissions recompiled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionUpdateResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionStateUpdate\"\
        ,\n  \"$defs\": {\n    \"SessionStateUpdate\": {\n      \"description\": \"Request to update a session's state for
        a specific service\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n\
        \        \"sessionId\",\n        \"serviceId\",\n        \"newState\"\n      ],\n      \"properties\": {\n       \
        \ \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\": \"\
        Session ID to update state for\"\n        },\n        \"serviceId\": {\n          \"type\": \"string\",\n        \
        \  \"description\": \"Service whose state is changing for this session\"\n        },\n        \"newState\": {\n  \
        \        \"type\": \"string\",\n          \"description\": \"New state value (lobby, in_game, etc.)\"\n        },\n\
        \        \"previousState\": {\n          \"type\": \"string\",\n          \"description\": \"Previous state value
        (null for initial state)\",\n          \"nullable\": true\n        },\n        \"metadata\": {\n          \"type\"\
        : \"object\",\n          \"additionalProperties\": true,\n          \"nullable\": true,\n          \"description\"\
        : \"Optional context data (null if none)\"\n        }\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionUpdateResponse\"\
        ,\n  \"$defs\": {\n    \"SessionUpdateResponse\": {\n      \"description\": \"Response from updating a session's state
        or role with recompiled permissions\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n    \
        \  \"required\": [\n        \"sessionId\",\n        \"success\",\n        \"permissionsChanged\"\n      ],\n     \
        \ \"properties\": {\n        \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n\
        \          \"description\": \"Session ID that was updated\"\n        },\n        \"success\": {\n          \"type\"\
        : \"boolean\",\n          \"description\": \"Whether update was successful\"\n        },\n        \"message\": {\n\
        \          \"type\": \"string\",\n          \"description\": \"Success or error message\"\n        },\n        \"\
        permissionsChanged\": {\n          \"type\": \"boolean\",\n          \"description\": \"Whether compiled permissions
        actually changed\"\n        },\n        \"newPermissions\": {\n          \"type\": \"object\",\n          \"additionalProperties\"\
        : {\n            \"type\": \"array\",\n            \"items\": {\n              \"type\": \"string\"\n            }\n\
        \          },\n          \"description\": \"Updated ServiceID -> Methods if permissions changed\"\n        },\n  \
        \      \"updatedAt\": {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"description\"\
        : \"Timestamp when the session was updated\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Update session state for specific service\",\n  \"description\": \"Updates
        SessionID -> ServiceID -> State and recompiles permissions\",\n  \"tags\": [\n    \"Session Management\"\n  ],\n \
        \ \"deprecated\": false,\n  \"operationId\": \"updateSessionState\"\n}"
  /permissions/update-session-role:
    post:
      summary: Update session role (affects all services)
      description: Updates SessionID -> Role and recompiles all service permissions
      operationId: updateSessionRole
      tags:
      - Session Management
      x-permissions: []  # Internal only - not exposed to WebSocket clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRoleUpdate'
      responses:
        '200':
          description: Session role updated and all permissions recompiled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionUpdateResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionRoleUpdate\"\
        ,\n  \"$defs\": {\n    \"SessionRoleUpdate\": {\n      \"description\": \"Request to update a session's role affecting
        permissions across all services\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"\
        required\": [\n        \"sessionId\",\n        \"newRole\"\n      ],\n      \"properties\": {\n        \"sessionId\"\
        : {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\": \"Session ID to
        update role for\"\n        },\n        \"newRole\": {\n          \"type\": \"string\",\n          \"description\"\
        : \"New role (user, admin, etc.)\"\n        },\n        \"previousRole\": {\n          \"type\": \"string\",\n   \
        \       \"description\": \"Previous role (null for initial role)\",\n          \"nullable\": true\n        }\n   \
        \   }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionUpdateResponse\"\
        ,\n  \"$defs\": {\n    \"SessionUpdateResponse\": {\n      \"description\": \"Response from updating a session's state
        or role with recompiled permissions\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n    \
        \  \"required\": [\n        \"sessionId\",\n        \"success\",\n        \"permissionsChanged\"\n      ],\n     \
        \ \"properties\": {\n        \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n\
        \          \"description\": \"Session ID that was updated\"\n        },\n        \"success\": {\n          \"type\"\
        : \"boolean\",\n          \"description\": \"Whether update was successful\"\n        },\n        \"message\": {\n\
        \          \"type\": \"string\",\n          \"description\": \"Success or error message\"\n        },\n        \"\
        permissionsChanged\": {\n          \"type\": \"boolean\",\n          \"description\": \"Whether compiled permissions
        actually changed\"\n        },\n        \"newPermissions\": {\n          \"type\": \"object\",\n          \"additionalProperties\"\
        : {\n            \"type\": \"array\",\n            \"items\": {\n              \"type\": \"string\"\n            }\n\
        \          },\n          \"description\": \"Updated ServiceID -> Methods if permissions changed\"\n        },\n  \
        \      \"updatedAt\": {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"description\"\
        : \"Timestamp when the session was updated\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Update session role (affects all services)\",\n  \"description\": \"Updates
        SessionID -> Role and recompiles all service permissions\",\n  \"tags\": [\n    \"Session Management\"\n  ],\n  \"\
        deprecated\": false,\n  \"operationId\": \"updateSessionRole\"\n}"
  /permissions/clear-session-state:
    post:
      summary: Clear session state for specific service
      description: |
        Removes state for a specific service from the session and recompiles permissions.
        If states list is provided, only clears if current state matches one of the values.
        If states list is empty or not provided, clears the state unconditionally.
      operationId: clearSessionState
      tags:
      - Session Management
      x-permissions: []  # Internal only - not exposed to WebSocket clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearSessionStateRequest'
      responses:
        '200':
          description: Session state cleared and permissions recompiled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionUpdateResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/ClearSessionStateRequest\"\
        ,\n  \"$defs\": {\n    \"ClearSessionStateRequest\": {\n      \"description\": \"Request to clear a session's state
        for a specific service\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\"\
        : [\n        \"sessionId\",\n        \"serviceId\"\n      ],\n      \"properties\": {\n        \"sessionId\": {\n\
        \          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\": \"Session ID to clear
        state from\"\n        },\n        \"serviceId\": {\n          \"type\": \"string\",\n          \"description\": \"\
        Service whose state should be cleared\"\n        },\n        \"states\": {\n          \"type\": \"array\",\n     \
        \     \"items\": {\n            \"type\": \"string\"\n          },\n          \"description\": \"Optional list of
        state values to match. If provided, only clears if\\ncurrent state matches one of these values. If empty or not provided,\\
        nclears the state unconditionally.\\n\",\n          \"nullable\": true\n        }\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionUpdateResponse\"\
        ,\n  \"$defs\": {\n    \"SessionUpdateResponse\": {\n      \"description\": \"Response from updating a session's state
        or role with recompiled permissions\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n    \
        \  \"required\": [\n        \"sessionId\",\n        \"success\",\n        \"permissionsChanged\"\n      ],\n     \
        \ \"properties\": {\n        \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n\
        \          \"description\": \"Session ID that was updated\"\n        },\n        \"success\": {\n          \"type\"\
        : \"boolean\",\n          \"description\": \"Whether update was successful\"\n        },\n        \"message\": {\n\
        \          \"type\": \"string\",\n          \"description\": \"Success or error message\"\n        },\n        \"\
        permissionsChanged\": {\n          \"type\": \"boolean\",\n          \"description\": \"Whether compiled permissions
        actually changed\"\n        },\n        \"newPermissions\": {\n          \"type\": \"object\",\n          \"additionalProperties\"\
        : {\n            \"type\": \"array\",\n            \"items\": {\n              \"type\": \"string\"\n            }\n\
        \          },\n          \"description\": \"Updated ServiceID -> Methods if permissions changed\"\n        },\n  \
        \      \"updatedAt\": {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"description\"\
        : \"Timestamp when the session was updated\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Clear session state for specific service\",\n  \"description\": \"Removes
        state for a specific service from the session and recompiles permissions.\\nIf states list is provided, only clears
        if current state matches one of the values.\\nIf states list is empty or not provided, clears the state unconditionally.\\\
        n\",\n  \"tags\": [\n    \"Session Management\"\n  ],\n  \"deprecated\": false,\n  \"operationId\": \"clearSessionState\"\
        \n}"
  /permissions/get-session-info:
    post:
      summary: Get complete session information
      description: Returns current states, role, and compiled permissions
      operationId: getSessionInfo
      tags:
      - Session Management
      x-permissions: []  # Internal only - not exposed to WebSocket clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionInfoRequest'
      responses:
        '200':
          description: Complete session information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionInfo'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionInfoRequest\"\
        ,\n  \"$defs\": {\n    \"SessionInfoRequest\": {\n      \"description\": \"Request to retrieve complete information
        about a session\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\": [\n \
        \       \"sessionId\"\n      ],\n      \"properties\": {\n        \"sessionId\": {\n          \"type\": \"string\"\
        ,\n          \"format\": \"uuid\",\n          \"description\": \"Session ID to retrieve information for\"\n      \
        \  }\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/SessionInfo\"\
        ,\n  \"$defs\": {\n    \"SessionInfo\": {\n      \"description\": \"Complete session information including role, states,
        and compiled permissions\",\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n      \"required\"\
        : [\n        \"sessionId\",\n        \"role\",\n        \"states\",\n        \"permissions\"\n      ],\n      \"properties\"\
        : {\n        \"sessionId\": {\n          \"type\": \"string\",\n          \"format\": \"uuid\",\n          \"description\"\
        : \"Session ID being queried\"\n        },\n        \"role\": {\n          \"type\": \"string\",\n          \"description\"\
        : \"Current session role\"\n        },\n        \"states\": {\n          \"type\": \"object\",\n          \"additionalProperties\"\
        : {\n            \"type\": \"string\"\n          },\n          \"description\": \"Map of ServiceID -> Current State\"\
        \n        },\n        \"permissions\": {\n          \"type\": \"object\",\n          \"additionalProperties\": {\n\
        \            \"type\": \"array\",\n            \"items\": {\n              \"type\": \"string\"\n            }\n \
        \         },\n          \"description\": \"Map of ServiceID -> List of available methods\"\n        },\n        \"\
        compiledPermissions\": {\n          \"type\": \"object\",\n          \"additionalProperties\": {\n            \"type\"\
        : \"array\",\n            \"items\": {\n              \"type\": \"string\"\n            }\n          },\n        \
        \  \"description\": \"Map of ServiceID -> List of available methods\"\n        },\n        \"version\": {\n      \
        \    \"type\": \"integer\",\n          \"description\": \"Permission version number\"\n        },\n        \"lastUpdated\"\
        : {\n          \"type\": \"string\",\n          \"format\": \"date-time\",\n          \"description\": \"When permissions
        were last recompiled\"\n        }\n      }\n    }\n  }\n}"
      x-endpoint-info-json: "{\n  \"summary\": \"Get complete session information\",\n  \"description\": \"Returns current
        states, role, and compiled permissions\",\n  \"tags\": [\n    \"Session Management\"\n  ],\n  \"deprecated\": false,\n\
        \  \"operationId\": \"getSessionInfo\"\n}"
  /permissions/services/list:
    post:
      summary: List all registered services
      description: |
        Returns list of all services that have registered their permissions.
        This endpoint is used by testers to wait for service readiness - a service
        appearing in this list means it has completed startup and registered its
        API permissions, indicating it's ready to handle requests.

        For service-to-service calls (via mesh), this endpoint is unrestricted.
        For client calls through WebSocket/Connect, only admin users can access it.
      operationId: getRegisteredServices
      tags:
      - Service Management
      x-permissions:
      - role: admin
        states: {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListServicesRequest'
      responses:
        '200':
          description: List of registered services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisteredServicesResponse'

      x-request-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/ListServicesRequest\"\
        ,\n  \"$defs\": {\n    \"ListServicesRequest\": {\n      \"type\": \"object\",\n      \"additionalProperties\": false,\n\
        \      \"description\": \"Request to list registered services (empty body allowed for listing all)\",\n      \"properties\"\
        : {\n        \"serviceIdFilter\": {\n          \"type\": \"string\",\n          \"description\": \"Optional filter
        by service ID prefix\",\n          \"nullable\": true\n        }\n      }\n    }\n  }\n}"
      x-response-schema-json: "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"$ref\": \"#/$defs/RegisteredServicesResponse\"\
        ,\n  \"$defs\": {\n    \"RegisteredServicesResponse\": {\n      \"description\": \"Response containing list of all
