openapi: 3.0.3
info:
  title: Game Service Configuration
  description: |
    Configuration schema for Game Service service.
    Properties are bound to environment variables with BANNOU_ prefix.

    **SCHEMA MODIFICATION GATE**: STOP. Before modifying this schema, you MUST:
    1. Read docs/reference/SCHEMA-RULES.md
    2. State which section applies to your change
    3. Only then proceed with edits
    Edits without stating the applicable rule are FORBIDDEN.
  version: 1.0.0
paths: {}
x-service-configuration:
  properties:
    ServiceListRetryAttempts:
      type: integer
      default: 3
      minimum: 1
      maximum: 10
      env: GAME_SERVICE_SERVICE_LIST_RETRY_ATTEMPTS
      description: Maximum number of optimistic concurrency retry attempts for service list mutations
