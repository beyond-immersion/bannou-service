components:
  schemas:
    # Shared Enum Definitions
    CharacterStatus:
      type: string
      description: Character lifecycle status
      enum: [alive, dead, dormant]

    # Request Models for POST-only pattern
    CreateCharacterRequest:
      type: object
      required:
      - name
      - realmId
      - speciesId
      - birthDate
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Character name
        realmId:
          type: string
          format: uuid
          description: Realm ID (foreign key to future Realm service, partition key)
        speciesId:
          type: string
          format: uuid
          description: Species ID (foreign key to future Species service)
        birthDate:
          type: string
          format: date-time
          description: In-game birth timestamp
        status:
          allOf:
          - $ref: '#/components/schemas/CharacterStatus'
          default: alive

    GetCharacterRequest:
      type: object
      required:
      - characterId
      properties:
        characterId:
          type: string
          format: uuid
          description: ID of the character to retrieve

    UpdateCharacterRequest:
      type: object
      required:
      - characterId
      properties:
        characterId:
          type: string
          format: uuid
          description: ID of the character to update
        name:
          type: string
          minLength: 1
          maxLength: 100
          nullable: true
        speciesId:
          type: string
          format: uuid
          nullable: true
          description: Update character's species (used for species merge migrations)
        status:
          allOf:
          - $ref: '#/components/schemas/CharacterStatus'
          nullable: true
        deathDate:
          type: string
          format: date-time
          nullable: true
          description: In-game death timestamp (sets status to dead)

    DeleteCharacterRequest:
      type: object
      required:
      - characterId
      properties:
        characterId:
          type: string
          format: uuid
          description: ID of the character to delete

    ListCharactersRequest:
      type: object
      properties:
        realmId:
          type: string
          format: uuid
          nullable: true
          description: Filter by realm
        speciesId:
          type: string
          format: uuid
          nullable: true
          description: Filter by species
        status:
          allOf:
          - $ref: '#/components/schemas/CharacterStatus'
          nullable: true
          description: Filter by status
        page:
          type: integer
          minimum: 1
          default: 1
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20

    GetCharactersByRealmRequest:
      type: object
      required:
      - realmId
      properties:
        realmId:
          type: string
          format: uuid
          description: Realm ID to query (uses partition key for efficiency)
        speciesId:
          type: string
          format: uuid
          nullable: true
          description: Filter by species
        status:
          allOf:
          - $ref: '#/components/schemas/CharacterStatus'
          nullable: true
          description: Optional status filter
        page:
          type: integer
          minimum: 1
          default: 1
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20

    # Response Models
    CharacterResponse:
      type: object
      required:
      - characterId
      - name
      - realmId
      - speciesId
      - birthDate
      - status
      - createdAt
      properties:
        characterId:
          type: string
          format: uuid
        name:
          type: string
        realmId:
          type: string
          format: uuid
          description: Realm ID (partition key)
        speciesId:
          type: string
          format: uuid
        birthDate:
          type: string
          format: date-time
          description: In-game birth timestamp
        deathDate:
          type: string
          format: date-time
          nullable: true
          description: In-game death timestamp
        status:
          $ref: '#/components/schemas/CharacterStatus'
        createdAt:
          type: string
          format: date-time
          description: Real-world creation timestamp
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: Real-world last update timestamp

    CharacterListResponse:
      type: object
      required:
      - characters
      - totalCount
      - page
      - pageSize
      properties:
        characters:
          type: array
          items:
            $ref: '#/components/schemas/CharacterResponse'
        totalCount:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer
        hasNextPage:
          type: boolean
        hasPreviousPage:
          type: boolean

    # Realm Transition Events (custom, not lifecycle)
    CharacterRealmJoinedEvent:
      type: object
      description: Event published when a character joins a realm
      required:
      - eventId
      - timestamp
      - characterId
      - realmId
      properties:
        eventId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        characterId:
          type: string
          format: uuid
          description: ID of the character
        realmId:
          type: string
          format: uuid
          description: Realm being joined
        previousRealmId:
          type: string
          format: uuid
          nullable: true
          description: Previous realm (if transitioning)

    CharacterRealmLeftEvent:
      type: object
      description: Event published when a character leaves a realm
      required:
      - eventId
      - timestamp
      - characterId
      - realmId
      properties:
        eventId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        characterId:
          type: string
          format: uuid
          description: ID of the character
        realmId:
          type: string
          format: uuid
          description: Realm being left
        reason:
          type: string
          description: Reason for leaving (death, transfer, deletion)

