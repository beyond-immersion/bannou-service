# =============================================================================
# META-GENRE CATEGORIES (FIVE-LEAF GENRE CLOVER)
# =============================================================================
# Source: docs/research/FIVE-LEAF-GENRE-CLOVER.md
# Every story classified across five orthogonal dimensions

meta_genres:
  # ---------------------------------------------------------------------------
  # LEAF 1: CONTENT GENRE
  # ---------------------------------------------------------------------------
  content:
    description: "The emotional experience - what the story is about"
    question: "What emotional experience does this story deliver?"
    note: "Stories often combine external + internal genres"
    types: "See external_genres and internal_genres sections above (12 total)"

  # ---------------------------------------------------------------------------
  # LEAF 2: STRUCTURE GENRE
  # ---------------------------------------------------------------------------
  structure:
    description: "Who or what does the change of the story affect?"
    question: "How is the narrative architecturally organized?"

    types:
      arch_plot:
        name: "Arch-Plot"
        description: "Single active protagonist pursuing an object of desire"
        focus: "Single protagonist change"
        antagonism: "Primarily external forces"
        ending: "Closed - absolute and irreversible change"
        characteristics:
          - "Clear protagonist with clear goal"
          - "Cause-and-effect chain of events"
          - "Rising action toward single climax"
          - "Definitive resolution"
          - "Linear time"
          - "Consistent reality"
        examples: ["The Firm", "Pride and Prejudice", "The Hobbit"]

      mini_plot:
        name: "Mini-Plot"
        description: "System change shown through multiple POV characters"
        focus: "System/multiple protagonist change"
        structure: "Each character follows their own mini arch-plot"
        effect: "Shows how interconnected nodes transform a whole system"
        characteristics:
          - "Multiple protagonists as 'nodes' in a system"
          - "Parallel storylines that intersect"
          - "Emergent change at system level"
          - "May have multiple climaxes"
          - "Internal conflict emphasis"
          - "Open ending possible"
        examples: ["Ragtime", "Game of Thrones", "Lord of the Rings"]

      anti_plot:
        name: "Anti-Plot"
        description: "Rebellion against formal storytelling structure"
        focus: "No coherent change (experimental)"
        causality: "Absent or inverted"
        change: "No coherent transformation"
        characteristics:
          - "Deliberately breaks storytelling rules"
          - "Events may be random or circular"
          - "Characters don't grow or change"
          - "World makes no sense by design"
          - "Coincidence-driven"
          - "Nonlinear time"
          - "Inconsistent realities"
        examples: ["Waiting for Godot", "No Exit"]

  # ---------------------------------------------------------------------------
  # LEAF 3: REALITY GENRE
  # ---------------------------------------------------------------------------
  reality:
    description: "How much must the reader suspend disbelief?"
    question: "What is the relationship between the story world and reality?"
    spectrum: "Chaos → Complexity → Order"

    types:
      absurdism:
        name: "Absurdism"
        position: "Chaos"
        certainty_level: "Anything can happen anytime for any/no reason"
        description: "Deliberately illogical or irrational"
        characteristics:
          - "No consistent rules"
          - "Logic deliberately subverted"
          - "Meaning may be absent"

      factualism:
        name: "Factualism"
        position: "Complexity"
        certainty_level: "Based on real historical events"
        description: "Based on true events from historical record"
        characteristics:
          - "Historical accuracy expected"
          - "Real people/events depicted"
          - "Documentary approach"

      realism:
        name: "Realism"
        position: "Complexity"
        certainty_level: "Could happen in real life (imagined)"
        description: "Could happen in the real world"
        characteristics:
          - "Natural laws apply"
          - "No supernatural elements"
          - "Plausible cause and effect"

      fantasy:
        name: "Fantasy"
        position: "Order"
        certainty_level: "Systematic rules that must be understood"
        description: "Includes impossible elements with consistent rules"

        subtypes:
          fantasy_human:
            name: "Human Fantasy"
            description: "Fantastical elements highlighting human behavior patterns"
            characteristics:
              - "Anthropomorphic elements"
              - "Fantastical premise serves human insight"
            examples: ["Animal Farm", "Groundhog Day"]

          fantasy_magical:
            name: "Magical Fantasy"
            description: "Magic laws mastered by certain characters"
            characteristics:
              - "Nostalgic, often medieval settings"
              - "Magic requires earning/training"
              - "Clear magic system rules"
            subcategories:
              - code: "EPIC_FANTASY"
                name: "Epic Fantasy"
                description: "Large-scale world with deep lore"
              - code: "PORTAL_FANTASY"
                name: "Portal Fantasy"
                description: "Character enters magical world from mundane"
              - code: "DARK_FANTASY"
                name: "Dark Fantasy"
                description: "Horror elements mixed with fantasy"
              - code: "GRIMDARK_FANTASY"
                name: "Grimdark Fantasy"
                description: "Morally ambiguous, violent, pessimistic"
              - code: "URBAN_FANTASY"
                name: "Urban Fantasy"
                description: "Magic in modern city settings"

          science_fiction:
            name: "Science Fiction"
            description: "Imagined technologies distributed to all"
            characteristics:
              - "Futuristic, utopian striving"
              - "Technology accessible without special requirements"
              - "Extrapolation from current science"
            subcategories:
              - code: "ALTERNATE_HISTORY"
                name: "Alternate History"
                description: "Historical divergence point"
              - code: "CYBERPUNK"
                name: "Cyberpunk"
