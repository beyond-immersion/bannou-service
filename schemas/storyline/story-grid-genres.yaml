# =============================================================================
# STORY UNIT HIERARCHY
# =============================================================================
# Source: docs/research/STORY-GRID-101.md
# Stories are composed of nested units like Russian dolls

story_units:
  description: "Hierarchical structure of narrative units"
  principle: "Each unit contains the next like Russian dolls"

  hierarchy:
    global:
      id: 6
      name: "Global Story"
      description: "Complete story arc - the entire work"
      change_type: "Transformation providing knowledge about how to act"
      requirement: "Must contain all five commandments at this level"
      contains: ["act", "subplot"]

    act:
      id: 5
      name: "Act"
      description: "Major story division (typically 3: Beginning Hook, Middle Build, Ending Payoff)"
      change_type: "Permanent, irreversible change in protagonist"
      standard_structure:
        beginning_hook:
          purpose: "Grab attention, establish world, incite global story"
          percentage: "~25%"
        middle_build:
          purpose: "Complicate, raise stakes, deepen conflict"
          percentage: "~50%"
        ending_payoff:
          purpose: "Climax and resolution of global story"
          percentage: "~25%"
      requirement: "Must contain all five commandments at act level"
      contains: ["subplot", "sequence"]

    subplot:
      id: 4
      name: "Subplot"
      description: "Secondary storyline that amplifies or contrasts theme"
      change_type: "Supports or contrasts primary arc change"
      purposes:
        - "Amplify main theme"
        - "Provide contrast to main theme"
        - "Develop secondary characters"
        - "Add depth and complexity"
      contains: ["sequence", "scene"]

    sequence:
      id: 3
      name: "Sequence"
      description: "Two or more scenes with shared purpose"
      change_type: "Progress toward or away from sequence goal"
      requirement: "Minimum 2 scenes"
      contains: ["scene"]

    scene:
      id: 2
      name: "Scene"
      description: "Micro unit with value change"
      change_type: "Value shift from positive to negative (or reverse)"
      requirement: "Must contain all five commandments at scene level"
      analysis_method: "See scene_analysis section"
      contains: ["beat"]

    beat:
      id: 1
      name: "Beat"
      description: "Smallest unit - moment of behavior change"
      change_type: "Single action/reaction exchange"
      characteristics:
        - "One character's action"
        - "Another character's reaction"
        - "Moment-to-moment progression"
      contains: []

# =============================================================================
# SCENE ANALYSIS
# =============================================================================
# Source: docs/research/STORY-GRID-101.md
# Four questions for generating Story Event summaries

scene_analysis:
  description: "Method for analyzing and generating scene content"
  purpose: "Distill scene into one-sentence Story Event"

  four_questions:
    literal_action:
      id: 1
      question: "What are the characters physically doing?"
      description: "On-the-ground actions and movements"
      focus: "Observable behavior"

    essential_tactic:
      id: 2
      question: "What macro behavior toward a human value?"
      description: "The underlying tactic being employed"
      focus: "Connection to value spectrum"

    value_shift:
      id: 3
      question: "What changed from beginning to end?"
      description: "Movement on value spectrum"
      structure:
        spectrum: "The relevant value axis (e.g., Life-Death)"
        start_value: "Normalized position at scene start (0-1)"
        end_value: "Normalized position at scene end (0-1)"
        start_label: "Human-readable label (e.g., 'Safe')"
        end_label: "Human-readable label (e.g., 'In Danger')"

    story_event:
      id: 4
      question: "What is the synthesis sentence combining the above?"
      description: "One-sentence distillation of scene content"
      format: "[Subject] [tactic/action] causing [value shift]"

