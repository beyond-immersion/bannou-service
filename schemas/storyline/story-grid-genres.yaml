# =============================================================================
# STORY BOUNDARIES
# =============================================================================
# Source: docs/research/STORY-GRID-101.md
# All stories exist between two fundamental genres

story_boundaries:
  description: "The two fundamental boundaries all stories exist between"
  insight: "Every story contains both action and worldview components"

  action:
    name: "Action (On the Ground)"
    boundary: "External"
    description: "Characters ACT to create change in environment"
