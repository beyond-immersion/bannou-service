      - "Transcendence to higher vantage point"
      - "Internal transformation"
      - "Meaning-making"

# =============================================================================
# PLANNING TOOLS
# =============================================================================
# Source: docs/research/STORY-GRID-101.md
# Tools for story analysis and planning

planning_tools:
  foolscap:
    description: "Single-page global story planning template"
    purpose: "Answer six core questions for story structure"

    questions:
      global_genre:
        id: 1
        question: "What is the global genre?"
        components:
          external: "Action, War, Horror, Crime, Thriller, Western, Love, Performance, Society"
          internal: "Status, Morality, Worldview"
        note: "Stories often combine external + internal"

      conventions_obligatory:
        id: 2
        question: "What are the conventions and obligatory events?"
        components:
          conventions: "Genre-required elements"
          obligatory_events: "Genre-required scenes"

      pov_narrative:
        id: 3
        question: "What is the POV and narrative device?"
        components:
          pov: "Vantage point (first, third limited, third omniscient, etc.)"
          narrative_device: "Presentation form (memoir, epistolary, etc.)"

      objects_of_desire:
        id: 4
        question: "What are the objects of desire?"
        components:
          want: "Conscious, external goal"
          need: "Subconscious, internal requirement"

      controlling_idea:
        id: 5
        question: "What is the controlling idea/theme?"
        format: "[Value] is achieved/lost when [action/condition]"
        description: "One-sentence takeaway message"

      three_acts:
        id: 6
        question: "What are the beginning hook, middle build, and ending payoff?"
        components:
          beginning_hook: "Five Commandments summary for Act 1"
          middle_build: "Five Commandments summary for Act 2"
          ending_payoff: "Five Commandments summary for Act 3"

  spreadsheet:
    description: "Scene-by-scene tracking tool"
    purpose: "Detailed analysis of scene progression"

    tracked_elements:
      - "Word count / duration"
      - "Story Event (one-sentence summary)"
      - "Value shift (spectrum + start/end points)"
      - "Turning point type (action or revelation)"
      - "Point of view character"
      - "Time period and duration"
      - "Location"
      - "Onstage characters"
      - "Offstage characters"

    reveals:
      - "Pacing variation (scene length patterns)"
      - "Character appearance frequency"
      - "Value progression over time"
      - "Location usage patterns"

  infographic:
    description: "Visual progression chart"
    purpose: "Show 'shape' of story's emotional journey"

    axes:
      x: "Time / scene progression"
      y: "Value spectrum position"

    tracking:
      external: "External genre value position over time"
      internal: "Internal genre value position over time"

    integration: "See emotional-arcs.yaml for SVD-based arc shapes"

# =============================================================================
# THE FIVE COMMANDMENTS
# =============================================================================
# Every scene/beat/act/story must contain all five

five_commandments:
  inciting_incident:
    id: 1
    name: "Inciting Incident"
    description: "A disruptive event that upsets the protagonist's equilibrium"
    types:
      causal:
        description: "Caused by another character's choice"
        examples: ["Villain attacks", "Someone proposes marriage", "Boss fires hero"]
      coincidental:
        description: "Random occurrence beyond anyone's control"
        examples: ["Natural disaster", "Car accident", "Chance meeting"]
    requirement: "Must compel action - protagonist cannot ignore it"

  progressive_complications:
    id: 2
    name: "Progressive Complications"
    description: "Escalating micro-irritants that build tension"
    rules:
      - "Each complication more intense than previous"
      - "Creates momentum toward crisis"
      - "Often includes turning point"
    turning_point:
      description: "The complication that forces the crisis"
      types:
        - "action": "A character does something"
        - "revelation": "Information comes to light"

  crisis:
    id: 3
    name: "Crisis"
    description: "A forced choice between two options"
    types:
      best_bad_choice:
        description: "Two undesirable options"
        example: "Save yourself or save your friend"
      irreconcilable_goods:
        description: "Two positive options that cannot both be chosen"
        example: "Stay loyal to family or follow your dream"
    anti_patterns:
      - "False choice (obvious answer)"
      - "Meaningless choice (no stakes)"
      - "No choice (forced outcome)"

  climax:
    id: 4
    name: "Climax"
    description: "The action taken in response to the crisis"
    requirement: "Must be a choice enacted through action"
    reveals: "Character's true nature under pressure"

  resolution:
    id: 5
    name: "Resolution"
    description: "The follow-up state after the climax"
    purpose: "Establishes new circumstances for next unit"
    rules:
      - "Shows effects, not restatement"
      - "Sets up next inciting incident"
      - "Gives audience catharsis"

# =============================================================================
# THE FOUR CORE FRAMEWORK
# =============================================================================
# Every genre defined by four elements

four_core_framework:
  core_need:
    description: "The universal human need the genre addresses"
    hierarchy: "Based on Maslow's hierarchy of needs"
    levels:
      - "Survival"
      - "Safety"
      - "Individual Sovereignty"
      - "Connection"
      - "Esteem"
      - "Recognition"
      - "Self-Actualization"
      - "Self-Transcendence"

  core_value:
    description: "The spectrum of values at stake"
    structure: "Negative <-> Positive"
    examples:
      - "Death <-> Life"
      - "Injustice <-> Justice"
      - "Hate <-> Love"

  core_emotion:
    description: "The emotional experience delivered to the audience"
    examples:
      - "Excitement"
      - "Fear"
      - "Romance"
      - "Triumph"

  core_event:
    description: "The climactic scene where protagonist actuates learning"
    requirement: "Core need must be in peril"

# =============================================================================
# EXTERNAL GENRES (9)
# =============================================================================
# Plot-driven; focus on external conflict

external_genres:

  action:
    name: "Action"
    type: "external"
    core_framework:
      need: "Survival"
      value_spectrum:
        negative: "Death"
        positive: "Life"
        negation_of_negation: "Damnation (fate worse than death)"
      emotion: "Excitement"
      event: "Hero at the Mercy of the Villain"

    conventions:
      - name: "Intense Setting"
        description: "Disturbed, unbalanced environment"
      - name: "Dueling Hierarchies"
        description: "Growth hierarchy vs power/dominance hierarchy"
      - name: "Hero Seeks to Stop"
        description: "Hero actively works to stop antagonism and save victims"
      - name: "Villain More Powerful"
        description: "Antagonist uses resources to harm innocents"
      - name: "Victim Less Powerful"
        description: "Someone requiring rescue who cannot save themselves"
      - name: "Speech Praising Villain"
        description: "Moment highlighting villain's apparent invincibility"
      - name: "Deadline/Clock"
        description: "Limited time element adding urgency"
      - name: "Fast-Paced Set Pieces"
        description: "Action sequences delivering genre promise"
      - name: "Extreme Situations"
        description: "High stakes and dangerous risks"

    obligatory_scenes:
      - name: "Inciting Attack"
        description: "Villain attacks or threatens victim(s)"
        five_commandments_beat: "inciting_incident"
      - name: "Hero Sidesteps"
        description: "Hero initially avoids responsibility"
      - name: "Forced to Leave"
        description: "Hero lashes out when forced from ordinary world"
      - name: "Discovers MacGuffin"
        description: "Protagonist learns what antagonist wants"
      - name: "Initial Strategy Fails"
        description: "Hero's first approach doesn't work"
      - name: "All Is Lost"
        description: "Hero at lowest point"
        five_commandments_beat: "crisis"
      - name: "Hero at Mercy of Villain"
        description: "Core event - villain has upper hand"
        is_core_event: true
      - name: "Sacrifice Rewarded"
        description: "Hero's sacrifice leads to success"
        five_commandments_beat: "resolution"

    subgenres:
      adventure:
        description: "Quest-driven action through hostile environments"
        plots: ["Labyrinth", "Monster", "Environment", "Doomsday"]
        arc_direction: "either"  # Quest outcome varies by plot
        compatible_arcs: ["rags_to_riches", "tragedy", "man_in_hole", "icarus", "cinderella", "oedipus"]
      duel:
        description: "Personal combat between antagonists"
        plots: ["Revenge", "Hunted", "Machiavellian", "Collision"]
        arc_direction: "either"  # Revenge can succeed or destroy the avenger
        compatible_arcs: ["rags_to_riches", "tragedy", "man_in_hole", "icarus", "cinderella", "oedipus"]
      epic:
        description: "Large-scale heroic struggle against systemic evil"
        plots: ["Rebellion", "Conspiracy", "Vigilante", "Savior"]
        arc_direction: "positive"  # Rebellion/savior typically triumphs
        compatible_arcs: ["rags_to_riches", "man_in_hole", "cinderella"]
      clock:
        description: "Time-pressured action with deadline stakes"
        plots: ["Ransom", "Countdown", "Holdout", "Fate"]
        arc_direction: "either"  # Time pressure, outcome varies by story
        compatible_arcs: ["rags_to_riches", "tragedy", "man_in_hole", "icarus", "cinderella", "oedipus"]

  horror:
    name: "Horror"
    type: "external"
    core_framework:
      need: "Safety"
      value_spectrum:
        negative: "Damnation"
        positive: "Life"
        negation_of_negation: "Fate worse than death"
      emotion: "Fear"
      event: "Victim at Mercy of Monster"

    conventions:
      - name: "Conventional Setting with Fantastical"
        description: "Normal world invaded by supernatural/unexplained"
      - name: "Labyrinths"
        description: "Claustrophobic, danger-concealing spaces"
      - name: "Unreasonable Monster"
        description: "Cannot be reasoned with; possessed by pure evil"
      - name: "Perpetual Discomfort"
        description: "Random attacks keep audience off-balance"
      - name: "Progressive Revelation"
        description: "Monster's full power revealed gradually"
      - name: "Sadomasochistic Flip-Flop"
        description: "Power dynamics alternate between victim and monster"

    obligatory_scenes:
      - name: "Inciting Attack"
        description: "Monster attacks or makes presence known"
      - name: "Non-Heroic Protagonist"
        description: "Ordinary person forced to face extraordinary evil"
      - name: "Speech Praising Monster"
        description: "Moment establishing monster's terrifying nature"
      - name: "Final Victim"
        description: "Protagonist becomes target after others die"
      - name: "Victim at Mercy of Monster"
        description: "Core event - protagonist faces monster directly"
        is_core_event: true
      - name: "False Ending"
        description: "TWO endings required - monster appears defeated but isn't"

    subgenres:
      uncanny:
        name: "Uncanny"
        description: "Rational evil (psychopaths, aliens)"
        arc_direction: "negative"  # Rational evil usually prevails or corrupts
        compatible_arcs: ["tragedy", "icarus", "oedipus"]
      supernatural:
        name: "Supernatural"
        description: "Spirit-world evil (possession, undead)"
        arc_direction: "negative"  # Cosmic/demonic horror typically ends badly
        compatible_arcs: ["tragedy", "icarus", "oedipus"]
      ambiguous:
        name: "Ambiguous"
        description: "Unexplained evil"
        arc_direction: "either"  # Ending uncertain by design
        compatible_arcs: ["rags_to_riches", "tragedy", "man_in_hole", "icarus", "cinderella", "oedipus"]

  thriller:
    name: "Thriller"
    type: "external"
    core_framework:
      need: "Safety"
      value_spectrum:
        negative: "Damnation"
        positive: "Life"
      emotion: "Excitement"
      event: "Hero at Mercy of Villain"

    conventions:
      - name: "MacGuffin"
        description: "Object villain desires; drives plot"
