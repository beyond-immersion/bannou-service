components:
  schemas:
    # Shared Enum Definitions (consolidated to avoid duplication)
    AuthProvider:
      type: string
      description: All authentication provider types including email
      enum: [email, google, discord, twitch, steam]

    OAuthProvider:
      type: string
      description: OAuth provider types (excludes email)
      enum: [google, discord, twitch, steam]

    # Request Models for POST-only pattern
    ListAccountsRequest:
      type: object
      description: Request to list accounts with optional filtering
      properties:
        email:
          type: string
          format: email
          nullable: true
          description: Filter accounts by email address
        displayName:
          type: string
          nullable: true
          description: Filter accounts by display name
        provider:
          allOf:
          - $ref: '#/components/schemas/AuthProvider'
          nullable: true
          description: Filter accounts by authentication provider
        verified:
          type: boolean
          nullable: true
          description: Filter accounts by email verification status
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for pagination
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Number of accounts per page

    GetAccountRequest:
      type: object
      description: Request to get a specific account by ID
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to retrieve

    DeleteAccountRequest:
      type: object
      description: Request to delete a specific account
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to delete

    GetAccountByEmailRequest:
      type: object
      description: Request to get account by email address
      required:
      - email
      properties:
        email:
          type: string
          format: email
          description: Email address to look up

    GetAuthMethodsRequest:
      type: object
      description: Request to get authentication methods for an account
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account

    RemoveAuthMethodRequest:
      type: object
      description: Request to remove an authentication method from an account
      required:
      - accountId
      - methodId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account
        methodId:
          type: string
          format: uuid
          description: ID of the authentication method to remove

    GetAccountByProviderRequest:
      type: object
      description: Request to get account by external provider ID
      required:
      - provider
      - externalId
      properties:
        provider:
          $ref: '#/components/schemas/OAuthProvider'
          description: OAuth provider type
        externalId:
          type: string
          description: External ID from the provider

    CreateAccountRequest:
      type: object
      description: Request to create a new account
      required:
      - email
      properties:
        email:
          type: string
          format: email
          description: Email address for the new account
        passwordHash:
          type: string
          nullable: true
          description: Pre-hashed password from Auth service
        displayName:
          type: string
          nullable: true
          maxLength: 100
          description: Display name for the account
        emailVerified:
          type: boolean
          default: false
          description: Whether the email address has been verified
        roles:
          type: array
          items:
            type: string
          default: []
          description: List of roles assigned to the account
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Custom metadata associated with the account

    UpdateAccountRequest:
      type: object
      description: Request to update an existing account
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to update
        displayName:
          type: string
          nullable: true
          maxLength: 100
          description: New display name for the account
        roles:
          type: array
          items:
            type: string
          description: Updated list of roles for the account
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Updated custom metadata for the account

    UpdateProfileRequest:
      type: object
      description: Request to update an account profile
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to update
        displayName:
          type: string
          nullable: true
          maxLength: 100
          description: New display name for the account
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Updated custom metadata for the account

    UpdatePasswordRequest:
      type: object
      description: Request to update an account password
      required:
      - accountId
      - passwordHash
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to update
        passwordHash:
          type: string
          description: New pre-hashed password from Auth service

    UpdateVerificationRequest:
      type: object
      description: Request to update email verification status
      required:
      - accountId
      - emailVerified
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to update
        emailVerified:
          type: boolean
          description: New email verification status

    AddAuthMethodRequest:
      type: object
      description: Request to add an authentication method to an account
      required:
      - accountId
      - provider
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to add auth method to
        provider:
          $ref: '#/components/schemas/OAuthProvider'
          description: OAuth provider type to add
        externalId:
          type: string
          description: External user ID from the OAuth provider
        displayName:
          type: string
          nullable: true
          description: Display name from the OAuth provider

    # Response Models
    AccountResponse:
      type: object
      description: Account information response
      required:
      - accountId
      - email
      - createdAt
      - emailVerified
      - roles
      properties:
        accountId:
          type: string
          format: uuid
          description: Unique identifier for the account
        email:
          type: string
          format: email
          description: Email address associated with the account
        displayName:
          type: string
          nullable: true
          description: Display name for the account
        passwordHash:
          type: string
          nullable: true
          description: BCrypt hashed password for authentication
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the account was created
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the account was last updated
        emailVerified:
          type: boolean
          description: Whether the email address has been verified
        roles:
          type: array
          items:
            type: string
          description: List of roles assigned to the account
        authMethods:
          type: array
          items:
            $ref: '#/components/schemas/AuthMethodInfo'
          description: List of authentication methods linked to the account
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          description: Custom metadata associated with the account

    AuthMethodInfo:
      type: object
      description: Information about a linked authentication method
      required:
      - provider
      - linkedAt
      properties:
        methodId:
          type: string
          format: uuid
          description: Unique identifier for the authentication method
        provider:
          $ref: '#/components/schemas/AuthProvider'
          description: Authentication provider type
        externalId:
          type: string
          nullable: true
          description: External user ID from the authentication provider
        displayName:
          type: string
          nullable: true
          description: Display name from the authentication provider
        linkedAt:
          type: string
          format: date-time
          description: Timestamp when the authentication method was linked

    AuthMethodResponse:
      type: object
      description: Response after adding an authentication method
      required:
      - methodId
      - provider
      - linkedAt
      properties:
        methodId:
          type: string
          format: uuid
          description: Unique identifier for the authentication method
        provider:
          $ref: '#/components/schemas/OAuthProvider'
          description: OAuth provider type
        externalId:
          type: string
          description: External user ID from the OAuth provider
        displayName:
          type: string
          nullable: true
          description: Display name from the OAuth provider
        linkedAt:
          type: string
          format: date-time
          description: Timestamp when the authentication method was linked

    AuthMethodsResponse:
      type: object
      description: Response containing list of authentication methods
      required:
      - authMethods
      properties:
        authMethods:
          type: array
          items:
            $ref: '#/components/schemas/AuthMethodInfo'
          description: List of authentication methods linked to the account

    AccountListResponse:
      type: object
      description: Paginated list of accounts
      required:
      - accounts
      - totalCount
      - page
      - pageSize
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/AccountResponse'
          description: List of accounts for the current page
        totalCount:
          type: integer
          description: Total number of accounts matching the filter
        page:
          type: integer
          description: Current page number
        pageSize:
          type: integer
          description: Number of accounts per page
        hasNextPage:
          type: boolean
          description: Whether there are more pages after this one
        hasPreviousPage:
          type: boolean
          description: Whether there are pages before this one
