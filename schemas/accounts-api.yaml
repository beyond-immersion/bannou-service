        : \"Whether there are pages before this one\"\n        }\n      }\n    },\n    \"AccountResponse\": {\n      \"type\"\
        : \"object\",\n      \"description\": \"Account information response\",\n      \"required\": [\n        \"accountId\"\
        ,\n        \"email\",\n        \"createdAt\",\n        \"emailVerified\",\n        \"roles\"\n      ],\n      \"properties\"\
