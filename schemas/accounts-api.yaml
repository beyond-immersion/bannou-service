        : \"List of authentication methods linked to the account\"\n        },\n        \"metadata\": {\n          \"type\"\
        : \"object\",\n          \"additionalProperties\": true,\n          \"nullable\": true,\n          \"description\"\
        : \"Custom metadata associated with the account\"\n        }\n      }\n    },\n    \"AuthMethodInfo\": {\n      \"\
