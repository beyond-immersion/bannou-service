        list accounts with optional filtering\",\n      \"properties\": {\n        \"email\": {\n          \"type\": \"string\"\
        ,\n          \"format\": \"email\",\n          \"nullable\": true,\n          \"description\": \"Filter accounts by
        email address\"\n        },\n        \"displayName\": {\n          \"type\": \"string\",\n          \"nullable\":
