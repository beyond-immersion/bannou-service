        ,\n          \"minimum\": 1,\n          \"default\": 1,\n          \"description\": \"Page number for pagination\"\
        \n        },\n        \"pageSize\": {\n          \"type\": \"integer\",\n          \"minimum\": 1,\n          \"maximum\"\
        : 100,\n          \"default\": 20,\n          \"description\": \"Number of accounts per page\"\n        }\n      }\n\
        \    },\n    \"AuthProvider\": {\n      \"type\": \"string\",\n      \"description\": \"All authentication provider
