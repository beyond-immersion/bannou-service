openapi: 3.0.3
info:
  title: Accounts Service Configuration
  description: "Configuration schema for Accounts service.\nProperties are bound to environment variables with BANNOU_ prefix."
  version: 1.0.0
paths: {}
x-service-configuration:
  properties:
    # Admin Configuration
    AdminEmails:
      type: string
      description: Comma-separated list of admin email addresses
      env: ACCOUNTS_ADMIN_EMAILS
    AdminEmailDomain:
      type: string
      description: Email domain that grants admin access (e.g., "@company.com")
      env: ACCOUNTS_ADMIN_EMAIL_DOMAIN
