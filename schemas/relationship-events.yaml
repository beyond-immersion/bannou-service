      relationshipId: { type: string, format: uuid, primary: true, required: true }
      entity1Id: { type: string, format: uuid, required: true }
      entity1Type: { type: string, required: true }
      entity2Id: { type: string, format: uuid, required: true }
      entity2Type: { type: string, required: true }
      relationshipTypeId: { type: string, format: uuid, required: true }
      startedAt: { type: string, format: date-time, required: true }
      endedAt: { type: string, format: date-time }
      metadata: { type: object, additionalProperties: true }
      createdAt: { type: string, format: date-time, required: true }
      updatedAt: { type: string, format: date-time }

