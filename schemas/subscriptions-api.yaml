components:
  schemas:
    # Request Models
    GetAccountSubscriptionsRequest:
      type: object
      description: Request to get subscriptions for an account
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to get subscriptions for
        includeInactive:
          type: boolean
          default: false
          description: If true, include cancelled subscriptions
        includeExpired:
          type: boolean
          default: false
          description: If true, include expired subscriptions

    GetCurrentSubscriptionsRequest:
      type: object
      description: Request to get current active subscriptions
      required:
      - accountId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to get current subscriptions for

    GetSubscriptionRequest:
      type: object
      description: Request to get a specific subscription
      required:
      - subscriptionId
      properties:
        subscriptionId:
          type: string
          format: uuid
          description: ID of the subscription to retrieve

    CreateSubscriptionRequest:
      type: object
      description: Request to create a new subscription
      required:
      - accountId
      - serviceId
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account to create subscription for
        serviceId:
          type: string
          format: uuid
          description: ID of the service (game) to subscribe to
        startDate:
          type: string
          format: date-time
          nullable: true
          description: When the subscription starts (defaults to now)
        expirationDate:
          type: string
          format: date-time
          nullable: true
          description: When the subscription expires (null for unlimited)
        durationDays:
          type: integer
          nullable: true
          description: Alternative to expirationDate - number of days from startDate

    UpdateSubscriptionRequest:
      type: object
      description: Request to update an existing subscription
      required:
      - subscriptionId
      properties:
        subscriptionId:
          type: string
          format: uuid
          description: ID of the subscription to update
        expirationDate:
          type: string
          format: date-time
          nullable: true
          description: New expiration date
        isActive:
          type: boolean
          nullable: true
          description: New active status

    CancelSubscriptionRequest:
      type: object
      description: Request to cancel a subscription
      required:
      - subscriptionId
      properties:
        subscriptionId:
          type: string
          format: uuid
          description: ID of the subscription to cancel
        reason:
          type: string
          nullable: true
          maxLength: 500
          description: Optional reason for cancellation

    RenewSubscriptionRequest:
      type: object
      description: Request to renew or extend a subscription
      required:
      - subscriptionId
      properties:
        subscriptionId:
          type: string
          format: uuid
          description: ID of the subscription to renew
        extensionDays:
          type: integer
          description: Number of days to extend the subscription
        newExpirationDate:
          type: string
          format: date-time
          nullable: true
          description: Alternative to extensionDays - set specific new expiration

    # Response Models
    SubscriptionInfo:
      type: object
      description: Information about a subscription
      required:
      - subscriptionId
      - accountId
      - serviceId
      - stubName
      - startDate
      - isActive
      - createdAt
      properties:
        subscriptionId:
          type: string
          format: uuid
          description: Unique identifier for the subscription
        accountId:
          type: string
          format: uuid
          description: ID of the account this subscription belongs to
        serviceId:
          type: string
          format: uuid
          description: ID of the subscribed service (game)
        stubName:
          type: string
          description: Stub name of the service (denormalized for efficiency)
        displayName:
          type: string
          description: Display name of the service (denormalized for efficiency)
        startDate:
          type: string
          format: date-time
          description: When the subscription started
        expirationDate:
          type: string
          format: date-time
          nullable: true
          description: When the subscription expires (null for unlimited)
        isActive:
          type: boolean
          description: Whether the subscription is currently active
        cancelledAt:
          type: string
          format: date-time
          nullable: true
          description: When the subscription was cancelled (if applicable)
        cancellationReason:
          type: string
          nullable: true
          description: Reason for cancellation (if applicable)
        createdAt:
          type: string
          format: date-time
          description: When the subscription was created
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: When the subscription was last updated

    CurrentSubscriptionsResponse:
      type: object
      description: Response containing current active subscriptions and authorization strings
      required:
      - accountId
      - authorizations
      properties:
        accountId:
          type: string
          format: uuid
          description: ID of the account
        authorizations:
          type: array
          items:
            type: string
          description: List of authorization strings (e.g., ["arcadia:authorized", "fantasia:authorized"])
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionInfo'
          description: Full subscription details (optional, for debugging)

    SubscriptionListResponse:
      type: object
      description: Response containing list of subscriptions
      required:
      - subscriptions
      - totalCount
      properties:
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionInfo'
          description: List of subscriptions matching the filter criteria
        totalCount:
          type: integer
          description: Total number of subscriptions matching the filter

