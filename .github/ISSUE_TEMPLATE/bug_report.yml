name: Bug Report
description: Report something that isn't working correctly
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Describe what you observed...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start the service with...
        2. Send a request to...
        3. Observe that...
    validations:
      required: true

  - type: dropdown
    id: service
    attributes:
      label: Which service is affected?
      description: Select the service where you encountered the issue
      options:
        - Account
        - Auth
        - Connect (WebSocket)
        - Game Session
        - Matchmaking
        - Voice
        - Behavior/Actor
        - Other (specify in description)
        - Not sure / Multiple services
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your setup
      value: |
        - OS:
        - .NET version:
        - Docker version:
        - Bannou version/commit:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Please paste any relevant log output (this will be formatted as code automatically)
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this hasn't been reported
          required: true
        - label: I am using a supported version (latest release or master branch)
          required: true
