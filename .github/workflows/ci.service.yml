name: 'GitHub Actions'
on:

  push:
  #push:
  #  branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '7.0.202'
  DOTNET_INSTALL_DIR: './.dotnet'

jobs:
  lint-tests:
    name: Lint Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker -disable-end-of-line -disable-insert-final-newline -v
  
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-tests

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-flags: wait
          compose-file: |
            ./provisioning/docker-compose.yml
            ./provisioning/docker-compose.ci.yml
        env:
          TESTING_SERVICE_ENABLED: true

      - name: Service Testing
        run: ./provisioning/service-tests.sh
