name: 'Unit Tests'

on:
  push:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      DOTNET_VERSION: '8.0.406'

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Development --no-restore --verbosity normal

      - name: Notify Success
        if: success() && env.DISCORD_WEBHOOK != ''
        uses: rjstone/discord-webhook-notify@v1
        continue-on-error: true
        with:
          webhookUrl: ${{ env.DISCORD_WEBHOOK }}
          details: 'The unit tests have passed successfully.'
          severity: info

      - name: Notify Failure
        if: failure() && env.DISCORD_WEBHOOK != ''
        uses: rjstone/discord-webhook-notify@v1
        continue-on-error: true
        with:
          webhookUrl: ${{ env.DISCORD_WEBHOOK }}
          details: 'The unit tests have failed. Check the Actions log for more details.'
          severity: error

      - name: Notify Cancelled
        if: cancelled() && env.DISCORD_WEBHOOK != ''
        uses: rjstone/discord-webhook-notify@v1
        continue-on-error: true
        with:
          webhookUrl: ${{ env.DISCORD_WEBHOOK }}
          details: 'The unit tests have been cancelled.'
          severity: warn
