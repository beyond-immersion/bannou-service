version: "2.0"
metadata:
  id: action_continue
flows:
  start:
    actions:
      - failing_action:
          param: value
          on_error:
            - log: { message: "Action caught: ${_error.message}" }
            - set:
                variable: _error_handled
                value: "${true}"
      - log: "This SHOULD run (error_handled=true)"
