services:

  bannou:
    env_file: ../.env

  bannou-dapr:
    volumes:
      - "./dapr/components/local/:/components"

  # Filebeat for local development log aggregation
  # Moved from base compose to avoid CI permission issues
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.4
    command: sh -c "chmod go-w /usr/share/filebeat/filebeat.yml && filebeat -e"
    volumes:
      - ./filebeat/filebeat.console.yml:/usr/share/filebeat/filebeat.yml
      - logs-data:/app/logs/
    environment:
      - "FILEBEAT_INPUTS_PATHS=/app/logs/*"

networks:
  celestial_network:

volumes:
  logs-data:
