apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: docker-dns-config
spec:
  nameResolution:
    component: "nameformat"
    configuration:
      # Use Docker DNS for service name resolution instead of mDNS
      # Docker Compose creates DNS server at 127.0.0.11 that resolves container names
      # This bypasses mDNS which fails in shared network namespaces (network_mode: container:ID)
      format: "{appid}"
