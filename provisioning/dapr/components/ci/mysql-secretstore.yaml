apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: mysql-accounts
spec:
  type: bindings.mysql
  version: v1
  metadata:
  - name: url
    value: "Franklin:DevPassword@tcp(account-db:3306)/accounts?allowNativePasswords=true&timeout=30s"
  - name: maxIdleConns
    value: "10"
  - name: maxOpenConns
    value: "10"
  - name: connMaxLifetime
    value: "5m"
  - name: connMaxIdleTime
    value: "30s"
