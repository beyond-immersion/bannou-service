apiVersion: dapr.io/v1alpha1
kind: Resiliency
metadata:
  name: bannou-resiliency
spec:
  policies:
    retries:
      componentInitRetry:
        policy: exponential
        maxInterval: 15s
        maxRetries: -1  # Retry indefinitely until RabbitMQ is available

  targets:
    components:
      bannou-pubsub:
        outbound:
          retry: componentInitRetry
