apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: character-statestore
spec:
  type: state.mysql
  version: v1
  initTimeout: 60s
  ignoreErrors: true
  metadata:
  - name: connectionString
    value: "guest:guest@tcp(account-db:3306)/?allowNativePasswords=true"
  - name: schemaName
    value: "characters"
  - name: tableName
    value: "state"
  - name: timeoutInSeconds
    value: "30"
