apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: bannou-pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  initTimeout: 60s  # Wait up to 60 seconds for RabbitMQ to be ready
  ignoreErrors: true  # Don't exit Dapr if component fails - allows graceful degradation
  metadata:
  - name: host
    value: amqp://172.17.0.5:5672
  - name: username
    value: guest
  - name: password
    value: guest
  - name: durable
    value: "true"
  - name: reconnectWait
    value: "5s"
  - name: maxReconnectAttempts
    value: "0"  # 0 = infinite retries - component keeps trying until RabbitMQ is available
  # Use fanout exchanges so topic names become exchange names
  # Required for orchestrator direct-RabbitMQ publishes to reach Dapr subscribers
  - name: exchangeKind
    value: "fanout"
  # Auto-delete exchanges to match orchestrator's exchange settings
  - name: autoDeleteExchange
    value: "true"
  # Explicit heartbeat to prevent connection drops with network_mode: container:ID
  # Default is 10s which can cause issues with container network sharing
  - name: heartBeat
    value: "30s"
