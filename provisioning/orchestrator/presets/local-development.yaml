# Local Development Preset
# Full service deployment for local development
# All services enabled with development-friendly configuration

name: local-development
description: Full local development environment with all services and verbose logging
category: development

topology:
  nodes:
    - name: bannou
      services:
        - accounts
        - auth
        - behavior
        - connect
        - game-session
        - permissions
        - orchestrator
        - website
        - testing
      replicas: 1
      environment:
        ASPNETCORE_ENVIRONMENT: Development
        TESTING_SERVICE_ENABLED: "true"

  infrastructure:
    mysql:
      enabled: true
      version: "8.0"
    redis:
      enabled: true
      version: "7"
    rabbitmq:
      enabled: true
      version: "3.12-management"

environment:
  # Verbose logging for development
  APP_LOGGING_LEVEL: Trace
  WEB_HOST_LOGGING_LEVEL: Debug
  BANNOU_APP_LOGGING_LEVEL: Trace
  BANNOU_WEB_HOST_LOGGING_LEVEL: Debug

  # Admin configuration
  BANNOU_AdminEmailDomain: "@admin.test.local"

  # Dev credentials
  Admin_Username: admin@admin.test.local
  Admin_Password: admin-test-password-2025

requiredBackends:
  - docker-compose
