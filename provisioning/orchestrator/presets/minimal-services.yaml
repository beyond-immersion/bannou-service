# Minimal Services Testing Preset
# Tests infrastructure and basic service availability with minimal services
# Used for quick validation and infrastructure testing

name: minimal-services
description: Minimal service preset for infrastructure validation and quick smoke tests
category: testing

topology:
  nodes:
    - name: bannou-minimal
      services:
        - testing
        - website
      replicas: 1
      environment:
        ASPNETCORE_ENVIRONMENT: Development
        TESTING_SERVICE_ENABLED: "true"

  infrastructure:
    mysql:
      enabled: true
      version: "8.0"
    redis:
      enabled: true
      version: "7"
    rabbitmq:
      enabled: true
      version: "3.12-management"

environment:
  APP_LOGGING_LEVEL: Debug
  WEB_HOST_LOGGING_LEVEL: Warning

requiredBackends:
  - docker-compose
