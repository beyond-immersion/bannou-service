# Service Dependencies - WSL2 Compatible
# Database, caching, and messaging services using default bridge network
# All services reachable by service name (bannou-redis, bannou-mysql, rabbitmq)

services:

  # Extend bannou with dependencies on backend services
  bannou:
    depends_on:
      rabbitmq:
        condition: service_healthy

  # RabbitMQ message broker
  # Loads definitions.json for client events direct exchange and queue expiry policy
  rabbitmq:
    image: rabbitmq:4.0-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Redis 8+ for state/caching - includes RediSearch, RedisJSON, etc. built-in
  # DO NOT CHANGE TO redis-stack-server - Redis 8.4+ has all modules integrated
  bannou-redis:
    image: redis:latest
    # No ports exposed - accessed via Docker network
    command: redis-server --databases 16 --appendonly yes
    volumes:
      - bannou-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL for state persistence
  bannou-mysql:
    image: mysql:8.1.0
    environment:
      - MYSQL_DATABASE=bannou
      - MYSQL_USER=guest
      - MYSQL_PASSWORD=guest
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - bannou-mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/run-init/:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "guest", "-pguest"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  rabbitmq-data:
  bannou-redis-data:
  bannou-mysql-data:
