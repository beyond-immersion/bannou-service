version: "3.4"

services:

  bannou:
    build:
      context: ../
      dockerfile: provisioning/Dockerfile
    depends_on:
      - placement
    networks:
      - celestial_network

  bannou-dapr:
    image: "daprio/daprd:edge"
    command: [
      "./daprd",
      "--app-id", "bannou",
      "--app-port", "80",
      "--dapr-http-port", "3500",
      "--placement-host-address", "placement:50006",
      "--resources-path", "./components"
    ]
    volumes:
      - "./provisioning/components/:/components"
    depends_on:
      - bannou
    network_mode: "service:bannou"

  placement:
    image: "daprio/dapr"
    command: [
      "./placement", "--port", "50006"
    ]
    networks:
      - celestial_network
    ports:
      - "50006:50006"

networks:
  celestial_network:
