version: "3.4"

services:

  # build the monoservice
  bannou:
    image: bannou:latest
    build:
      context: ../
      dockerfile: provisioning/Dockerfile
    volumes:
      - "./certificates:/certificates"
      - "logs-data:/app/logs/"
    depends_on:
      placement:
        condition: service_started
      account-db:
        condition: service_healthy
      bannou-redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ACCOUNT_DATABASE_USER=${ACCOUNT_DB_USER}
      - ACCOUNT_DATABASE_PASSWORD=${ACCOUNT_DB_PASSWORD}
      - AUTHORIZATION_TOKEN_PUBLIC_KEY=${AUTH_TOKEN_PUBLIC_KEY}
      - AUTHORIZATION_TOKEN_PRIVATE_KEY=${AUTH_TOKEN_PRIVATE_KEY}
      - AUTHORIZATION_REDIS_CONNECTION_STRING=bannou-redis:6379
      - CONNECT_TOKEN_PUBLIC_KEY=${AUTH_TOKEN_PUBLIC_KEY}
      - CONNECT_REDIS_CONNECTION_STRING=bannou-redis:6379
    networks:
      - celestial_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 60s

  # attach the dapr sidecar to the monoservice
  bannou-dapr:
    image: "daprio/daprd:edge"
    command: [
      "./daprd",
      "--app-id", "bannou",
      "--app-port", "8080",
      "--app-protocol", "http",
      "--dapr-http-port", "3500",
      "--placement-host-address", "placement:50006",
      "--resources-path", "./components"
    ]
    volumes:
      - "./certificates:/certificates"
    environment:
      - "SSL_CERT_DIR=/certificates"
    depends_on:
      bannou:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    network_mode: "service:bannou"

  # placement service for coordinating dapr actors
  placement:
    image: "daprio/placement"
    command: [
      "./placement", "--port", "50006"
    ]
    ports:
      - "50006:50006"
    networks:
      - celestial_network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.4
    command: sh -c "chmod go-w /usr/share/filebeat/filebeat.yml && filebeat -e"
    volumes:
      - ./filebeat/filebeat.console.yml:/usr/share/filebeat/filebeat.yml
      - logs-data:/app/logs/
    environment:
      - "FILEBEAT_INPUTS_PATHS=/app/logs/*"

  account-db:
    image: mysql:8.1.0
    networks:
      - celestial_network
    environment:
      - MYSQL_DATABASE=accounts
      - MYSQL_USER=${ACCOUNT_DB_USER}
      - MYSQL_PASSWORD=${ACCOUNT_DB_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    volumes:
      - account-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/run-init/:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${ACCOUNT_DB_USER}", "-p${ACCOUNT_DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  bannou-redis:
    image: redis:latest
    networks:
      - celestial_network
    ports:
      - "6379:6379"  # For development access
    command: redis-server --databases 16 --appendonly yes
    volumes:
      - bannou-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  auth-redis:
    image: redis:latest
    networks:
      - celestial_network
    command: redis-server --databases 16 --appendonly yes
    volumes:
      - auth-redis-data:/data

  rabbitmq:
    image: rabbitmq:3.12-management
    networks:
      - celestial_network
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

networks:
  celestial_network:
    driver: bridge
    internal: true

volumes:
  logs-data:
  account-data:
  bannou-redis-data:
  auth-redis-data:
  rabbitmq-data:
