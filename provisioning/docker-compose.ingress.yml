# Ingress Layer - OpenResty Edge Proxy
# OpenResty on dual networks: default (internal backend) + external (client-facing)
# This enables edge tests to simulate real external clients

services:

  bannou:
    labels:
      - "openresty.enable=true"
      - "openresty.backend.auth=/authorization"
      - "openresty.backend.connect=/connect"

  # OpenResty Edge Proxy with Lua + Redis routing
  openresty:
    image: openresty/openresty:1.21.4.2-0-alpine
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Admin/status interface (avoid conflict with bannou)
    volumes:
      - ./openresty/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./openresty/lua:/usr/local/openresty/lua:ro
      - ./certificates:/certs:ro
    environment:
      # Routing Redis on default (internal) network - service name resolution
      - REDIS_HOST=routing-redis
      - REDIS_PORT=6379
      - SERVICE_DOMAIN=${SERVICE_DOMAIN}
    networks:
      - default   # Internal network - reach bannou, routing-redis via service names
      - external  # External network - accept edge tester connections
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 60s

  # Redis for OpenResty routing state and service heartbeats
  routing-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - routing-redis-data:/data
    ports:
      - "6380:6379"  # Expose on different port than bannou-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s

# External network for edge testing (simulates client outside datacenter)
# OpenResty bridges internal (default) and external networks
networks:
  external:
    driver: bridge

volumes:
  routing-redis-data:
