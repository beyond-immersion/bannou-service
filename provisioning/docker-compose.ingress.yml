services:

  bannou:
    labels:
      - "openresty.enable=true"
      - "openresty.backend.auth=/authorization"
      - "openresty.backend.connect=/connect"

  # OpenResty with Lua + Redis for complex queue routing
  openresty:
    image: openresty/openresty:1.21.4.2-0-alpine
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Admin/status interface (avoid conflict with bannou)
    volumes:
      - ./openresty/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./openresty/lua:/usr/local/openresty/lua:ro
      - ./certificates:/certs:ro
    depends_on:
      bannou:
        condition: service_started
      routing-redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=routing-redis
      - REDIS_PORT=6379
      - SERVICE_DOMAIN=${SERVICE_DOMAIN}
    networks:
      - default
      - celestial_network
      - routing_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 60s

  # Redis for OpenResty routing decisions and queue management
  routing-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - routing-redis-data:/data
    networks:
      - celestial_network
    ports:
      - "6380:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s

networks:
  celestial_network:
  routing_network:
    driver: bridge
    internal: false  # OpenResty needs external access for routing

volumes:
  routing-redis-data:
