# Observability Stack - Grafana, Tempo, Prometheus, OpenTelemetry Collector
# Include with: docker compose -f docker-compose.yml -f observability/docker-compose.observability.yml up
# Provides distributed tracing and metrics visualization for Bannou services
#
# Access points:
#   - Grafana:    http://localhost:3000 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Tempo:      http://localhost:3200 (query API)
#   - OTEL:       localhost:4317 (gRPC), localhost:4318 (HTTP)

services:
  # Extend bannou service with OTLP endpoint configuration
  bannou:
    environment:
      TELEMETRY_OTLP_ENDPOINT: http://otel-collector:4317
      TELEMETRY_TRACING_ENABLED: "true"
      TELEMETRY_METRICS_ENABLED: "true"
    depends_on:
      otel-collector:
        condition: service_started

  # OpenTelemetry Collector - receives telemetry from Bannou, exports to backends
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: bannou-otel-collector
    command: ["--config", "/etc/otel-collector/config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus exporter
    volumes:
      - ./otel-collector/config.yaml:/etc/otel-collector/config.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana Tempo - distributed tracing backend
  tempo:
    image: grafana/tempo:2.4.1
    container_name: bannou-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"   # Tempo query API
      - "9095:9095"   # Tempo internal metrics
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus - metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: bannou-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:10.4.1
    container_name: bannou-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  tempo-data:
  prometheus-data:
  grafana-data:
