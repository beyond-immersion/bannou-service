# Grafana Dashboard Provisioning for Bannou
# Auto-imports dashboards from local JSON files on startup

apiVersion: 1

providers:
  - name: 'Bannou Dashboards'
    orgId: 1
    folder: 'Bannou'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
