# OpenTelemetry Collector Configuration for Bannou
# Receives OTLP telemetry from Bannou services, exports to Tempo and Prometheus

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for improved throughput
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Tail-based sampling for traces (GH #186)
  # Holds complete traces in memory for decision_wait before making sampling decisions.
  # Requires all spans of a trace to arrive at the same collector instance.
  # In multi-collector deployments, add a load_balancing exporter upstream.
  tail_sampling:
    decision_wait: 10s
    num_traces: 50000
    policies:
      # Always keep traces with errors
      - name: errors
        type: status_code
        status_code:
          status_codes: [ERROR]
      # Always keep traces with high latency (>500ms)
      - name: high-latency
        type: latency
        latency:
          threshold_ms: 500
      # Probabilistically sample the rest at 10%
      - name: default
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

  # Resource detection for container metadata
  resourcedetection:
    detectors: [env, docker]
    timeout: 2s

exporters:
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export metrics to Prometheus (pull-based via scrape endpoint)
  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion:
      enabled: true

  # Debug logging (disable in production)
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, tail_sampling, batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [prometheus]
