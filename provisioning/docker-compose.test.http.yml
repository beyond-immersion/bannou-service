# HTTP Integration Test Configuration
# Service-to-service testing using Dapr service invocation
# HTTP tester has its own Dapr sidecar to test inter-service communication

services:

  bannou:
    env_file: ../.env.test.http
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"  # Docker socket for orchestrator

  # HTTP integration tester - simulates another service in datacenter
  bannou-http-tester:
    build:
      context: ..
      dockerfile: http-tester/Dockerfile
    env_file: ../.env.test.http
    environment:
      - PLUGIN=${PLUGIN}
      # Dapr sidecar shares network stack, accessible via 127.0.0.1
      - DAPR_HTTP_ENDPOINT=http://127.0.0.1:3500
      - DAPR_GRPC_ENDPOINT=http://127.0.0.1:50001
    ports:
      - "9000:80"
      - "9001:443"

  # Override Dapr sidecar for bannou - uses custom image that waits for RabbitMQ
  bannou-dapr:
    build:
      context: ./dapr
      dockerfile: Dockerfile.dapr-wait
    command: [
      "--app-id", "bannou",
      "--app-port", "80",
      "--app-protocol", "http",
      "--dapr-http-port", "3500",
      "--dapr-grpc-port", "50001",
      "--placement-host-address", "placement:50006",
      "--resources-path", "/components",
      "--log-level", "debug",
      "--enable-api-logging"
    ]
    volumes:
      - "./dapr/components-http-test/:/components"
      - "./certificates:/certificates"
    environment:
      - "SSL_CERT_DIR=/certificates"
      - "RABBITMQ_HOST=rabbitmq"
      - "RABBITMQ_PORT=5672"
      - "RABBITMQ_MAX_RETRIES=30"
      - "RABBITMQ_RETRY_INTERVAL=2"

  # Dapr sidecar for HTTP tester - shares network stack
  # Uses custom image that waits for RabbitMQ before starting Dapr
  bannou-http-tester-dapr:
    build:
      context: ./dapr
      dockerfile: Dockerfile.dapr-wait
    command: [
      "--app-id", "bannou-http-tester",
      "--app-port", "80",
      "--app-protocol", "http",
      "--dapr-http-port", "3500",
      "--dapr-grpc-port", "50001",
      "--placement-host-address", "placement:50006",  # Use service name on default network
      "--resources-path", "/components",
      "--log-level", "debug",
      "--enable-api-logging"
    ]
    volumes:
      - "./dapr/components-http-test/:/components"
      - "./certificates:/certificates"
    environment:
      - "SSL_CERT_DIR=/certificates"
      - "RABBITMQ_HOST=rabbitmq"
      - "RABBITMQ_PORT=5672"
      - "RABBITMQ_MAX_RETRIES=30"
      - "RABBITMQ_RETRY_INTERVAL=2"
    network_mode: "service:bannou-http-tester"  # Share network stack with http-tester
    restart: always
